<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Dashboard - Preview</title>

    <!-- External Libraries -->
    <link href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@6.3.1/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>

    <!-- Page Styles -->
    <link rel="stylesheet" href="master/page/page_styles/container.css">
    <link rel="stylesheet" href="page/page_styles/container.css">

    <!-- Component Styles -->
    <link rel="stylesheet" href="master/page/components/Header/styles/component.css">
    <link rel="stylesheet" href="master/page/components/Sidebar/styles/component.css">
    <link rel="stylesheet" href="page/components/StatsCards/styles/component.css">
    <link rel="stylesheet" href="page/components/DataTable/styles/component.css">
    <link rel="stylesheet" href="page/components/TrendChart/styles/component.css">

    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            /* width: 1920px;
            height: 1080px; */
            /* overflow: hidden; */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f1f5f9;
        }
    </style>
</head>
<body>
    <!-- Master Container -->
    <div id="master-container">
            <!-- Header -->
            <div id="header-container">
                <div class="header">
                    <div class="header-logo">
                        <span class="logo-icon">S</span>
                        <span class="logo-text">Sample Dashboard</span>
                    </div>
                    <div class="header-user">
                        <img class="user-avatar" src="" alt="User Avatar">
                        <div class="user-info">
                            <span class="user-name">Loading...</span>
                            <span class="user-role">Loading...</span>
                        </div>
                        <button class="user-menu-btn">‚ñº</button>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div id="sidebar-container">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h3 class="sidebar-title">Navigation</h3>
                    </div>
                    <nav class="sidebar-nav">
                        <ul class="nav-list"></ul>
                    </nav>
                </div>
            </div>
    </div>

    <!-- Page Container -->
    <div id="page-container">
        <!-- Stats Cards -->
        <div id="stats-cards-container">
            <div class="stats-panel">
                <div class="panel-header">
                    <h3 class="panel-title">Dashboard Overview</h3>
                </div>
                <div class="stats-grid"></div>
            </div>
        </div>

        <!-- Data Table -->
        <div id="data-table-container">
            <div class="data-table">
                <div class="panel-header">
                    <div class="panel-title-group">
                        <h3 class="panel-title">Sales Data</h3>
                        <p class="panel-subtitle">Recent sales records</p>
                    </div>
                    <div class="panel-actions">
                        <select class="filter-select" id="category-filter">
                            <option value="all">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="food">Food</option>
                        </select>
                    </div>
                </div>
                <div class="table-meta"></div>
                <div class="table-container" id="sales-table"></div>
            </div>
        </div>

        <!-- Trend Chart -->
        <div id="trend-chart-container">
            <div class="trend-chart">
                <div class="panel-header">
                    <div class="panel-title-group">
                        <h3 class="panel-title">Trend Analysis</h3>
                        <p class="panel-subtitle">Revenue and orders over time</p>
                    </div>
                    <div class="panel-actions">
                        <select class="period-select" id="period-filter">
                            <option value="24h">Last 24 Hours</option>
                            <option value="7d" selected>Last 7 Days</option>
                            <option value="30d">Last 30 Days</option>
                        </select>
                    </div>
                </div>
                <div class="chart-container" id="trend-chart"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4005';

        // ============================================
        // Data Fetching
        // ============================================

        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                return await response.json();
            } catch (error) {
                console.error(`[Fetch Error] ${endpoint}:`, error);
                return null;
            }
        }

        // ============================================
        // Header Rendering
        // ============================================

        async function renderHeader() {
            const result = await fetchData('/api/user');
            if (!result?.data) return;

            const { name, role, avatar } = result.data;
            document.querySelector('.user-name').textContent = name;
            document.querySelector('.user-role').textContent = role;
            document.querySelector('.user-avatar').src = avatar;

            console.log('[Header] Rendered');
        }

        // ============================================
        // Sidebar Rendering
        // ============================================

        async function renderSidebar() {
            const result = await fetchData('/api/menu');
            if (!result?.items) return;

            const container = document.querySelector('.nav-list');
            const iconMap = {
                home: 'üè†',
                chart: 'üìä',
                document: 'üìÑ',
                gear: '‚öôÔ∏è'
            };

            container.innerHTML = result.items.map(item => `
                <li class="nav-item ${item.active ? 'active' : ''}" data-menu-id="${item.id}">
                    <span class="nav-icon">${iconMap[item.icon] || 'üìÅ'}</span>
                    <span class="nav-label">${item.label}</span>
                </li>
            `).join('');

            // Click events
            container.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    container.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    console.log('[Sidebar] Clicked:', item.dataset.menuId);
                });
            });

            console.log('[Sidebar] Rendered');
        }

        // ============================================
        // Stats Cards Rendering
        // ============================================

        const statsConfig = [
            { key: 'revenue', label: 'Revenue', icon: 'üí∞', format: (v, unit) => `${unit}${v.toLocaleString()}` },
            { key: 'orders', label: 'Orders', icon: 'üì¶', format: (v) => v.toLocaleString() },
            { key: 'customers', label: 'Customers', icon: 'üë•', format: (v) => v.toLocaleString() },
            { key: 'conversion', label: 'Conversion', icon: 'üìà', format: (v, unit) => `${v}${unit}` }
        ];

        async function renderStats() {
            const result = await fetchData('/api/stats');
            if (!result?.data) return;

            const container = document.querySelector('.stats-grid');
            container.innerHTML = statsConfig.map(({ key, label, icon, format }) => {
                const stat = result.data[key];
                if (!stat) return '';

                const isPositive = stat.change >= 0;
                const changeClass = isPositive ? 'positive' : 'negative';
                const changeText = `${isPositive ? '+' : ''}${stat.change}%`;

                return `
                    <div class="stat-card" data-stat-key="${key}">
                        <div class="stat-header">
                            <span class="stat-icon">${icon}</span>
                            <span class="stat-change ${changeClass}">${changeText}</span>
                        </div>
                        <div class="stat-body">
                            <span class="stat-value">${format(stat.value, stat.unit)}</span>
                            <span class="stat-label">${label}</span>
                        </div>
                    </div>
                `;
            }).join('');

            // Click events
            container.querySelectorAll('.stat-card').forEach(card => {
                card.addEventListener('click', () => {
                    console.log('[Stats] Clicked:', card.dataset.statKey);
                });
            });

            console.log('[Stats] Rendered');
        }

        // ============================================
        // Data Table Rendering (Tabulator)
        // ============================================

        let tableInstance = null;

        async function renderTable(category = 'all') {
            const result = await fetchData(`/api/sales?category=${category}`);
            if (!result?.data) return;

            // Update meta
            const metaEl = document.querySelector('.table-meta');
            if (metaEl && result.meta) {
                metaEl.textContent = `Total: ${result.meta.total} items (${result.meta.category})`;
            }

            // Initialize or update table
            if (!tableInstance) {
                tableInstance = new Tabulator('#sales-table', {
                    layout: 'fitColumns',
                    height: '100%',
                    placeholder: 'No data available',
                    columns: [
                        { title: 'ID', field: 'id', width: 60, hozAlign: 'center' },
                        { title: 'Product', field: 'product', widthGrow: 2 },
                        { title: 'Category', field: 'category', width: 120 },
                        { title: 'Qty', field: 'quantity', width: 80, hozAlign: 'right' },
                        { title: 'Price', field: 'price', width: 100, hozAlign: 'right',
                          formatter: cell => `$${cell.getValue().toLocaleString()}` },
                        { title: 'Total', field: 'total', width: 120, hozAlign: 'right',
                          formatter: cell => `$${cell.getValue().toLocaleString()}` },
                        { title: 'Date', field: 'date', width: 110, hozAlign: 'center' }
                    ],
                    data: result.data
                });

                tableInstance.on('rowClick', (e, row) => {
                    console.log('[Table] Row clicked:', row.getData());
                });
            } else {
                tableInstance.setData(result.data);
            }

            console.log('[Table] Rendered:', result.data.length, 'rows');
        }

        // ============================================
        // Trend Chart Rendering (ECharts)
        // ============================================

        let chartInstance = null;

        // Chart Config (styleMap Ìå®ÌÑ¥)
        const chartConfig = {
            xKey: 'labels',
            styleMap: {
                Revenue: { label: 'Revenue' },
                Orders: { label: 'Orders' }
            }
        };

        async function renderChart(period = '7d') {
            const result = await fetchData(`/api/trend?period=${period}`);
            if (!result?.data) return;

            const chartContainer = document.getElementById('trend-chart');

            if (!chartInstance) {
                chartInstance = echarts.init(chartContainer);

                // Resize observer
                const resizeObserver = new ResizeObserver(() => {
                    chartInstance && chartInstance.resize();
                });
                resizeObserver.observe(chartContainer);
            }

            const { xKey, styleMap } = chartConfig;
            const data = result.data;
            const labels = data[xKey];

            // styleMap Í∏∞Î∞òÏúºÎ°ú series ÏÉùÏÑ±
            const seriesData = Object.entries(styleMap).map(([key, style]) => ({
                key,
                name: style.label
            }));

            const option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: { type: 'cross' }
                },
                legend: {
                    data: seriesData.map(s => s.name),
                    top: 0,
                    textStyle: { fontSize: 12 }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    top: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: labels,
                    axisLabel: { fontSize: 11 },
                    boundaryGap: false
                },
                yAxis: {
                    type: 'value',
                    axisLabel: { fontSize: 11 },
                    splitLine: {
                        lineStyle: { type: 'dashed', color: '#e2e8f0' }
                    }
                },
                series: seriesData.map(({ key, name }) => ({
                    name,
                    type: 'line',
                    smooth: true,
                    symbol: 'circle',
                    symbolSize: 6,
                    data: data[key],
                    areaStyle: {}
                }))
            };

            chartInstance.setOption(option, true);
            console.log('[Chart] Rendered:', period);
        }

        // ============================================
        // Event Handlers
        // ============================================

        document.getElementById('category-filter').addEventListener('change', (e) => {
            renderTable(e.target.value);
        });

        document.getElementById('period-filter').addEventListener('change', (e) => {
            renderChart(e.target.value);
        });

        // ============================================
        // Initialize Dashboard
        // ============================================

        async function initDashboard() {
            console.log('[Dashboard] Initializing...');

            // Render all components
            await Promise.all([
                renderHeader(),
                renderSidebar(),
                renderStats(),
                renderTable(),
                renderChart()
            ]);

            // Auto-refresh stats every 10 seconds
            setInterval(renderStats, 10000);

            console.log('[Dashboard] Initialized');
        }

        // Start
        initDashboard();
    </script>
</body>
</html>
