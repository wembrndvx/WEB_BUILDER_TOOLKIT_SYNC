<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetList Preview</title>
    <!-- External Dependencies -->
    <link href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@6.3.1/dist/js/tabulator.min.js"></script>
    <!-- Component CSS -->
    <link rel="stylesheet" href="styles/component.css">
    <style>
        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f1219;
            padding: 32px;
        }
    </style>
</head>
<body>
    <!-- 컨테이너 ID: #asset-list-container -->
    <div id="asset-list-container">
        <!-- views/component.html 내용 -->
        <div class="asset-list-panel">
            <div class="panel-header">
                <h2 class="panel-title">Asset List</h2>
                <div class="header-controls">
                    <select class="locale-selector" title="Language">
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                    </select>
                    <button class="refresh-btn" title="Refresh">↻</button>
                </div>
            </div>

            <div class="panel-body split-layout">
                <!-- Tree Pane -->
                <div class="tree-pane">
                    <div class="tree-header">
                        <span class="tree-title">ECO 자산 관리</span>
                        <div class="tree-controls">
                            <button class="btn-expand-all" title="Expand All">▼</button>
                            <button class="btn-collapse-all" title="Collapse All">▶</button>
                        </div>
                    </div>
                    <div class="tree-search">
                        <input type="text" class="tree-search-input" placeholder="Search tree...">
                    </div>
                    <div class="tree-container">
                        <ul class="tree-root"></ul>
                    </div>
                </div>

                <!-- Resizer -->
                <div class="pane-resizer"></div>

                <!-- Table Pane -->
                <div class="table-pane">
                    <div class="selected-node-info">
                        <span class="node-path">Select a location from the tree</span>
                        <span class="node-count"></span>
                    </div>

                    <div class="toolbar">
                        <div class="search-box">
                            <input type="text" class="search-input" placeholder="Search by name or ID...">
                        </div>

                        <div class="filter-box">
                            <select class="type-filter">
                                <option value="all">All Types</option>
                                <option value="server">Server</option>
                                <option value="rack">Rack</option>
                                <option value="pdu">PDU</option>
                                <option value="ups">UPS</option>
                                <option value="crac">CRAC</option>
                                <option value="sensor">Sensor</option>
                                <option value="switch">Switch</option>
                                <option value="router">Router</option>
                                <option value="storage">Storage</option>
                                <option value="cabinet">Cabinet</option>
                                <option value="circuit">Circuit</option>
                            </select>

                            <select class="status-filter">
                                <option value="all">All Status</option>
                                <option value="normal">Normal</option>
                                <option value="warning">Warning</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                    </div>

                    <div class="table-container"></div>
                </div>
            </div>

            <div class="panel-footer">
                <div class="legend">
                    <span class="legend-item"><span class="dot normal"></span> Normal</span>
                    <span class="legend-item"><span class="dot warning"></span> Warning</span>
                    <span class="legend-item"><span class="dot critical"></span> Critical</span>
                </div>
                <div class="asset-count">
                    <span class="count-label">Total:</span>
                    <span class="count-value">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- API Client -->
    <script>
        // ======================
        // API Configuration
        // ======================
        const API_BASE = 'http://localhost:4004/api';

        // ======================
        // UI i18n (클라이언트 JSON 기반)
        // ======================
        const UI_I18N_CACHE = {};

        /**
         * UI 텍스트 JSON 로드
         * @param {string} locale - 언어 코드 (ko, en, ja)
         */
        async function loadUITexts(locale = 'ko') {
            if (UI_I18N_CACHE[locale]) {
                return UI_I18N_CACHE[locale];
            }
            try {
                const res = await fetch(`i18n/${locale}.json`);
                const json = await res.json();
                UI_I18N_CACHE[locale] = json;
                return json;
            } catch (error) {
                console.error('[i18n] Failed to load UI texts:', error);
                // fallback to en (default)
                if (locale !== 'en' && UI_I18N_CACHE['en']) {
                    return UI_I18N_CACHE['en'];
                }
                // 캐시에 en도 없으면 기본 영문 텍스트 반환
                return getDefaultUITexts();
            }
        }

        /**
         * 기본 UI 텍스트 (영문)
         * i18n JSON 로드 실패 시 fallback
         */
        function getDefaultUITexts() {
            return {
                panel: { title: 'Asset List' },
                tree: {
                    title: 'Hierarchy',
                    searchPlaceholder: 'Search hierarchy...',
                    expandAll: 'Expand All',
                    collapseAll: 'Collapse All'
                },
                table: {
                    defaultPath: 'All Assets',
                    searchPlaceholder: 'Search by name or ID...',
                    columns: { id: 'ID', name: 'Name', type: 'Type', status: 'Status' },
                    placeholder: 'Select a location from the tree'
                },
                filter: { allTypes: 'All Types', allStatus: 'All Status' },
                status: { normal: 'Normal', warning: 'Warning', critical: 'Critical' },
                footer: { total: 'Total:', count: '{count}' },
                actions: { refresh: 'Refresh' }
            };
        }

        /**
         * UI 텍스트 적용
         * @param {Object} texts - i18n JSON 객체
         */
        function applyUITexts(texts) {
            if (!texts) return;

            // Panel title
            const panelTitle = panel.querySelector('.panel-title');
            if (panelTitle) panelTitle.textContent = texts.panel.title;

            // Tree
            const treeTitle = panel.querySelector('.tree-title');
            if (treeTitle) treeTitle.textContent = texts.tree.title;

            const treeSearchInput = panel.querySelector('.tree-search-input');
            if (treeSearchInput) treeSearchInput.placeholder = texts.tree.searchPlaceholder;

            const btnExpandAll = panel.querySelector('.btn-expand-all');
            if (btnExpandAll) btnExpandAll.title = texts.tree.expandAll;

            const btnCollapseAll = panel.querySelector('.btn-collapse-all');
            if (btnCollapseAll) btnCollapseAll.title = texts.tree.collapseAll;

            // Table
            const nodePath = panel.querySelector('.node-path');
            if (nodePath && !selectedNodeId) nodePath.textContent = texts.table.defaultPath;

            const searchInput = panel.querySelector('.search-input');
            if (searchInput) searchInput.placeholder = texts.table.searchPlaceholder;

            // Filters
            const typeFilter = panel.querySelector('.type-filter option[value="all"]');
            if (typeFilter) typeFilter.textContent = texts.filter.allTypes;

            const statusFilter = panel.querySelector('.status-filter option[value="all"]');
            if (statusFilter) statusFilter.textContent = texts.filter.allStatus;

            // Status filter options
            const statusNormal = panel.querySelector('.status-filter option[value="normal"]');
            const statusWarning = panel.querySelector('.status-filter option[value="warning"]');
            const statusCritical = panel.querySelector('.status-filter option[value="critical"]');
            if (statusNormal) statusNormal.textContent = texts.status.normal;
            if (statusWarning) statusWarning.textContent = texts.status.warning;
            if (statusCritical) statusCritical.textContent = texts.status.critical;

            // Footer legend
            const legendItems = panel.querySelectorAll('.legend-item');
            if (legendItems.length >= 3) {
                legendItems[0].innerHTML = `<span class="dot normal"></span> ${texts.status.normal}`;
                legendItems[1].innerHTML = `<span class="dot warning"></span> ${texts.status.warning}`;
                legendItems[2].innerHTML = `<span class="dot critical"></span> ${texts.status.critical}`;
            }

            // Footer total
            const countLabel = panel.querySelector('.count-label');
            if (countLabel) countLabel.textContent = texts.footer.total;

            // Refresh button
            const refreshBtn = panel.querySelector('.refresh-btn');
            if (refreshBtn) refreshBtn.title = texts.actions.refresh;

            // Table columns (재생성 필요)
            if (tableInstance) {
                updateTableColumns(texts);
            }

            console.log('[i18n] UI texts applied:', currentLocale);
        }

        /**
         * 테이블 컬럼 헤더 업데이트
         */
        function updateTableColumns(texts) {
            if (!tableInstance) return;

            const columns = tableInstance.getColumnDefinitions();
            columns.forEach(col => {
                if (col.field === 'id') col.title = texts.table.columns.id;
                if (col.field === 'name') col.title = texts.table.columns.name;
                if (col.field === 'typeLabel') col.title = texts.table.columns.type;
                if (col.field === 'statusLabel') col.title = texts.table.columns.status;
            });
            tableInstance.setColumns(columns);
        }

        // ======================
        // API Functions (실제 Mock Server 호출)
        // ======================

        /**
         * GET /api/hierarchy?depth=n&locale=ko
         * 트리 계층 조회 (depth 제한, 다국어 지원)
         */
        async function fetchHierarchy(depth = 1, locale = 'ko') {
            try {
                const res = await fetch(`${API_BASE}/hierarchy?depth=${depth}&locale=${locale}`);
                const json = await res.json();
                return { response: json };
            } catch (error) {
                console.error('[API] fetchHierarchy error:', error);
                return { response: { data: { items: [], summary: {} } } };
            }
        }

        /**
         * GET /api/hierarchy/:assetId/children?locale=ko
         * 노드의 직속 children 조회 (Lazy Loading, 다국어 지원)
         */
        async function fetchNodeChildren(nodeId, locale = 'ko') {
            try {
                const res = await fetch(`${API_BASE}/hierarchy/${nodeId}/children?locale=${locale}`);
                const json = await res.json();
                return { response: json };
            } catch (error) {
                console.error('[API] fetchNodeChildren error:', error);
                return { response: { data: { parentId: nodeId, children: [] } } };
            }
        }

        /**
         * GET /api/hierarchy/:assetId/assets?locale=ko
         * 노드 하위의 모든 자산 조회 (Table용, 다국어 지원)
         */
        async function fetchNodeAssets(nodeId, locale = 'ko') {
            try {
                const res = await fetch(`${API_BASE}/hierarchy/${nodeId}/assets?locale=${locale}`);
                const json = await res.json();
                return { response: json };
            } catch (error) {
                console.error('[API] fetchNodeAssets error:', error);
                return { response: { data: { assetId: nodeId, assetName: '', assetPath: '', assets: [], summary: {} } } };
            }
        }
    </script>

    <!-- Render Test -->
    <script>
        const container = document.getElementById('asset-list-container');
        const panel = container.querySelector('.asset-list-panel');

        // State
        let treeData = null;
        let expandedNodes = new Set();
        let loadedNodes = new Set(); // Lazy Loading된 노드 추적
        let selectedNodeId = null;
        let allAssets = [];
        let searchTerm = '';
        let treeSearchTerm = '';
        let typeFilter = 'all';
        let statusFilter = 'all';
        let tableInstance = null;
        let currentLocale = 'ko'; // 현재 locale (ko, en, ja)

        // ==================
        // TREE RENDERING
        // ==================

        /**
         * 트리 렌더링 (register.js와 동일한 { response } 구조)
         */
        function renderTree({ response }) {
            const { data } = response;
            if (!data || !data.items) return;

            treeData = data.items;
            const titleEl = panel.querySelector('.tree-title');
            if (titleEl && data.title) titleEl.textContent = data.title;

            renderTreeNodes(treeData, treeSearchTerm);
            console.log('[Preview] Tree rendered:', data.summary);
        }

        function renderTreeNodes(items, searchTerm = '') {
            const rootEl = panel.querySelector('.tree-root');
            if (!rootEl) return;

            rootEl.innerHTML = '';
            const normalized = searchTerm.toLowerCase().trim();

            items.forEach(item => {
                const nodeEl = createTreeNode(item, normalized);
                if (nodeEl) rootEl.appendChild(nodeEl);
            });
        }

        function createTreeNode(item, searchTerm) {
            const { id, name, type, status, children = [], hasChildren: apiHasChildren, assetCount } = item;
            // hasChildren: API에서 제공된 값이 있으면 사용, 없으면 children 배열로 판단
            const hasChildren = apiHasChildren !== undefined ? apiHasChildren : children.length > 0;
            const hasLoadedChildren = children.length > 0;
            const isExpanded = expandedNodes.has(id);
            const isSelected = selectedNodeId === id;
            const needsLazyLoad = hasChildren && !hasLoadedChildren && !loadedNodes.has(id);

            const matchesSearch = !searchTerm || name.toLowerCase().includes(searchTerm);
            const hasMatchingDescendants = hasLoadedChildren && checkDescendants(children, searchTerm);

            if (searchTerm && !matchesSearch && !hasMatchingDescendants) return null;

            const li = document.createElement('li');
            li.className = 'tree-node';
            li.dataset.nodeId = id;
            li.dataset.nodeType = type;
            li.dataset.hasChildren = hasChildren;
            li.dataset.needsLazyLoad = needsLazyLoad;

            const content = document.createElement('div');
            content.className = 'node-content';
            if (isSelected) content.classList.add('selected');

            const toggle = document.createElement('span');
            toggle.className = 'node-toggle';
            if (hasChildren) {
                toggle.textContent = '▶';
                if (isExpanded) toggle.classList.add('expanded');
            } else {
                toggle.classList.add('leaf');
            }

            const icon = document.createElement('span');
            icon.className = 'node-icon';
            icon.dataset.type = type;

            const label = document.createElement('span');
            label.className = 'node-label';
            label.textContent = name;

            content.appendChild(toggle);
            content.appendChild(icon);
            content.appendChild(label);

            if (type === 'room' && assetCount !== undefined) {
                const count = document.createElement('span');
                count.className = 'node-asset-count';
                count.textContent = `(${assetCount})`;
                content.appendChild(count);
            }

            const statusDot = document.createElement('span');
            statusDot.className = `node-status ${status}`;
            content.appendChild(statusDot);

            li.appendChild(content);

            if (hasChildren) {
                const childrenUl = document.createElement('ul');
                childrenUl.className = 'node-children';
                if (isExpanded || (searchTerm && hasMatchingDescendants)) {
                    childrenUl.classList.add('expanded');
                }

                if (hasLoadedChildren) {
                    children.forEach(child => {
                        const childEl = createTreeNode(child, searchTerm);
                        if (childEl) childrenUl.appendChild(childEl);
                    });
                } else if (needsLazyLoad) {
                    // Lazy Loading 필요한 경우 로딩 표시
                    const loadingLi = document.createElement('li');
                    loadingLi.className = 'tree-node loading-placeholder';
                    loadingLi.innerHTML = '<span class="loading-text">Loading...</span>';
                    childrenUl.appendChild(loadingLi);
                }

                li.appendChild(childrenUl);
            }

            return li;
        }

        function checkDescendants(children, searchTerm) {
            if (!searchTerm) return false;
            return children.some(child => {
                if (child.name.toLowerCase().includes(searchTerm)) return true;
                return child.children && checkDescendants(child.children, searchTerm);
            });
        }

        // ==================
        // NODE ACTIONS
        // ==================

        function toggleNode(nodeId, nodeEl) {
            const isExpanding = !expandedNodes.has(nodeId);

            if (isExpanding) {
                expandedNodes.add(nodeId);

                // Lazy Loading 필요 여부 확인
                const needsLazyLoad = nodeEl?.dataset.needsLazyLoad === 'true';

                if (needsLazyLoad && !loadedNodes.has(nodeId)) {
                    console.log(`[Preview] Lazy loading children for ${nodeId}...`);

                    // Promise 기반 API 호출 (현재 locale 전달)
                    fetchNodeChildren(nodeId, currentLocale).then(appendChildren);
                }
            } else {
                expandedNodes.delete(nodeId);
            }

            updateNodeVisuals(nodeId);
        }

        /**
         * Lazy Loading으로 가져온 children을 트리에 추가 (register.js와 동일한 { response } 구조)
         */
        function appendChildren({ response }) {
            const { data } = response;
            if (!data || !data.parentId) return;

            const { parentId, children } = data;

            // 트리 데이터에 children 추가
            addChildrenToNode(treeData, parentId, children);

            // 로딩 완료 표시
            loadedNodes.add(parentId);

            // 트리 재렌더링
            renderTreeNodes(treeData, treeSearchTerm);

            console.log(`[Preview] Lazy loaded ${children.length} children for ${parentId}`);
        }

        /**
         * 트리 데이터에서 특정 노드를 찾아 children 추가
         */
        function addChildrenToNode(items, parentId, children) {
            if (!items) return false;

            for (const item of items) {
                if (item.id === parentId) {
                    item.children = children;
                    return true;
                }
                if (item.children && item.children.length > 0) {
                    if (addChildrenToNode(item.children, parentId, children)) {
                        return true;
                    }
                }
            }
            return false;
        }

        function selectNode(nodeId) {
            const prev = panel.querySelector('.node-content.selected');
            if (prev) prev.classList.remove('selected');

            selectedNodeId = nodeId;

            const nodeEl = panel.querySelector(`[data-node-id="${nodeId}"] > .node-content`);
            if (nodeEl) nodeEl.classList.add('selected');

            // Promise 기반 API 호출 (현재 locale 전달)
            fetchNodeAssets(nodeId, currentLocale).then(renderTable);
            console.log('[Preview] Node selected:', nodeId);
        }

        /**
         * Expand All - 모든 노드를 재귀적으로 로드하며 확장
         * Lazy Loading 환경에서도 동작
         */
        async function expandAll() {
            if (!treeData) return;

            // 로딩 표시
            const expandBtn = panel.querySelector('.btn-expand-all');
            if (expandBtn) {
                expandBtn.disabled = true;
                expandBtn.textContent = '...';
            }

            try {
                // 재귀적으로 모든 노드 로드 및 확장
                await expandAllRecursive(treeData);

                // 트리 재렌더링
                renderTreeNodes(treeData, treeSearchTerm);
                console.log('[Preview] Expand All completed');
            } catch (error) {
                console.error('[Preview] Expand All failed:', error);
            } finally {
                // 버튼 복구
                if (expandBtn) {
                    expandBtn.disabled = false;
                    expandBtn.textContent = '▼';
                }
            }
        }

        /**
         * 재귀적으로 모든 노드 확장 및 children 로드
         */
        async function expandAllRecursive(items) {
            if (!items || items.length === 0) return;

            const loadPromises = [];

            for (const item of items) {
                const { id, hasChildren, children = [] } = item;
                const needsChildren = hasChildren && children.length === 0;

                // 확장 상태 추가
                if (hasChildren || children.length > 0) {
                    expandedNodes.add(id);
                }

                // Lazy Loading 필요한 경우 API 호출
                if (needsChildren && !loadedNodes.has(id)) {
                    const promise = loadChildrenForNode(item)
                        .then(() => {
                            // 로드된 children도 재귀적으로 확장
                            if (item.children && item.children.length > 0) {
                                return expandAllRecursive(item.children);
                            }
                        });
                    loadPromises.push(promise);
                } else if (children.length > 0) {
                    // 이미 로드된 children 재귀 확장
                    loadPromises.push(expandAllRecursive(children));
                }
            }

            await Promise.all(loadPromises);
        }

        /**
         * 단일 노드의 children 로드
         */
        async function loadChildrenForNode(node) {
            try {
                const result = await fetchNodeChildren(node.id, currentLocale);
                const data = result?.response?.data;
                if (data && data.children) {
                    node.children = data.children;
                    loadedNodes.add(node.id);
                }
            } catch (error) {
                console.error(`[Preview] Failed to load children for ${node.id}:`, error);
            }
        }

        function collapseAll() {
            expandedNodes.clear();
            renderTreeNodes(treeData, treeSearchTerm);
        }

        function updateNodeVisuals(nodeId) {
            const nodeEl = panel.querySelector(`[data-node-id="${nodeId}"]`);
            if (!nodeEl) return;

            const toggle = nodeEl.querySelector(':scope > .node-content > .node-toggle');
            const children = nodeEl.querySelector(':scope > .node-children');
            const isExpanded = expandedNodes.has(nodeId);

            if (toggle) toggle.classList.toggle('expanded', isExpanded);
            if (children) children.classList.toggle('expanded', isExpanded);
        }

        // ==================
        // TABLE RENDERING
        // ==================

        /**
         * 테이블 렌더링 (register.js와 동일한 { response } 구조)
         */
        function renderTable({ response }) {
            const { data } = response;
            if (!data) return;

            const { assetPath, assets = [], summary } = data;

            const pathEl = panel.querySelector('.node-path');
            const countEl = panel.querySelector('.selected-node-info .node-count');
            if (pathEl) pathEl.textContent = assetPath || '전체 자산';
            if (countEl) countEl.textContent = `${assets.length}개`;

            allAssets = assets;
            applyFilters();

            console.log('[Preview] Table rendered:', summary);
        }

        function applyFilters() {
            const search = searchTerm.toLowerCase();

            const filtered = allAssets.filter(asset => {
                const matchesSearch = !search ||
                    asset.name.toLowerCase().includes(search) ||
                    asset.id.toLowerCase().includes(search);
                const matchesType = typeFilter === 'all' || asset.type === typeFilter;
                const matchesStatus = statusFilter === 'all' || asset.status === statusFilter;
                return matchesSearch && matchesType && matchesStatus;
            });

            if (tableInstance) {
                tableInstance.setData(filtered);
            }

            const countEl = panel.querySelector('.count-value');
            if (countEl) countEl.textContent = filtered.length;
        }

        // ==================
        // TABLE INIT
        // ==================

        function initTable() {
            const container = panel.querySelector('.table-container');
            if (!container) return;

            container.id = 'asset-table';

            tableInstance = new Tabulator('#asset-table', {
                layout: 'fitColumns',
                height: 350,
                placeholder: 'Select a location from the tree',
                selectable: 1,
                // Pagination
                pagination: true,
                paginationSize: 50,
                paginationSizeSelector: [25, 50, 100, 200],
                paginationCounter: 'rows',
                columns: [
                    { title: 'ID', field: 'id', widthGrow: 1, headerSort: true },
                    { title: 'Name', field: 'name', widthGrow: 2, headerSort: true },
                    {
                        title: 'Type', field: 'typeLabel', widthGrow: 1, headerSort: true,
                        formatter: cell => {
                            const row = cell.getRow().getData();
                            return `<span class="type-badge" data-type="${row.type}">${cell.getValue()}</span>`;
                        }
                    },
                    {
                        title: 'Status', field: 'statusLabel', widthGrow: 1, headerSort: true,
                        formatter: cell => {
                            const row = cell.getRow().getData();
                            return `<span class="status-badge" data-status="${row.status}">${cell.getValue()}</span>`;
                        }
                    }
                ]
            });

            tableInstance.on('rowClick', (e, row) => {
                console.log('[Preview] Asset selected:', row.getData());
            });
        }

        // ==================
        // RESIZER
        // ==================

        function setupResizer() {
            const resizer = panel.querySelector('.pane-resizer');
            const treePane = panel.querySelector('.tree-pane');
            if (!resizer || !treePane) return;

            let isResizing = false;
            let startX = 0;
            let startWidth = 0;

            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                startX = e.clientX;
                startWidth = treePane.offsetWidth;
                resizer.classList.add('dragging');
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
                e.preventDefault();
            });

            function onMouseMove(e) {
                if (!isResizing) return;
                const diff = e.clientX - startX;
                const newWidth = Math.min(400, Math.max(200, startWidth + diff));
                treePane.style.width = `${newWidth}px`;
            }

            function onMouseUp() {
                isResizing = false;
                resizer.classList.remove('dragging');
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
        }

        // ==================
        // EVENT HANDLERS
        // ==================

        function setupEventHandlers() {
            // Tree click (event delegation)
            panel.querySelector('.tree-container')?.addEventListener('click', (e) => {
                const nodeContent = e.target.closest('.node-content');
                if (!nodeContent) return;

                const nodeEl = nodeContent.closest('.tree-node');
                if (!nodeEl) return;

                const nodeId = nodeEl.dataset.nodeId;
                const toggle = nodeContent.querySelector('.node-toggle');

                if (e.target.closest('.node-toggle') && !toggle.classList.contains('leaf')) {
                    toggleNode(nodeId, nodeEl);
                } else {
                    selectNode(nodeId);
                }
            });

            // Tree search
            panel.querySelector('.tree-search-input')?.addEventListener('input', (e) => {
                treeSearchTerm = e.target.value;
                if (treeData) renderTreeNodes(treeData, treeSearchTerm);
            });

            // Expand/Collapse buttons
            panel.querySelector('.btn-expand-all')?.addEventListener('click', expandAll);
            panel.querySelector('.btn-collapse-all')?.addEventListener('click', collapseAll);

            // Table search
            panel.querySelector('.search-input')?.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                applyFilters();
            });

            // Type filter
            panel.querySelector('.type-filter')?.addEventListener('change', (e) => {
                typeFilter = e.target.value;
                applyFilters();
            });

            // Status filter
            panel.querySelector('.status-filter')?.addEventListener('change', (e) => {
                statusFilter = e.target.value;
                applyFilters();
            });

            // Refresh button
            panel.querySelector('.refresh-btn')?.addEventListener('click', () => {
                console.log('[Preview] Refresh clicked');
                fetchHierarchy(1, currentLocale).then(renderTree);
            });

            // Locale selector
            panel.querySelector('.locale-selector')?.addEventListener('change', async (e) => {
                currentLocale = e.target.value;
                console.log('[Preview] Locale changed:', currentLocale);

                // UI 텍스트 업데이트
                const texts = await loadUITexts(currentLocale);
                applyUITexts(texts);

                // 트리 및 테이블 데이터 다시 로드
                expandedNodes.clear();
                loadedNodes.clear();
                fetchHierarchy(1, currentLocale).then(renderTree);
                if (selectedNodeId) {
                    fetchNodeAssets(selectedNodeId, currentLocale).then(renderTable);
                }
            });
        }

        // ==================
        // INIT
        // ==================

        window.onload = async () => {
            // UI 텍스트 로드 및 적용
            const texts = await loadUITexts(currentLocale);
            applyUITexts(texts);

            initTable();
            setupResizer();
            setupEventHandlers();
            // Promise 기반 API 호출로 초기 트리 로드 (현재 locale 전달)
            fetchHierarchy(1, currentLocale).then(renderTree);
        };
    </script>
</body>
