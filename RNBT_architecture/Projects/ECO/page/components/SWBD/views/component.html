<!--
  SWBD - Shadow DOM Popup Template
  수배전반 상세 팝업 (기획서 v.0.8_260128 기준)

  섹션 구조:
  1. Header - 자산명 + 상태 badge + 닫기
  2. 기본정보 - 이미지 placeholder + 8필드 테이블
  3. 고압반 운전 상태 추이 - 4탭 트렌드 차트 (전압/전류/주파수/유효전력)
-->
<template id="popup-swbd">
    <div class="popup-overlay">
        <div class="popup-content">
            <!-- Header -->
            <div class="popup-header">
                <div class="header-info">
                    <h2 class="swbd-name">-</h2>
                    <span class="swbd-zone">-</span>
                </div>
                <div class="header-actions">
                    <span class="swbd-status" data-status="normal">Normal</span>
                    <button class="close-btn" type="button" aria-label="Close">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Body -->
            <div class="popup-body">
                <!-- Section 1: 기본정보 (이미지 + 테이블) -->
                <div class="section info-section">
                    <div class="section-header">
                        <span class="section-title">기본정보</span>
                    </div>
                    <div class="info-content">
                        <div class="info-layout">
                            <div class="info-image-placeholder">
                                <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                                    <rect x="4" y="6" width="40" height="36" rx="2" stroke="#4b5563" stroke-width="2"/>
                                    <line x1="16" y1="6" x2="16" y2="42" stroke="#4b5563" stroke-width="1.5"/>
                                    <line x1="32" y1="6" x2="32" y2="42" stroke="#4b5563" stroke-width="1.5"/>
                                    <rect x="7" y="12" width="6" height="8" rx="1" stroke="#22c55e" stroke-width="1.2"/>
                                    <rect x="21" y="12" width="6" height="8" rx="1" stroke="#3b82f6" stroke-width="1.2"/>
                                    <rect x="35" y="12" width="6" height="8" rx="1" stroke="#f59e0b" stroke-width="1.2"/>
                                    <rect x="7" y="28" width="6" height="8" rx="1" stroke="#22c55e" stroke-width="1.2"/>
                                    <rect x="21" y="28" width="6" height="8" rx="1" stroke="#3b82f6" stroke-width="1.2"/>
                                    <rect x="35" y="28" width="6" height="8" rx="1" stroke="#f59e0b" stroke-width="1.2"/>
                                </svg>
                                <span class="image-label">SWBD</span>
                            </div>
                            <table class="info-table">
                                <tbody>
                                    <tr><th>자산명</th><td class="info-name">-</td></tr>
                                    <tr><th>자산타입</th><td class="info-type">-</td></tr>
                                    <tr><th>용도</th><td class="info-usage">-</td></tr>
                                    <tr><th>제조사명</th><td class="info-vendor">-</td></tr>
                                    <tr><th>모델</th><td class="info-model">-</td></tr>
                                    <tr><th>위치</th><td class="info-location">-</td></tr>
                                    <tr><th>상태</th><td class="info-status">-</td></tr>
                                    <tr><th>설치일</th><td class="info-install-date">-</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Section 2: 고압반 운전 상태 추이 (4탭 트렌드 차트) -->
                <div class="section chart-section">
                    <div class="section-header">
                        <span class="section-title">고압반 운전 상태 추이</span>
                    </div>
                    <div class="tab-header">
                        <button class="tab-btn active" data-tab="voltage"></button>
                        <button class="tab-btn" data-tab="current"></button>
                        <button class="tab-btn" data-tab="frequency"></button>
                        <button class="tab-btn" data-tab="power"></button>
                    </div>
                    <div class="chart-container">
                        <div class="empty-state">차트 데이터를 불러오는 중...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
