<!--
  PDU - Shadow DOM Popup Template
  분전반 상세 팝업

  섹션 구조 (기획서 v.0.8_260128 기준):
  1. Header - 자산명 + 상태 badge + 닫기
  2. 기본정보 - 이미지 placeholder + 8필드 테이블
  3. 실시간 전력추이현황 - 4탭 트렌드 차트 (전압/전류/전력사용량/주파수)
-->
<template id="popup-pdu">
    <div class="popup-overlay">
        <div class="popup-content">
            <!-- Header -->
            <div class="popup-header">
                <div class="header-info">
                    <h2 class="pdu-name">-</h2>
                    <span class="pdu-zone">-</span>
                </div>
                <div class="header-actions">
                    <span class="pdu-status" data-status="normal">Normal</span>
                    <button class="close-btn" type="button" aria-label="Close">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Body -->
            <div class="popup-body">
                <!-- Section 1: 기본정보 (이미지 + 테이블) -->
                <div class="section info-section">
                    <div class="section-header">
                        <span class="section-title">기본정보</span>
                    </div>
                    <div class="info-content">
                        <div class="info-layout">
                            <div class="switch-panel">
                                <div class="switch-panel-header">
                                    <span class="switch-panel-title">회로 차단기</span>
                                    <span class="switch-panel-count">-</span>
                                </div>
                                <div class="switch-panel-body">
                                    <div class="switch-panel-empty">연결된 장비 조회 중...</div>
                                </div>
                            </div>
                            <table class="info-table">
                                <tbody>
                                    <tr><th>자산명</th><td class="info-name">-</td></tr>
                                    <tr><th>자산타입</th><td class="info-type">-</td></tr>
                                    <tr><th>용도</th><td class="info-usage">-</td></tr>
                                    <tr><th>제조사명</th><td class="info-vendor">-</td></tr>
                                    <tr><th>모델</th><td class="info-model">-</td></tr>
                                    <tr><th>위치</th><td class="info-location">-</td></tr>
                                    <tr><th>상태</th><td class="info-status">-</td></tr>
                                    <tr><th>설치일</th><td class="info-install-date">-</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Section 2: 실시간 전력추이현황 (4탭 트렌드 차트) -->
                <div class="section chart-section">
                    <div class="section-header">
                        <span class="section-title">실시간 전력추이현황</span>
                    </div>
                    <div class="tab-header">
                        <button class="tab-btn active" data-tab="voltage"></button>
                        <button class="tab-btn" data-tab="current"></button>
                        <button class="tab-btn" data-tab="power"></button>
                        <button class="tab-btn" data-tab="frequency"></button>
                    </div>
                    <div class="chart-container">
                        <div class="empty-state">차트 데이터를 불러오는 중...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
