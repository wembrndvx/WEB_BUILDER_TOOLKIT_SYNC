<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDU - Preview (register.js 구조)</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <link href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator_midnight.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@6.3.1/dist/js/tabulator.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f1219;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .preview-controls { display: flex; gap: 12px; }

        .preview-btn {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .preview-btn:hover { background: #2563eb; }
        .preview-btn.warning { background: #eab308; color: #000; }
        .preview-btn.critical { background: #ef4444; }
        .preview-btn.destroy { background: #6b7280; }
        .preview-btn.destroy:hover { background: #4b5563; }

        .instance-info { font-size: 12px; color: #6b7280; margin-top: 8px; }
    </style>
</head>
<body>
    <div class="preview-controls">
        <button class="preview-btn" onclick="showNormal()">Normal PDU</button>
        <button class="preview-btn warning" onclick="showWarning()">Warning PDU</button>
        <button class="preview-btn critical" onclick="showCritical()">Critical PDU</button>
        <button class="preview-btn destroy" onclick="destroyInstance()">Destroy</button>
    </div>
    <div class="instance-info" id="instance-info">Instance: not created</div>

    <div id="popup-host"></div>

    <script>
        // ======================
        // TEMPLATE DATA
        // ======================
        const htmlCode = `
            <template id="popup-pdu">
                <div class="popup-overlay">
                    <div class="popup-content">
                        <div class="popup-header">
                            <div class="header-info">
                                <h2 class="pdu-name">-</h2>
                                <span class="pdu-zone">-</span>
                            </div>
                            <div class="header-actions">
                                <span class="pdu-status" data-status="normal">Normal</span>
                                <button class="close-btn" type="button" aria-label="Close">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                        <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Dynamic Summary Bar -->
                        <div class="summary-bar"></div>

                        <div class="tab-header">
                            <button class="tab-btn active" data-tab="circuits">Circuits</button>
                            <button class="tab-btn" data-tab="power">Power History</button>
                        </div>

                        <div class="tab-content">
                            <div class="tab-panel active" data-panel="circuits">
                                <div class="panel-header">
                                    <span class="panel-title">Circuit Status</span>
                                </div>
                                <div class="table-container"></div>
                            </div>

                            <div class="tab-panel" data-panel="power">
                                <div class="panel-header">
                                    <span class="panel-title">Power & Current History</span>
                                </div>
                                <div class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        `;

        const cssCode = `
            .popup-overlay {
                position: fixed; top: 0; left: 0;
                width: 100vw; height: 100vh;
                background: rgba(0, 0, 0, 0.6);
                display: flex; align-items: center; justify-content: center;
                z-index: 1000;
            }

            .popup-content {
                background: #1a1f2e;
                border-radius: 12px;
                width: 680px; max-width: 95vw; max-height: 90vh;
                overflow: hidden;
                box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
                border: 1px solid #2a3142;
                display: flex; flex-direction: column;
            }

            .popup-header {
                display: flex; justify-content: space-between; align-items: center;
                padding: 20px 24px; border-bottom: 1px solid #2a3142; flex-shrink: 0;
            }

            .header-info { display: flex; flex-direction: column; gap: 4px; }
            .pdu-name { margin: 0; font-size: 18px; font-weight: 600; color: #e0e6ed; }
            .pdu-zone { font-size: 13px; color: #8892a0; }

            .header-actions { display: flex; align-items: center; gap: 12px; }
            .pdu-status { padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 500; text-transform: capitalize; }
            .pdu-status[data-status="normal"] { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
            .pdu-status[data-status="warning"] { background: rgba(234, 179, 8, 0.15); color: #eab308; }
            .pdu-status[data-status="critical"] { background: rgba(239, 68, 68, 0.15); color: #ef4444; }

            .close-btn {
                display: flex; align-items: center; justify-content: center;
                width: 32px; height: 32px; padding: 0;
                background: transparent; border: none; border-radius: 6px;
                color: #8892a0; cursor: pointer;
                transition: background 0.15s, color 0.15s;
            }
            .close-btn:hover { background: #2a3142; color: #e0e6ed; }

            .summary-bar {
                display: flex; gap: 8px;
                padding: 16px 24px; border-bottom: 1px solid #2a3142;
                background: #1e2433; flex-shrink: 0; overflow-x: auto;
            }
            .summary-item {
                display: flex; align-items: center; gap: 6px;
                padding: 8px 12px; background: #252b3b; border-radius: 6px; white-space: nowrap;
            }
            .summary-label { font-size: 11px; color: #8892a0; text-transform: uppercase; }
            .summary-value { font-size: 14px; font-weight: 600; color: #e0e6ed; }

            .tab-header {
                display: flex; gap: 4px;
                padding: 12px 24px; border-bottom: 1px solid #2a3142; flex-shrink: 0;
            }
            .tab-btn {
                padding: 8px 16px; background: transparent; border: none; border-radius: 6px;
                color: #8892a0; font-size: 14px; font-weight: 500; cursor: pointer;
                transition: background 0.15s, color 0.15s;
            }
            .tab-btn:hover { background: #252b3b; color: #e0e6ed; }
            .tab-btn.active { background: #3b82f6; color: #fff; }

            .tab-content { flex: 1; overflow: hidden; min-height: 0; }
            .tab-panel { display: none; height: 100%; flex-direction: column; }
            .tab-panel.active { display: flex; }

            .panel-header {
                display: flex; justify-content: space-between; align-items: center;
                padding: 12px 24px; border-bottom: 1px solid #2a3142; flex-shrink: 0;
            }
            .panel-title { font-size: 14px; font-weight: 500; color: #e0e6ed; }

            .table-container { flex: 1; min-height: 250px; overflow: auto; padding: 0 16px 16px; }
            .table-container .tabulator { border-radius: 8px; font-size: 12px; }
            .table-container .tabulator-header { border-bottom: 2px solid #3b82f6; }
            .table-container .tabulator .tabulator-table { background: transparent; }
            .table-container .tabulator-row { background: transparent !important; min-height: 36px; }

            .chart-container { flex: 1; min-height: 280px; padding: 16px; }
        `;

        // ======================
        // MOCK IMPLEMENTATIONS
        // ======================

        const fx = {
            go: (data, ...fns) => fns.reduce((acc, fn) => acc.then ? acc.then(fn) : Promise.resolve(fn(acc)), Promise.resolve(data)),
            each: (fn) => (arr) => { arr.forEach(fn); return arr; }
        };

        const Wkit = {
            bind3DEvents: (ctx, events) => console.log('[Wkit.bind3DEvents]', Object.keys(events)),
            fetchData: (page, datasetName, param) => {
                console.log('[Wkit.fetchData]', datasetName, param);
                return Promise.resolve({ response: { data: getMockData(datasetName) } });
            }
        };

        // Mock data - API 응답 구조에 맞춤 (fields 배열 포함)
        const mockPDUData = {
            normal: {
                name: 'PDU-A01', zone: 'Server Room A', statusLabel: 'Normal', status: 'normal',
                fields: [
                    { key: 'power', label: 'Power', value: 45.2, unit: 'kW', order: 1 },
                    { key: 'current', label: 'Current', value: 65.5, unit: 'A', order: 2 },
                    { key: 'voltage', label: 'Voltage', value: 220, unit: 'V', order: 3 },
                    { key: 'activeCircuits', label: 'Active', valueLabel: '18/24', order: 4 },
                    { key: 'pf', label: 'PF', value: 0.95, order: 5 }
                ]
            },
            warning: {
                name: 'PDU-B02', zone: 'Server Room B', statusLabel: 'Warning', status: 'warning',
                fields: [
                    { key: 'power', label: 'Power', value: 72.8, unit: 'kW', order: 1 },
                    { key: 'current', label: 'Current', value: 105.2, unit: 'A', order: 2 },
                    { key: 'voltage', label: 'Voltage', value: 218, unit: 'V', order: 3 },
                    { key: 'activeCircuits', label: 'Active', valueLabel: '22/24', order: 4 },
                    { key: 'pf', label: 'PF', value: 0.92, order: 5 }
                ]
            },
            critical: {
                name: 'PDU-C03', zone: 'Server Room C', statusLabel: 'Critical', status: 'critical',
                fields: [
                    { key: 'power', label: 'Power', value: 85.5, unit: 'kW', order: 1 },
                    { key: 'current', label: 'Current', value: 125.8, unit: 'A', order: 2 },
                    { key: 'voltage', label: 'Voltage', value: 215, unit: 'V', order: 3 },
                    { key: 'activeCircuits', label: 'Active', valueLabel: '24/24', order: 4 },
                    { key: 'pf', label: 'PF', value: 0.88, order: 5 }
                ]
            }
        };

        const mockCircuitData = [
            { id: 1, name: 'Rack A-1', current: 12.5, power: 8.6, status: 'active', breaker: 'on' },
            { id: 2, name: 'Rack A-2', current: 8.2, power: 5.6, status: 'active', breaker: 'on' },
            { id: 3, name: 'Rack A-3', current: 15.8, power: 10.8, status: 'active', breaker: 'on' },
            { id: 4, name: 'Rack A-4', current: 0, power: 0, status: 'inactive', breaker: 'off' },
            { id: 5, name: 'Rack B-1', current: 10.2, power: 7.0, status: 'active', breaker: 'on' },
            { id: 6, name: 'Rack B-2', current: 18.5, power: 12.7, status: 'active', breaker: 'on' }
        ];

        let currentStatus = 'normal';

        function generateHistoryData() {
            const timestamps = [];
            const power = [];
            const current = [];
            const now = new Date();

            for (let i = 23; i >= 0; i--) {
                const time = new Date(now.getTime() - i * 3600000);
                timestamps.push(time.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' }));
                const basePower = 45 + Math.sin(i / 4) * 10;
                power.push(Math.round((basePower + (Math.random() - 0.5) * 8) * 10) / 10);
                current.push(Math.round((basePower * 1.45 + (Math.random() - 0.5) * 10) * 10) / 10);
            }

            // API fields 구조에 맞춤
            return {
                timestamps,
                values: { power, current },
                fields: [
                    { key: 'power', label: 'Power', unit: 'kW' },
                    { key: 'current', label: 'Current', unit: 'A' }
                ]
            };
        }

        function getMockData(datasetName) {
            switch (datasetName) {
                case 'pdu': return mockPDUData[currentStatus];
                case 'pduCircuits': return { circuits: mockCircuitData };
                case 'pduHistory': return generateHistoryData();
                default: return {};
            }
        }

        // Mock PopupMixin
        const PopupMixin = {
            applyShadowPopupMixin: (ctx, config) => {
                let shadowRoot = null;
                let _chart = null;
                let _table = null;

                ctx.showPopup = () => {
                    const host = ctx.page.element;
                    if (!host.shadowRoot) {
                        shadowRoot = host.attachShadow({ mode: 'open' });
                    } else {
                        shadowRoot = host.shadowRoot;
                        shadowRoot.innerHTML = '';
                    }

                    const tabulatorLink = document.createElement('link');
                    tabulatorLink.rel = 'stylesheet';
                    tabulatorLink.href = 'https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator_midnight.min.css';
                    shadowRoot.appendChild(tabulatorLink);

                    const style = document.createElement('style');
                    style.textContent = config.getStyles();
                    shadowRoot.appendChild(style);

                    const content = document.createElement('div');
                    content.innerHTML = config.getHTML();
                    shadowRoot.appendChild(content);

                    ctx._shadowRoot = shadowRoot;
                    config.onCreated?.();
                    console.log('[PopupMixin] Popup shown');
                };

                ctx.hidePopup = () => {
                    if (ctx._shadowRoot) {
                        ctx._shadowRoot.innerHTML = '';
                        console.log('[PopupMixin] Popup hidden');
                    }
                };

                ctx.destroyPopup = () => {
                    if (_chart) { _chart.dispose(); _chart = null; }
                    if (_table) { _table.destroy(); _table = null; }
                    if (ctx._shadowRoot) {
                        ctx._shadowRoot.innerHTML = '';
                        ctx._shadowRoot = null;
                    }
                    console.log('[PopupMixin] Popup destroyed');
                };

                ctx.popupQuery = (sel) => ctx._shadowRoot?.querySelector(sel);
                ctx.popupQueryAll = (sel) => ctx._shadowRoot?.querySelectorAll(sel) || [];
                ctx.bindPopupEvents = (events) => {
                    Object.entries(events).forEach(([eventType, handlers]) => {
                        Object.entries(handlers).forEach(([selector, handler]) => {
                            ctx.popupQueryAll(selector).forEach(el => el.addEventListener(eventType, handler));
                        });
                    });
                };

                ctx._getChartRef = () => _chart;
                ctx._setChartRef = (c) => { _chart = c; };
                ctx._getTableRef = () => _table;
                ctx._setTableRef = (t) => { _table = t; };
                ctx.getChart = () => _chart;
                ctx.getTable = () => _table;
            },

            applyEChartsMixin: (ctx) => {
                ctx.createChart = (selector) => {
                    const container = ctx.popupQuery(selector);
                    if (container) {
                        const chart = echarts.init(container);
                        ctx._setChartRef(chart);
                        console.log('[EChartsMixin] Chart created');
                    }
                };

                ctx.updateChart = (selector, option) => {
                    let chart = ctx._getChartRef();
                    if (!chart) {
                        const container = ctx.popupQuery(selector);
                        if (container) {
                            chart = echarts.init(container);
                            ctx._setChartRef(chart);
                        }
                    }
                    if (chart) {
                        chart.setOption(option);
                        console.log('[EChartsMixin] Chart updated');
                    }
                };
            },

            applyTabulatorMixin: (ctx) => {
                ctx.createTable = (selector) => {
                    console.log('[TabulatorMixin] Table container registered:', selector);
                };

                ctx.updateTable = (selector, data, options) => {
                    let table = ctx._getTableRef();
                    if (table) { table.destroy(); }
                    const container = ctx.popupQuery(selector);
                    if (container) {
                        table = new Tabulator(container, { ...options, data });
                        ctx._setTableRef(table);
                        console.log('[TabulatorMixin] Table updated');
                    }
                };
            }
        };

        // ======================
        // TEMPLATE HELPER
        // ======================
        function extractTemplate(htmlCode, templateId) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlCode, 'text/html');
            const template = doc.querySelector(`template#${templateId}`);
            return template?.innerHTML || '';
        }

        // ======================
        // COMPONENT INSTANCE
        // ======================
        let instance = null;

        function createInstance() {
            if (instance) { onInstanceUnLoad.call(instance); }

            instance = {
                id: 'preview-pdu',
                page: { element: document.getElementById('popup-host') },
                properties: { publishCode: { htmlCode, cssCode } },
                setter: { assetInfo: { assetId: 'mock-pdu-001' } }
            };

            initComponent.call(instance);
            updateInstanceInfo();
        }

        function updateInstanceInfo() {
            const info = document.getElementById('instance-info');
            info.textContent = instance ? `Instance: ${instance.id}` : 'Instance: not created';
        }

        // ======================
        // COMPONENT LIFECYCLE
        // ======================

        function initComponent() {
            const { bind3DEvents, fetchData } = Wkit;
            const { applyShadowPopupMixin, applyEChartsMixin, applyTabulatorMixin } = PopupMixin;

            // register.js와 동일한 구조
            this._defaultAssetId = this.setter?.assetInfo?.assetId || this.id;

            this.datasetInfo = [
                { datasetName: 'pdu', render: ['renderPDUInfo'] },
                { datasetName: 'pduCircuits', render: ['renderCircuitTable'] },
                { datasetName: 'pduHistory', render: ['renderPowerChart'] }
            ];

            this.baseInfoConfig = [
                { key: 'name', selector: '.pdu-name' },
                { key: 'zone', selector: '.pdu-zone' },
                { key: 'statusLabel', selector: '.pdu-status' },
                { key: 'status', selector: '.pdu-status', dataAttr: 'status' }
            ];

            // 동적 필드 컨테이너 selector (Summary Bar)
            this.fieldsContainerSelector = '.summary-bar';

            this.tableConfig = {
                selector: '.table-container',
                columns: [
                    { title: 'ID', field: 'id', widthGrow: 0.5, hozAlign: 'right' },
                    { title: 'Name', field: 'name', widthGrow: 2 },
                    { title: 'Current', field: 'current', widthGrow: 1, hozAlign: 'right', formatter: (cell) => `${cell.getValue()}A` },
                    { title: 'Power', field: 'power', widthGrow: 1, hozAlign: 'right', formatter: (cell) => `${cell.getValue()}kW` },
                    {
                        title: 'Status', field: 'status', widthGrow: 1,
                        formatter: (cell) => {
                            const value = cell.getValue();
                            const colors = { active: '#22c55e', inactive: '#8892a0' };
                            return `<span style="color: ${colors[value] || '#8892a0'}">${value}</span>`;
                        }
                    },
                    {
                        title: 'Breaker', field: 'breaker', widthGrow: 0.8,
                        formatter: (cell) => {
                            const value = cell.getValue();
                            const color = value === 'on' ? '#22c55e' : '#ef4444';
                            return `<span style="color: ${color}">${value.toUpperCase()}</span>`;
                        }
                    }
                ],
                optionBuilder: getTableOption
            };

            // chartConfig: API fields를 활용한 동적 렌더링
            this.chartConfig = {
                xKey: 'timestamps',
                valuesKey: 'values',
                styleMap: {
                    power: { color: '#3b82f6', smooth: true, areaStyle: true, yAxisIndex: 0 },
                    current: { color: '#f59e0b', smooth: true, yAxisIndex: 1 }
                },
                optionBuilder: getDualAxisChartOption
            };

            this.renderPDUInfo = renderPDUInfo.bind(this);
            this.renderCircuitTable = renderCircuitTable.bind(this, this.tableConfig);
            this.renderPowerChart = renderPowerChart.bind(this, this.chartConfig);

            this.showDetail = showDetail.bind(this);
            this.hideDetail = hideDetail.bind(this);
            this._switchTab = switchTab.bind(this);

            this.customEvents = { click: '@assetClicked' };
            bind3DEvents(this, this.customEvents);

            this.templateConfig = { popup: 'popup-pdu' };
            this.popupCreatedConfig = {
                chartSelector: '.chart-container',
                tableSelector: '.table-container',
                events: {
                    click: {
                        '.close-btn': () => this.hideDetail(),
                        '.tab-btn': (e) => this._switchTab(e.target.dataset.tab)
                    }
                }
            };

            const { htmlCode, cssCode } = this.properties.publishCode || {};
            this.getPopupHTML = () => extractTemplate(htmlCode || '', this.templateConfig.popup);
            this.getPopupStyles = () => cssCode || '';
            this.onPopupCreated = onPopupCreated.bind(this, this.popupCreatedConfig, this.tableConfig);

            applyShadowPopupMixin(this, {
                getHTML: this.getPopupHTML,
                getStyles: this.getPopupStyles,
                onCreated: this.onPopupCreated
            });

            applyEChartsMixin(this);
            applyTabulatorMixin(this);

            console.log('[PDU] Registered:', this._defaultAssetId);
        }

        function showDetail() {
            this.showPopup();
            this._switchTab('circuits');

            fx.go(
                this.datasetInfo,
                fx.each(({ datasetName, render }) =>
                    fx.go(
                        Wkit.fetchData(this.page, datasetName, { assetId: this._defaultAssetId }),
                        response => response && fx.each(fn => this[fn](response), render)
                    )
                )
            ).catch(e => {
                console.error('[PDU]', e);
                this.hidePopup();
            });
        }

        function hideDetail() { this.hidePopup(); }

        function switchTab(tabName) {
            const buttons = this.popupQueryAll('.tab-btn');
            const panels = this.popupQueryAll('.tab-panel');

            fx.go(buttons, fx.each(btn => btn.classList.toggle('active', btn.dataset.tab === tabName)));
            fx.go(panels, fx.each(panel => panel.classList.toggle('active', panel.dataset.panel === tabName)));

            if (tabName === 'power') {
                const chart = this.getChart('.chart-container');
                if (chart) setTimeout(() => chart.resize(), 10);
            } else if (tabName === 'circuits') {
                if (this.isTableReady && this.isTableReady('.table-container')) {
                    const table = this.getTable('.table-container');
                    setTimeout(() => table.redraw(true), 10);
                }
            }
        }

        function renderPDUInfo({ response }) {
            const { data } = response;
            if (!data) return;

            // 기본 정보 렌더링 (name, zone, status)
            fx.go(
                this.baseInfoConfig,
                fx.each(({ key, selector, dataAttr }) => {
                    const el = this.popupQuery(selector);
                    if (!el) return;
                    const value = data[key];
                    el.textContent = value;
                    if (dataAttr) el.dataset[dataAttr] = value;
                })
            );

            // 동적 필드 렌더링 (API fields 배열 사용 - Summary Bar)
            const container = this.popupQuery(this.fieldsContainerSelector);
            if (!container || !data.fields) return;

            const sortedFields = [...data.fields].sort((a, b) => (a.order || 0) - (b.order || 0));
            container.innerHTML = sortedFields.map(({ label, value, unit, valueLabel }) => {
                const displayValue = valueLabel ? valueLabel : (unit ? `${value}${unit}` : value);
                return `<div class="summary-item">
                    <span class="summary-label">${label}</span>
                    <span class="summary-value">${displayValue ?? '-'}</span>
                </div>`;
            }).join('');
        }

        function renderCircuitTable(config, { response }) {
            const { data } = response;
            if (!data) return;
            const circuits = data.circuits || data;
            this.updateTable(config.selector, circuits);
        }

        function renderPowerChart(config, { response }) {
            const { data } = response;
            if (!data) return;
            const option = config.optionBuilder(config, data);
            this.updateChart('.chart-container', option);
        }

        function getTableOption(columns) {
            return {
                layout: 'fitColumns',
                responsiveLayout: 'collapse',
                placeholder: 'No circuits found',
                initialSort: [{ column: 'power', dir: 'desc' }],
                columns
            };
        }

        function getDualAxisChartOption(config, data) {
            const { xKey, valuesKey, styleMap } = config;
            const { fields } = data;
            const values = data[valuesKey];

            // API fields를 기반으로 series 생성
            const seriesData = fields.map(field => {
                const style = styleMap[field.key] || {};
                return {
                    key: field.key,
                    name: field.label,
                    unit: field.unit,
                    ...style
                };
            });

            // yAxis 설정: fields의 unit 정보 활용
            const yAxisUnits = [...new Set(seriesData.map(s => s.unit))];
            const yAxes = yAxisUnits.map((unit, idx) => ({
                type: 'value',
                name: unit,
                position: idx === 0 ? 'left' : 'right',
                axisLine: { show: true, lineStyle: { color: seriesData.find(s => s.unit === unit)?.color || '#888' } },
                axisLabel: { color: '#888', fontSize: 10 },
                splitLine: idx === 0 ? { lineStyle: { color: '#333' } } : { show: false }
            }));

            return {
                grid: { left: 50, right: 50, top: 35, bottom: 24 },
                legend: {
                    data: seriesData.map(s => s.name),
                    top: 0,
                    textStyle: { color: '#8892a0', fontSize: 11 }
                },
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: '#1a1f2e',
                    borderColor: '#2a3142',
                    textStyle: { color: '#e0e6ed', fontSize: 12 }
                },
                xAxis: {
                    type: 'category',
                    data: data[xKey],
                    axisLine: { lineStyle: { color: '#333' } },
                    axisLabel: { color: '#888', fontSize: 10 }
                },
                yAxis: yAxes,
                series: seriesData.map(({ key, name, color, smooth, areaStyle, yAxisIndex = 0 }) => ({
                    name,
                    type: 'line',
                    yAxisIndex,
                    data: values[key],
                    smooth,
                    symbol: 'none',
                    lineStyle: { color, width: 2 },
                    areaStyle: areaStyle ? {
                        color: {
                            type: 'linear',
                            x: 0, y: 0, x2: 0, y2: 1,
                            colorStops: [
                                { offset: 0, color: hexToRgba(color, 0.3) },
                                { offset: 1, color: hexToRgba(color, 0) }
                            ]
                        }
                    } : null
                }))
            };
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function onPopupCreated(popupConfig, tableConfig) {
            const { chartSelector, tableSelector, events } = popupConfig;
            if (chartSelector) this.createChart(chartSelector);
            if (tableSelector) {
                const tableOptions = tableConfig.optionBuilder(tableConfig.columns);
                this.createTable(tableSelector, tableOptions);
            }
            if (events) this.bindPopupEvents(events);
        }

        function onInstanceUnLoad() {
            this.destroyPopup();
            console.log('[PDU] Destroyed:', this.id);
        }

        // ======================
        // PREVIEW CONTROLS
        // ======================

        function showNormal() {
            currentStatus = 'normal';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function showWarning() {
            currentStatus = 'warning';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function showCritical() {
            currentStatus = 'critical';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function destroyInstance() {
            if (instance) {
                onInstanceUnLoad.call(instance);
                instance = null;
                updateInstanceInfo();
            }
        }
    </script>
</body>
