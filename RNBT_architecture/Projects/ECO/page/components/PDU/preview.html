    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

    <div id="popup-host"></div>

    <script>
        // ======================
        // HTML TEMPLATE (component.html 인라인)
        // ======================
        const htmlCode = `

                                        </svg>

                                    <table class="info-table">
                                        <tbody>
                                            <tr><th>자산명</th><td class="info-name">-</td></tr>

                                    <button class="tab-btn active" data-tab="voltage"></button>
                                    <button class="tab-btn" data-tab="current"></button>
                                    <button class="tab-btn" data-tab="power"></button>
                                    <button class="tab-btn" data-tab="frequency"></button>
                                    <button class="tab-btn" data-tab="energy"></button>

                </div>
            </template>

        // ======================
        // CSS (component.css 인라인)
        // ======================
        const cssCode = `
            .popup-overlay {
                position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
                background: rgba(0, 0, 0, 0.6);
                display: flex; align-items: center; justify-content: center; z-index: 1000;
            }
            .popup-content {
                background: #1a1f2e; border-radius: 12px;
                width: 560px; max-width: 90vw; height: 90vh;
                overflow: hidden; box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
                border: 1px solid #2a3142; display: flex; flex-direction: column;
            }
            .popup-header {
                display: flex; justify-content: space-between; align-items: center;
                padding: 20px 24px; border-bottom: 1px solid #2a3142; flex-shrink: 0;
            }
            .header-info { display: flex; flex-direction: column; gap: 4px; }
            .pdu-name { margin: 0; font-size: 18px; font-weight: 600; color: #e0e6ed; }
            .pdu-zone { font-size: 13px; color: #8892a0; }
            .header-actions { display: flex; align-items: center; gap: 12px; }
            .pdu-status { padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 500; }
            .pdu-status[data-status="normal"] { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
            .pdu-status[data-status="warning"] { background: rgba(234, 179, 8, 0.15); color: #eab308; }
            .pdu-status[data-status="critical"] { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
            .close-btn {
                display: flex; align-items: center; justify-content: center;
                width: 32px; height: 32px; padding: 0;
                background: transparent; border: none; border-radius: 6px;
                color: #8892a0; cursor: pointer; transition: background 0.15s, color 0.15s;
            }
            .close-btn:hover { background: #2a3142; color: #e0e6ed; }
            .popup-body {
                padding: 20px 24px; display: flex; flex-direction: column; gap: 16px;
                flex: 1; min-height: 0; overflow-y: auto;
            }
            .section { background: #252b3b; border-radius: 8px; overflow: hidden; flex-shrink: 0; }
            .section-header {
                display: flex; justify-content: space-between; align-items: center;
                padding: 12px 16px; border-bottom: 1px solid #2a3142;
            }
            .section-title { font-size: 13px; font-weight: 500; color: #8892a0; letter-spacing: 0.5px; }

            /* 기본정보 */
            .info-section { padding: 16px; }
            .info-layout { display: flex; gap: 16px; }
            .info-image-placeholder {
                width: 100px; min-height: 100px; background: #1a1f2e;
                border-radius: 8px; border: 1px solid #2a3142;
                display: flex; flex-direction: column; align-items: center; justify-content: center;
                gap: 8px; flex-shrink: 0;
            }
            .info-image-placeholder svg { opacity: 0.5; }
            .image-label { font-size: 11px; color: #6b7280; font-weight: 500; }
            .info-table { flex: 1; border-collapse: collapse; font-size: 13px; }
            .info-table th, .info-table td { padding: 5px 8px; text-align: left; border-bottom: 1px solid rgba(42, 49, 66, 0.5); }
            .info-table th { color: #8892a0; font-weight: 400; white-space: nowrap; width: 70px; }
            .info-table td { color: #e0e6ed; font-weight: 500; }
            .info-table tr:last-child th, .info-table tr:last-child td { border-bottom: none; }

            /* 차트 */
            .chart-section { flex: 1; min-height: 280px; display: flex; flex-direction: column; }
            .tab-header { display: flex; gap: 4px; padding: 8px 16px; border-bottom: 1px solid #2a3142; flex-shrink: 0; }
            .tab-btn {
                padding: 6px 12px; background: transparent; border: none; border-radius: 6px;
                color: #8892a0; font-size: 12px; font-weight: 500; cursor: pointer;
                transition: background 0.15s, color 0.15s;
            }
            .tab-btn:hover { background: #252b3b; color: #e0e6ed; }
            .tab-btn.active { background: #3b82f6; color: #fff; }
            .chart-container { flex: 1; min-height: 200px; width: 100%; }
            .empty-state { padding: 24px 16px; text-align: center; color: #6b7280; font-size: 13px; }
            .error-state { padding: 24px 16px; text-align: center; color: #ef4444; font-size: 13px; }
        `;

        // ======================
        // MOCK IMPLEMENTATIONS
        // ======================

        const fx = {
            go: (data, ...fns) => fns.reduce((acc, fn) => acc.then ? acc.then(fn) : Promise.resolve(fn(acc)), Promise.resolve(data)),
            each: (fn, arr) => {
                if (arr === undefined) return (arr2) => { arr2.forEach(fn); return arr2; };
                arr.forEach(fn); return arr;
            },
            filter: (fn, arr) => {
                if (arr === undefined) return (arr2) => arr2.filter(fn);
                return arr.filter(fn);
            },
            reduce: (fn, init, arr) => {
                if (arr === undefined) return (arr2) => arr2.reduce(fn, init);
                return arr.reduce(fn, init);
            },
            map: (fn, arr) => {
                if (arr === undefined) return (arr2) => arr2.map(fn);
                return arr.map(fn);
            }
        };

        // ======================
        // RESPONSE HELPER
        // ======================
        function extractData(response, path = 'data') {
            if (!response?.response) return null;
            const data = response.response[path];
            return data !== null && data !== undefined ? data : null;
        }

        let currentStatus = 'normal';

        const Wkit = {
            bind3DEvents: (ctx, events) => console.log('[Wkit.bind3DEvents]', Object.keys(events)),
            fetchData: (page, datasetName, param) => {
                console.log('[Wkit.fetchData]', datasetName, param);
                return Promise.resolve({ response: { data: getMockData(datasetName, param) } });
            }
        };

        // ======================
        // MOCK DATA
        // ======================

        const mockAssetData = {
            normal: {
                asset: {
                    name: 'PDB-01', locationLabel: '2층 전기실 / Zone-A',
                    statusType: 'ACTIVE', assetType: '분전반',
                    usageLabel: '랙 전원 분배', installDate: '2025-10-23T00:00:00.000Z',
                    assetModelKey: 'model-pdu-001'
                },
                properties: []
            },
            warning: {
                asset: {
                    name: 'PDB-02', locationLabel: '3층 전기실 / Zone-B',
                    statusType: 'WARNING', assetType: '분전반',
                    usageLabel: '냉각장치 전원', installDate: '2024-08-15T00:00:00.000Z',
                    assetModelKey: 'model-pdu-001'
                },
                properties: []
            },
            critical: {
                asset: {
                    name: 'PDB-03', locationLabel: '1층 전기실 / Zone-C',
                    statusType: 'CRITICAL', assetType: '분전반',
                    usageLabel: '서버 전원', installDate: '2024-03-10T00:00:00.000Z',
                    assetModelKey: 'model-pdu-002'
                },
                properties: []
            }
        };

        const mockModelData = {
            'model-pdu-001': { name: 'SUS-PDB-800', assetVendorKey: 'vendor-ls' },
            'model-pdu-002': { name: 'PDU-4200', assetVendorKey: 'vendor-schneider' },
        };

        const mockVendorData = {
            'vendor-ls': { name: 'LS ELECTRIC' },
            'vendor-schneider': { name: 'Schneider Electric' },
        };

        function generateTrendData() {
            const result = [];
            const now = new Date();
            let cumulativeEnergy = 1000; // 누적 전력사용량 시작값
            for (let i = 23; i >= 0; i--) {
                const time = new Date(now.getTime() - i * 3600000);
                cumulativeEnergy += 2 + Math.random() * 3; // 시간당 2~5kWh 증가
                result.push(
                    { time: time.toISOString(), metricCode: 'DIST.V_LN_AVG', statsBody: { avg: 220 + (Math.random() - 0.5) * 10 } },
                    { time: time.toISOString(), metricCode: 'DIST.CURRENT_AVG_A', statsBody: { avg: 150 + Math.sin(i / 4) * 30 + (Math.random() - 0.5) * 20 } },
                    { time: time.toISOString(), metricCode: 'DIST.ACTIVE_POWER_TOTAL_KW', statsBody: { avg: 45 + Math.sin(i / 5) * 10 + (Math.random() - 0.5) * 8 } },
                    { time: time.toISOString(), metricCode: 'DIST.FREQUENCY_HZ', statsBody: { avg: 60 + (Math.random() - 0.5) * 0.2 } },
                    { time: time.toISOString(), metricCode: 'DIST.ACTIVE_ENERGY_SUM_KWH', statsBody: { avg: cumulativeEnergy } }
                );
            }
            return result;
        }

        function getMockData(datasetName, param) {
            switch (datasetName) {
                case 'assetDetailUnified': return mockAssetData[currentStatus];
                case 'metricHistoryStats': return generateTrendData();
                case 'modelDetail': return mockModelData[param?.assetModelKey] || null;
                case 'vendorDetail': return mockVendorData[param?.assetVendorKey] || null;
                default: return {};
            }
        }

        // ======================
        // Mock PopupMixin
        // ======================
        const PopupMixin = {
            applyShadowPopupMixin: (ctx, config) => {
                let shadowRoot = null;
                let _chart = null;

                ctx.showPopup = () => {
                    const host = ctx.page.element;
                    if (!host.shadowRoot) {
                        shadowRoot = host.attachShadow({ mode: 'open' });
                    } else {
                        shadowRoot = host.shadowRoot;
                        shadowRoot.innerHTML = '';
                    }
                    const style = document.createElement('style');
                    style.textContent = config.getStyles();
                    shadowRoot.appendChild(style);
                    const content = document.createElement('div');
                    content.innerHTML = config.getHTML();
                    shadowRoot.appendChild(content);
                    ctx._shadowRoot = shadowRoot;
                    config.onCreated?.();
                    console.log('[PopupMixin] Popup shown');
                };

                ctx.hidePopup = () => {
                    if (ctx._shadowRoot) { ctx._shadowRoot.innerHTML = ''; console.log('[PopupMixin] Popup hidden'); }
                };

                ctx.destroyPopup = () => {
                    if (_chart) { _chart.dispose(); _chart = null; }
                    if (ctx._shadowRoot) { ctx._shadowRoot.innerHTML = ''; ctx._shadowRoot = null; }
                    console.log('[PopupMixin] Popup destroyed');
                };

                ctx.popupQuery = (sel) => ctx._shadowRoot?.querySelector(sel);
                ctx.popupQueryAll = (sel) => ctx._shadowRoot?.querySelectorAll(sel) || [];
                ctx.bindPopupEvents = (events) => {
                    Object.entries(events).forEach(([eventType, handlers]) => {
                        Object.entries(handlers).forEach(([selector, handler]) => {
                            ctx.popupQueryAll(selector).forEach(el => el.addEventListener(eventType, handler));
                        });
                    });
                };

                ctx._getChartRef = () => _chart;
                ctx._setChartRef = (c) => { _chart = c; };
            },

            applyEChartsMixin: (ctx) => {
                ctx.createChart = (selector) => {
                    const container = ctx.popupQuery(selector);
                    if (container) {
                        const chart = echarts.init(container);
                        ctx._setChartRef(chart);
                        console.log('[EChartsMixin] Chart created');
                    }
                };
                ctx.updateChart = (selector, option) => {
                    let chart = ctx._getChartRef();
                    if (!chart) {
                        const container = ctx.popupQuery(selector);
                        if (container) { chart = echarts.init(container); ctx._setChartRef(chart); }
                    }
                    if (chart) { chart.setOption(option, true); console.log('[EChartsMixin] Chart updated'); }
                };
            }
        };

        // ======================
        // TEMPLATE HELPER
        // ======================
        function extractTemplate(htmlCode, templateId) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlCode, 'text/html');
            const template = doc.querySelector(`template#${templateId}`);
            return template?.innerHTML || '';
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // ======================
        // COMPONENT INSTANCE
        // ======================
        let instance = null;

        function createInstance() {
            if (instance) { onInstanceUnLoad.call(instance); }
            instance = {
                id: 'preview-pdu',
                page: { element: document.getElementById('popup-host') },
                properties: { publishCode: { htmlCode, cssCode } },
                setter: { assetInfo: { assetKey: 'mock-pdu-001' } }
            };
            initComponent.call(instance);
            updateInstanceInfo();
        }

        function updateInstanceInfo() {
            const info = document.getElementById('instance-info');
            info.textContent = instance ? `Instance: ${instance.id}` : 'Instance: not created';
        }

        // ======================
        // COMPONENT LIFECYCLE (register.js 로직 미러)
        // ======================

        function statusTypeToLabel(statusType) {
            const { statusMap } = this.config;
            const entry = statusMap[statusType] || statusMap.DEFAULT;
            return entry.label;
        }

        function statusTypeToDataAttr(statusType) {
            const { statusMap } = this.config;
            const entry = statusMap[statusType] || statusMap.DEFAULT;
            return entry.dataAttr;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            try { return new Date(dateStr).toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit' }); }
            catch { return dateStr; }
        }

        function initComponent() {
            const { bind3DEvents, fetchData } = Wkit;
            const { applyShadowPopupMixin, applyEChartsMixin } = PopupMixin;

            // ======================
            // 1. 내부 상태
            // ======================
            this._defaultAssetKey = this.setter?.assetInfo?.assetKey || this.id;
            this._baseUrl = '10.23.128.125:4004';
            this._locale = 'ko';
            this._popupTemplateId = 'popup-pdu';
            this._trendData = null;
            this._activeTab = 'voltage';

            // ======================
            // 2. 변환 함수 바인딩
            // ======================
            this.statusTypeToLabel = statusTypeToLabel.bind(this);
            this.statusTypeToDataAttr = statusTypeToDataAttr.bind(this);
            this.formatDate = formatDate.bind(this);

            // ======================
            // 3. Config 통합 (this.config로 모든 설정 접근)
            // ======================
            this.config = {
                // 상태 코드별 레이블/속성 매핑
                statusMap: {
                    ACTIVE: { label: '정상운영', dataAttr: 'normal' },
                    WARNING: { label: '주의', dataAttr: 'warning' },
                    CRITICAL: { label: '위험', dataAttr: 'critical' },
                    INACTIVE: { label: '비활성', dataAttr: 'inactive' },
                    MAINTENANCE: { label: '유지보수', dataAttr: 'maintenance' },
                    DEFAULT: { label: '알 수 없음', dataAttr: 'normal' },
                },

                // 데이터셋 이름
                datasetNames: {
                    assetDetail: 'assetDetailUnified',
                    metricHistory: 'metricHistoryStats',
                    modelDetail: 'modelDetail',
                    vendorDetail: 'vendorDetail',
                },

                // API 엔드포인트 및 파라미터
                api: {
                    trendHistory: '/api/v1/mhs/l',
                    trendParams: {
                        interval: '1h',
                        timeRange: 24 * 60 * 60 * 1000,
                        metricCodes: ['DIST.V_LN_AVG', 'DIST.CURRENT_AVG_A', 'DIST.ACTIVE_POWER_TOTAL_KW', 'DIST.FREQUENCY_HZ', 'DIST.ACTIVE_ENERGY_SUM_KWH'],
                        statsKeys: ['avg'],
                    },
                },

                // ========================
                // UI 영역별 설정
                // ========================

                // 팝업 헤더 영역
                header: {
                    fields: [
                        { key: 'name', selector: '.pdu-name' },
                        { key: 'locationLabel', selector: '.pdu-zone' },
                        { key: 'statusType', selector: '.pdu-status', transform: this.statusTypeToLabel },
                        { key: 'statusType', selector: '.pdu-status', dataAttr: 'status', transform: this.statusTypeToDataAttr },
                    ],
                },

                // 기본정보 테이블 영역
                infoTable: {
                    fields: [
                        { key: 'name', selector: '.info-name' },
                        { key: 'assetType', selector: '.info-type' },
                        { key: 'usageLabel', selector: '.info-usage', fallback: '-' },
                        { key: 'locationLabel', selector: '.info-location' },
                        { key: 'statusType', selector: '.info-status', transform: this.statusTypeToLabel },
                        { key: 'installDate', selector: '.info-install-date', transform: this.formatDate },
                    ],
                    chain: {
                        model: '.info-model',
                        vendor: '.info-vendor',
                    },
                },

                // 트렌드 차트 영역 (5탭)
                chart: {
                    tabs: {
                        voltage:   { metricCode: 'DIST.V_LN_AVG',              label: '평균 전압',       unit: 'V',   color: '#3b82f6', scale: 1.0 },
                        current:   { metricCode: 'DIST.CURRENT_AVG_A',         label: '평균 전류',       unit: 'A',   color: '#f59e0b', scale: 1.0 },
                        power:     { metricCode: 'DIST.ACTIVE_POWER_TOTAL_KW', label: '합계 전력',       unit: 'kW',  color: '#8b5cf6', scale: 1.0 },
                        frequency: { metricCode: 'DIST.FREQUENCY_HZ',          label: '주파수',          unit: 'Hz',  color: '#22c55e', scale: 1.0 },
                        energy:    { metricCode: 'DIST.ACTIVE_ENERGY_SUM_KWH', label: '누적 전력사용량', unit: 'kWh', color: '#ef4444', scale: 1.0 },
                    },
                    selectors: {
                        container: '.chart-container',
                        tabBtn: '.tab-btn',
                    },
                },
            };

            // ======================
            // 4. 데이터셋 정의
            // ======================
            const { datasetNames, api } = this.config;
            const baseParam = { baseUrl: this._baseUrl, assetKey: this._defaultAssetKey, locale: this._locale };
            this.datasetInfo = [
                { datasetName: datasetNames.assetDetail, param: { ...baseParam }, render: ['renderBasicInfo'] },
                { datasetName: datasetNames.metricHistory, param: { ...baseParam, ...api.trendParams }, render: ['renderTrendChart'] },
            ];

            // ======================
            // 5. 렌더링 함수 바인딩
            // ======================
            this.renderBasicInfo = renderBasicInfo.bind(this);
            this.renderTrendChart = renderTrendChart.bind(this);
            this.renderInitialLabels = renderInitialLabels.bind(this);

            // ======================
            // 6. Public Methods
            // ======================
            this.showDetail = showDetail.bind(this);
            this.hideDetail = hideDetail.bind(this);
            this._switchTab = switchTab.bind(this);

            // ======================
            // 7. 3D 이벤트 바인딩
            // ======================
            this.customEvents = {
                click: '@assetClicked',
            };
            bind3DEvents(this, this.customEvents);

            // ======================
            // 8. Popup (template 기반)
            // ======================
            const popupCreatedConfig = {
                chartSelector: this.config.chart.selectors.container,
                events: {
                    click: {
                        '.close-btn': () => this.hideDetail(),
                        '.tab-btn': (e) => this._switchTab(e.target.dataset.tab),
                    },
                },
            };

            const { htmlCode, cssCode } = this.properties.publishCode || {};
            this.getPopupHTML = () => extractTemplate(htmlCode || '', this._popupTemplateId);
            this.getPopupStyles = () => cssCode || '';
            this.onPopupCreated = () => {
                const { chartSelector, events } = popupCreatedConfig;
                if (chartSelector) this.createChart(chartSelector);
                if (events) this.bindPopupEvents(events);
                this.renderInitialLabels();
            };

            applyShadowPopupMixin(this, {
                getHTML: this.getPopupHTML,
                getStyles: this.getPopupStyles,
                onCreated: this.onPopupCreated,
            });

            applyEChartsMixin(this);
            console.log('[PDU] Registered:', this._defaultAssetKey);
        }

        // ======================
        // PUBLIC METHODS
        // ======================

        function showDetail() {
            this.showPopup();

            const { datasetNames } = this.config;

            // 1) assetDetailUnified 호출 (섹션별 독립 처리)
            // metricHistoryStats는 fetchTrendData에서 fetch API로 직접 호출하므로 제외
            fx.go(
                this.datasetInfo,
                fx.filter((d) => d.datasetName !== datasetNames.metricHistory),
                fx.each(({ datasetName, param, render }) =>
                    fx.go(
                        Wkit.fetchData(this.page, datasetName, param),
                        (response) => {
                            const data = extractData(response, 'data');
                            if (data === null) {
                                console.warn(`[PDU] ${datasetName} - no data`);
                                return;
                            }
                            fx.each((fn) => this[fn](response), render);
                        }
                    )
                )
            ).catch((e) => { console.error('[PDU] Data load error:', e); });

            // 2) 트렌드 차트 호출 (mhs/l)
            fetchTrendData.call(this);
        }

        function hideDetail() {
            this.hidePopup();
        }

        function switchTab(tabName) {
            const { chart } = this.config;
            if (!tabName || !chart.tabs[tabName]) return;
            this._activeTab = tabName;

            const buttons = this.popupQueryAll(chart.selectors.tabBtn);
            if (buttons) {
                fx.go(
                    Array.from(buttons),
                    fx.each((btn) => btn.classList.toggle('active', btn.dataset.tab === tabName))
                );
            }

            // 이미 로드된 데이터로 차트 갱신
            if (this._trendData) {
                this.renderTrendChart({ response: { data: this._trendData } });
            }
        }

        // ======================
        // TREND DATA FETCH
        // ======================

        async function fetchTrendData() {
            const { api } = this.config;
            const { interval, metricCodes, statsKeys, timeRange } = api.trendParams;
            const now = new Date();
            const from = new Date(now.getTime() - timeRange);

            fetch(`http://${this._baseUrl}${api.trendHistory}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    filter: {
                        assetKey: this._defaultAssetKey,
                        interval,
                        metricCodes,
                        timeFrom: from.toISOString().replace('T', ' ').slice(0, 19),
                        timeTo: now.toISOString().replace('T', ' ').slice(0, 19),
                    },
                    statsKeys,
                    sort: [],
                }),
            })
                .then((resp) => resp.json())
                .then((result) => {
                    if (!result || !result.success) {
                        console.warn('[PDU] Trend data unavailable');
                        return;
                    }
                    this._trendData = result.data;
                    this.renderTrendChart({ response: { data: result.data } });
                })
                .catch((e) => {
                    console.warn('[PDU] Trend fetch failed:', e);
                });
        }

        // ======================
        // RENDER: 기본정보 테이블
        // ======================

        // ======================
        // RENDER HELPERS
        // ======================

        function renderField(ctx, data, field) {
            const el = ctx.popupQuery(field.selector);
            if (!el) return;
            let value = data[field.key] ?? field.fallback ?? '-';
            if (field.transform) value = field.transform(value);
            if (field.dataAttr) {
                el.dataset[field.dataAttr] = value;
            } else {
                el.textContent = value;
            }
        }

        function fetchModelVendorChain(ctx, asset, chainConfig) {
            const { datasetNames } = ctx.config;
            const setCell = (selector, value) => {
                const el = ctx.popupQuery(selector);
                if (el) el.textContent = value ?? '-';
            };

            if (!asset.assetModelKey) return;

            fx.go(
                Wkit.fetchData(ctx.page, datasetNames.modelDetail, { baseUrl: ctx._baseUrl, assetModelKey: asset.assetModelKey }),
                (modelResp) => {
                    const model = extractData(modelResp, 'data');
                    if (!model) return;
                    setCell(chainConfig.model, model.name);

                    if (model.assetVendorKey) {
                        fx.go(
                            Wkit.fetchData(ctx.page, datasetNames.vendorDetail, { baseUrl: ctx._baseUrl, assetVendorKey: model.assetVendorKey }),
                            (vendorResp) => {
                                const vendor = extractData(vendorResp, 'data');
                                if (vendor) setCell(chainConfig.vendor, vendor.name);
                            }
                        ).catch(() => {});
                    }
                }
            ).catch(() => {});
        }

        function renderBasicInfo({ response }) {
            const { data } = response;
            if (!data || !data.asset) {
                console.warn('[PDU] renderBasicInfo: 자산 데이터가 없습니다.');
                return;
            }

            const asset = data.asset;
            const { header, infoTable } = this.config;

            // Header 영역
            fx.go(
                header.fields,
                fx.each((field) => renderField(this, asset, field))
            );

            // 기본정보 테이블
            fx.go(
                infoTable.fields,
                fx.each((field) => renderField(this, asset, field))
            );

            // 제조사명/모델 체이닝
            fetchModelVendorChain(this, asset, infoTable.chain);
        }

        // ======================
        // RENDER: 트렌드 차트 (탭별 단일 라인)
        // ======================

        function renderTrendChart({ response }) {
            const { data } = response;
            if (!data || !Array.isArray(data) || data.length === 0) {
                console.warn('[PDU] renderTrendChart: no data');
                return;
            }

            const { chart } = this.config;
            const { tabs, selectors } = chart;
            const tabConfig = tabs[this._activeTab];
            if (!tabConfig) return;

            // data를 시간별로 그룹핑
            const timeMap = fx.reduce(
                (acc, row) => {
                    const hour = new Date(row.time).getHours() + '시';
                    if (!acc[hour]) acc[hour] = {};
                    acc[hour][row.metricCode] = row.statsBody?.avg ?? null;
                    return acc;
                },
                {},
                data
            );

            const hours = Object.keys(timeMap);
            const values = fx.map(
                (h) => {
                    const raw = timeMap[h][tabConfig.metricCode];
                    return raw != null ? +(raw * tabConfig.scale).toFixed(2) : null;
                },
                hours
            );

            const option = {
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(26, 31, 46, 0.95)',
                    borderColor: '#2a3142',
                    textStyle: { color: '#e0e6ed', fontSize: 12 },
                },
                legend: {
                    data: [tabConfig.label],
                    top: 8,
                    textStyle: { color: '#8892a0', fontSize: 11 },
                },
                grid: { left: 50, right: 20, top: 40, bottom: 24 },
                xAxis: {
                    type: 'category',
                    data: hours,
                    axisLine: { lineStyle: { color: '#333' } },
                    axisLabel: { color: '#888', fontSize: 10 },
                },
                yAxis: {
                    type: 'value',
                    name: tabConfig.unit,
                    axisLine: { show: true, lineStyle: { color: tabConfig.color } },
                    axisLabel: { color: '#888', fontSize: 10 },
                    splitLine: { lineStyle: { color: '#333' } },
                },
                series: [
                    {
                        name: tabConfig.label,
                        type: 'line',
                        data: values,
                        smooth: true,
                        symbol: 'none',
                        lineStyle: { color: tabConfig.color, width: 2 },
                        areaStyle: {
                            color: {
                                type: 'linear',
                                x: 0, y: 0, x2: 0, y2: 1,
                                colorStops: [
                                    { offset: 0, color: hexToRgba(tabConfig.color, 0.3) },
                                    { offset: 1, color: hexToRgba(tabConfig.color, 0) },
                                ],
                            },
                        },
                    },
                ],
            };

            this.updateChart(selectors.container, option);
        }

        // ======================
        // RENDER: 초기 레이블
        // ======================

        function renderInitialLabels() {
            const { chart } = this.config;
            fx.go(
                Object.entries(chart.tabs),
                fx.each(([tabKey, cfg]) => {
                    const btn = this.popupQuery(`${chart.selectors.tabBtn}[data-tab="${tabKey}"]`);
                    if (btn) btn.textContent = cfg.label;
                })
            );
        }

        // ======================
        // POPUP LIFECYCLE
        // ======================

        function onPopupCreated({ chartSelector, events }) {
            chartSelector && this.createChart(chartSelector);
            events && this.bindPopupEvents(events);
            this.renderInitialLabels();
        }

        function onInstanceUnLoad() {
            this.destroyPopup();
            console.log('[PDU] Destroyed:', this.id);
        }

        // ======================
        // PREVIEW CONTROLS
        // ======================

        function showNormal() {
            currentStatus = 'normal';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function showWarning() {
            currentStatus = 'warning';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function showCritical() {
            currentStatus = 'critical';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function destroyInstance() {
            if (instance) {
                onInstanceUnLoad.call(instance);
                instance = null;
                updateInstanceInfo();
            }
        }
    </script>
</body>
