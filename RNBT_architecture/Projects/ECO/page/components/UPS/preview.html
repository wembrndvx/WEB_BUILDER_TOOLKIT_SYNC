                let shadowRoot = null;
                let _chart = null;

                ctx.showPopup = () => {
                    const host = ctx.page.element;
                    if (!host.shadowRoot) {
                        shadowRoot = host.attachShadow({ mode: 'open' });
                    } else {
                        shadowRoot = host.shadowRoot;
                        shadowRoot.innerHTML = '';
                    }

                    const style = document.createElement('style');
                    style.textContent = config.getStyles();
                    shadowRoot.appendChild(style);

                    const content = document.createElement('div');
                    content.innerHTML = config.getHTML();
                    shadowRoot.appendChild(content);

                    ctx._shadowRoot = shadowRoot;
                    config.onCreated?.();
                    console.log('[PopupMixin] Popup shown');
                };

                ctx.hidePopup = () => {
                    if (ctx._shadowRoot) {
                        ctx._shadowRoot.innerHTML = '';
                        console.log('[PopupMixin] Popup hidden');
                    }
                };

                ctx.destroyPopup = () => {
                    if (_chart) { _chart.dispose(); _chart = null; }
                    if (ctx._shadowRoot) {
                        ctx._shadowRoot.innerHTML = '';
                        ctx._shadowRoot = null;
                    }
                    console.log('[PopupMixin] Popup destroyed');
                };

                    Object.entries(events).forEach(([eventType, handlers]) => {

                        timeRange: 24 * 60 * 60 * 1000,
                        metricCodes: [
                            'UPS.INPUT_A_AVG', 'UPS.OUTPUT_A_AVG',
                            'UPS.INPUT_V_AVG', 'UPS.OUTPUT_V_AVG',
                            'UPS.INPUT_F_AVG', 'UPS.OUTPUT_F_AVG',
                        ],
                        statsKeys: ['avg'],
                        timeField: 'time',
                    },
                },

                // 상태 매핑
                statusMap: {
                    labels: {
                        ACTIVE: '정상운영',
                        WARNING: '주의',
                        CRITICAL: '위험',
                        INACTIVE: '비활성',
                        MAINTENANCE: '유지보수',
                    },
                    dataAttrs: {
                        ACTIVE: 'normal',
                        WARNING: 'warning',
                        CRITICAL: 'critical',
                        INACTIVE: 'inactive',
                        MAINTENANCE: 'maintenance',
                    },
                    defaultDataAttr: 'normal',
                },

                // ========================
                // UI 영역별 설정
                // ========================

                // 팝업 헤더 영역
                header: {
                    fields: [
                        { key: 'name', selector: '.ups-name' },
                        { key: 'locationLabel', selector: '.ups-zone' },
                        { key: 'statusType', selector: '.ups-status', transform: this.statusTypeToLabel },
                        { key: 'statusType', selector: '.ups-status', dataAttr: 'status', transform: this.statusTypeToDataAttr },
                    ],
                },

                // 기본정보 테이블 영역
                infoTable: {
                    fields: [
                        { key: 'name', selector: '.info-name' },
                        { key: 'assetType', selector: '.info-type' },
                        { key: 'usageLabel', selector: '.info-usage', fallback: '-' },
                        { key: 'locationLabel', selector: '.info-location' },
                        { key: 'statusType', selector: '.info-status', transform: this.statusTypeToLabel },
                        { key: 'installDate', selector: '.info-install-date', transform: this.formatDate },
                    ],
                    chain: {
                        model: '.info-model',
                        vendor: '.info-vendor',
                    },
                },

                // 전력현황 영역 (4카드)
                powerStatus: {
                    metrics: {
                        batterySoc:   { label: '배터리 사용률',   unit: '%', metricCode: 'UPS.BATT_PCT', scale: 1.0 },
                        batteryTime:  { label: '배터리 잔여시간', unit: 'h', metricCode: null,          scale: 1.0 },  // API 미지원
                        loadRate:     { label: '부하율',         unit: '%', metricCode: 'UPS.LOAD_PCT', scale: 1.0 },
                        batteryVolt:  { label: '배터리 출력전압', unit: 'V', metricCode: 'UPS.BATT_V',   scale: 1.0 },
                    },
                    selectors: {
                        card: '.power-card',
                        label: '.power-card-label',
                        value: '.power-card-value',
                        unit: '.power-card-unit',
                        timestamp: '.section-timestamp',
                    },
                },

                // 트렌드 차트 영역 (3탭)
                chart: {
                    tabs: {
                        current:   { label: '입/출력 전류',   unit: 'A',  inputCode: 'UPS.INPUT_A_AVG',  outputCode: 'UPS.OUTPUT_A_AVG' },
                        voltage:   { label: '입/출력 전압',   unit: 'V',  inputCode: 'UPS.INPUT_V_AVG',  outputCode: 'UPS.OUTPUT_V_AVG' },
                        frequency: { label: '입/출력 주파수', unit: 'Hz', inputCode: 'UPS.INPUT_F_AVG',  outputCode: 'UPS.OUTPUT_F_AVG' },
                    },
                    series: {
                        input:  { label: '입력', color: '#f59e0b' },
                        output: { label: '출력', color: '#22c55e' },
                    },
                    selectors: {
                        container: '.chart-container',
                        tabBtn: '.tab-btn',
                        legendInput: '.legend-input .legend-label',
                        legendOutput: '.legend-output .legend-label',
                    },
                },
            };

            // ======================
            // 4. 데이터셋 정의
            // ======================
            const { datasetNames, api } = this.config;
            const baseParam = { baseUrl: this._baseUrl, assetKey: this._defaultAssetKey, locale: this._locale };
            this.datasetInfo = [
                { datasetName: datasetNames.assetDetail, param: { ...baseParam }, render: ['renderBasicInfo'] },
                { datasetName: datasetNames.metricLatest, param: { ...baseParam }, render: ['renderPowerStatus'] },
                { datasetName: datasetNames.metricHistory, param: { ...baseParam, ...api.trendParams, apiEndpoint: api.trendHistory }, render: ['renderTrendChart'] },
            ];

            // ======================
            // 5. 렌더링 함수 바인딩
            // ======================
            this.renderBasicInfo = renderBasicInfo.bind(this);
            this.renderPowerStatus = renderPowerStatus.bind(this);
            this.renderTrendChart = renderTrendChart.bind(this);

            // ======================
            // 6. Public Methods
            // ======================
            this.showDetail = showDetail.bind(this);
            this.hideDetail = hideDetail.bind(this);
            this.refreshMetrics = refreshMetrics.bind(this);
            this.stopRefresh = stopRefresh.bind(this);
            this._switchTab = switchTab.bind(this);

            // ======================
            // 7. 3D 이벤트 바인딩 (라이브러리 강제 네이밍)
            // ======================
            this.customEvents = {
                click: '@assetClicked',
            };

            bind3DEvents(this, this.customEvents);

            // ======================
            // 8. Popup (template 기반)
            // ======================
            const popupCreatedConfig = {
                chartSelector: this.config.chart.selectors.container,
                events: {
                    click: {
                        '.close-btn': () => this.hideDetail(),
                        '.tab-btn': (e) => this._switchTab(e.target.dataset.tab),
                    },
                },
            };

            const { htmlCode, cssCode } = this.properties.publishCode || {};
            this.getPopupHTML = () => extractTemplate(htmlCode || '', this._popupTemplateId);
            this.getPopupStyles = () => cssCode || '';
            this.onPopupCreated = () => {
                renderInitialLabels.call(this);
                const { chartSelector, events } = popupCreatedConfig;
                if (chartSelector) this.createChart(chartSelector);
                if (events) this.bindPopupEvents(events);
            };

            applyShadowPopupMixin(this, {
                getHTML: this.getPopupHTML,
                getStyles: this.getPopupStyles,
                onCreated: this.onPopupCreated,
            });

            applyEChartsMixin(this);

            console.log('[UPS] Registered:', this._defaultAssetKey);
        }

        function showDetail() {
            this.showPopup();

            const { datasetNames, refresh } = this.config;

            // 1) assetDetailUnified + metricLatest 호출 (섹션별 독립 처리)
            // metricHistoryStats는 fetchTrendData에서 fetch API로 직접 호출하므로 제외
            fx.go(
                this.datasetInfo.filter(d => d.datasetName !== datasetNames.metricHistory),
                fx.each(({ datasetName, param, render }) =>
                    fx.go(
                        Wkit.fetchData(this.page, datasetName, param),
                        (response) => {
                            if (!response || !response.response) {
                                console.warn(`[UPS] ${datasetName} fetch failed - no response`);
                                return;
                            }
                            const data = response.response.data;
                            if (data === null || data === undefined) {
                                console.warn(`[UPS] ${datasetName} - no data`);
                                return;
                            }
                            fx.each((fn) => this[fn](response), render);
                        }
                    )
                )
            ).catch(e => {
                console.error('[UPS] Data load error:', e);
            });

            // 2) 트렌드 차트 호출 (mhs/l)
            fetchTrendData.call(this);

            // 3) 5초 주기로 메트릭 갱신 시작
            this.stopRefresh();
            this._metricRefreshIntervalId = setInterval(() => this.refreshMetrics(), refresh.interval);
            console.log('[UPS] Metric refresh started (5s interval)');
        }

        function hideDetail() {
            this.stopRefresh();
            this.hidePopup();
        }

        function refreshMetrics() {
            const { datasetNames } = this.config;
            const metricInfo = this.datasetInfo.find(d => d.datasetName === datasetNames.metricLatest);
            fx.go(
                Wkit.fetchData(this.page, datasetNames.metricLatest, metricInfo.param),
                (response) => {
                    if (!response || !response.response) return;
                    const data = response.response.data;
                    if (data === null || data === undefined) return;
                    this.renderPowerStatus(response);
                }
            ).catch(e => {
                console.warn('[UPS] Metric refresh failed:', e);
            });
        }

        function stopRefresh() {
            if (this._metricRefreshIntervalId) {
                clearInterval(this._metricRefreshIntervalId);
                this._metricRefreshIntervalId = null;
                console.log('[UPS] Metric refresh stopped');
            }
        }

        function switchTab(tabName) {
            const { chart } = this.config;
            if (!tabName || !chart.tabs[tabName]) return;
            this._activeTab = tabName;

            const buttons = this.popupQueryAll(chart.selectors.tabBtn);
            if (buttons) {
                buttons.forEach((btn) => btn.classList.toggle('active', btn.dataset.tab === tabName));
            }

            // 이미 로드된 데이터로 차트 갱신
            if (this._trendData) {
                this.renderTrendChart({ response: { data: this._trendData } });
            }
        }

        async function fetchTrendData() {
            const { datasetNames } = this.config;
            const trendInfo = this.datasetInfo.find(d => d.datasetName === datasetNames.metricHistory);
            if (!trendInfo) return;

            const { baseUrl, assetKey, interval, metricCodes, statsKeys, timeRange, apiEndpoint } = trendInfo.param;
            const now = new Date();
            const from = new Date(now.getTime() - timeRange);

            try {
                const response = await fetch(`http://${baseUrl}${apiEndpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filter: {
                            assetKey,
                            interval,
                            metricCodes,
                            timeFrom: from.toISOString().replace('T', ' ').slice(0, 19),
                            timeTo: now.toISOString().replace('T', ' ').slice(0, 19),
                        },
                        statsKeys,
                        sort: [],
                    }),
                });

                const result = await response.json();
                if (!result || !result.success) {
                    console.warn('[UPS] Trend data unavailable');
                    return;
                }
                this._trendData = result.data;
                this.renderTrendChart({ response: { data: result.data } });
            } catch (e) {
                console.warn('[UPS] Trend fetch failed:', e);
            }
        }

        function renderBasicInfo({ response }) {
            const { data } = response;
            if (!data || !data.asset) {
                console.warn('[UPS] renderBasicInfo: no asset data');
                return;
            }

            const asset = data.asset;
            const { header, infoTable, datasetNames } = this.config;

            // Header 영역
            fx.go(
                header.fields,
                fx.each(({ key, selector, dataAttr, transform }) => {
                    const el = this.popupQuery(selector);
                    if (!el) return;
                    let value = asset[key];
                    if (transform) value = transform(value);
                    if (dataAttr) {
                        el.dataset[dataAttr] = value;
                    } else {
                        el.textContent = value;
                    }
                })
            );

            // 기본정보 테이블 (config 기반)
            const setCell = (selector, value) => {
                const el = this.popupQuery(selector);
                if (el) el.textContent = value ?? '-';
            };

            fx.go(
                infoTable.fields,
                fx.each(({ key, selector, transform, fallback }) => {
                    let value = asset[key] ?? fallback ?? '-';
                    if (transform) value = transform(value);
                    setCell(selector, value);
                })
            );

            // 제조사명/모델 체이닝: assetModelKey → mdl/g → vdr/g
            if (asset.assetModelKey) {
                fx.go(
                    Wkit.fetchData(this.page, datasetNames.modelDetail, { baseUrl: this._baseUrl, assetModelKey: asset.assetModelKey }),
                    (modelResp) => {
                        if (!modelResp?.response?.data) return;
                        const model = modelResp.response.data;
                        setCell(infoTable.chain.model, model.name);

                        if (model.assetVendorKey) {
                            fx.go(
                                Wkit.fetchData(this.page, datasetNames.vendorDetail, { baseUrl: this._baseUrl, assetVendorKey: model.assetVendorKey }),
                                (vendorResp) => {
                                    if (!vendorResp?.response?.data) return;
                                    setCell(infoTable.chain.vendor, vendorResp.response.data.name);
                                }
                            ).catch(() => {});
                        }
                    }
                ).catch(() => {});
            }
        }

        function renderPowerStatus({ response }) {
            const { data } = response;
            const { powerStatus } = this.config;
            const { metrics, selectors } = powerStatus;
            const timestampEl = this.popupQuery(selectors.timestamp);

            if (!data || !Array.isArray(data) || data.length === 0) {
                console.warn('[UPS] renderPowerStatus: no data');
                return;
            }

            // 타임스탬프 표시
            if (timestampEl && data[0]?.eventedAt) {
                timestampEl.textContent = this.formatTimestamp(data[0].eventedAt);
            }

            // 메트릭 코드를 값으로 매핑
            const metricMap = {};
            data.forEach((metric) => {
                const value = metric.valueType === 'NUMBER' ? metric.valueNumber : metric.valueString;
                metricMap[metric.metricCode] = value;
            });

            // 각 카드에 값 설정
            Object.entries(metrics).forEach(([key, config]) => {
                const card = this.popupQuery(`${selectors.card}[data-metric="${key}"]`);
                if (!card) return;

                const valueEl = card.querySelector(selectors.value);
                if (!valueEl) return;

                // metricCode가 없으면 "-" 표시 (API 미지원)
                if (!config.metricCode) {
                    valueEl.textContent = '-';
                    return;
                }

                // 값 표시
                const rawValue = metricMap[config.metricCode];
                if (rawValue != null) {
                    const displayValue = (rawValue * config.scale).toFixed(1);
                    valueEl.textContent = displayValue;
                } else {
                    valueEl.textContent = '-';
                }
            });
        }

        function renderTrendChart({ response }) {
            const { data } = response;
            const safeData = Array.isArray(data) ? data : [];

            const { chart, datasetNames } = this.config;
            const { tabs, series, selectors } = chart;
            const tabConfig = tabs[this._activeTab];
            if (!tabConfig) return;

            // datasetInfo에서 param 가져오기
            const trendInfo = this.datasetInfo.find((d) => d.datasetName === datasetNames.metricHistory);
            const { statsKeys, timeField } = trendInfo?.param || {};
            const statsKey = statsKeys?.[0] || 'avg';
            const timeKey = timeField || 'time';

            // 현재 탭의 metricCode로 필터링
            const tabMetricCodes = [tabConfig.inputCode, tabConfig.outputCode];
            const tabData = safeData.filter(row => tabMetricCodes.includes(row.metricCode));

            // 필터링된 데이터를 시간별로 그룹핑
            const timeMap = {};
            tabData.forEach((row) => {
                const time = row[timeKey];
                if (!timeMap[time]) timeMap[time] = {};
                timeMap[time][row.metricCode] = row.statsBody?.[statsKey] ?? null;
            });

            const times = Object.keys(timeMap);
            const inputValues = times.map((t) => {
                const raw = timeMap[t][tabConfig.inputCode];
                return raw != null ? +(raw).toFixed(2) : null;
            });
            const outputValues = times.map((t) => {
                const raw = timeMap[t][tabConfig.outputCode];
                return raw != null ? +(raw).toFixed(2) : null;
            });

            const { input: inputSeries, output: outputSeries } = series;

            const option = {
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(26, 31, 46, 0.95)',
                    borderColor: '#2a3142',
                    textStyle: { color: '#e0e6ed', fontSize: 12 },
                },
                legend: {
                    data: [inputSeries.label, outputSeries.label],
                    top: 8,
                    textStyle: { color: '#8892a0', fontSize: 11 },
                },
                grid: { left: 50, right: 20, top: 40, bottom: 24 },
                xAxis: {
                    type: 'category',
                    data: times,
                    axisLine: { lineStyle: { color: '#333' } },
                    axisLabel: { color: '#888', fontSize: 10 },
                },
                yAxis: {
                    type: 'value',
                    name: tabConfig.unit,
                    axisLine: { show: true, lineStyle: { color: '#666' } },
                    axisLabel: { color: '#888', fontSize: 10 },
                    splitLine: { lineStyle: { color: '#333' } },
                },
                series: [
                    {
                        name: inputSeries.label,
                        type: 'line',
                        data: inputValues,
                        smooth: true,
                        symbol: 'none',
                        lineStyle: { color: inputSeries.color, width: 2 },
                        areaStyle: {
                            color: {
                                type: 'linear',
                                x: 0, y: 0, x2: 0, y2: 1,
                                colorStops: [
                                    { offset: 0, color: hexToRgba(inputSeries.color, 0.2) },
                                    { offset: 1, color: hexToRgba(inputSeries.color, 0) },
                                ],
                            },
                        },
                    },
                    {
                        name: outputSeries.label,
                        type: 'line',
                        data: outputValues,
                        smooth: true,
                        symbol: 'none',
                        lineStyle: { color: outputSeries.color, width: 2 },
                        areaStyle: {
                            color: {
                                type: 'linear',
                                x: 0, y: 0, x2: 0, y2: 1,
                                colorStops: [
                                    { offset: 0, color: hexToRgba(outputSeries.color, 0.2) },
                                    { offset: 1, color: hexToRgba(outputSeries.color, 0) },
                                ],
                            },
                        },
                    },
                ],
            };

            this.updateChart(selectors.container, option);
        }

        function renderError(message) {
            const nameEl = this.popupQuery('.ups-name');
            const zoneEl = this.popupQuery('.ups-zone');
            const statusEl = this.popupQuery('.ups-status');

            if (nameEl) nameEl.textContent = '데이터 없음';
            if (zoneEl) zoneEl.textContent = message;
            if (statusEl) {
                statusEl.textContent = 'Error';
                statusEl.dataset.status = 'critical';
            }

            console.warn('[UPS] renderError:', message);
        }

        function renderInitialLabels() {
            const { powerStatus, chart } = this.config;

            // 전력현황 카드 라벨/유닛
            fx.go(
                Object.entries(powerStatus.metrics),
                fx.each(([key, cfg]) => {
                    const card = this.popupQuery(`${powerStatus.selectors.card}[data-metric="${key}"]`);
                    if (!card) return;
                    const labelEl = card.querySelector(powerStatus.selectors.label);
                    const unitEl = card.querySelector(powerStatus.selectors.unit);
                    if (labelEl) labelEl.textContent = cfg.label;
                    if (unitEl) unitEl.textContent = cfg.unit;
                })
            );

            // 탭 버튼 라벨
            fx.go(
                Object.entries(chart.tabs),
                fx.each(([key, cfg]) => {
                    const btn = this.popupQuery(`${chart.selectors.tabBtn}[data-tab="${key}"]`);
                    if (btn) btn.textContent = cfg.label;
                })
            );

            // 범례 라벨
            const inputLegend = this.popupQuery(chart.selectors.legendInput);
            const outputLegend = this.popupQuery(chart.selectors.legendOutput);
            if (inputLegend) inputLegend.textContent = chart.series.input.label;
            if (outputLegend) outputLegend.textContent = chart.series.output.label;
        }

        function statusTypeToLabel(statusType) {
            const { labels } = this.config.statusMap;
            return labels[statusType] || statusType;
        }

        function statusTypeToDataAttr(statusType) {
            const { dataAttrs, defaultDataAttr } = this.config.statusMap;
            return dataAttrs[statusType] || defaultDataAttr;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit' });
            } catch { return dateStr; }
        }

        function formatTimestamp(isoString) {
            if (!isoString) return '';
            try {
                const date = new Date(isoString);
                return date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            } catch { return ''; }
        }

        function onInstanceUnLoad() {
            this.stopRefresh();
            this.destroyPopup();

            // 캐시 데이터 해제
            this._trendData = null;

            console.log('[UPS] Destroyed:', this.id);
        }

        // ======================
        // PREVIEW CONTROLS
        // ======================

        function showNormal() {
            currentStatus = 'normal';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function showWarning() {
            currentStatus = 'warning';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function showCritical() {
            currentStatus = 'critical';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function destroyInstance() {
            if (instance) {
                onInstanceUnLoad.call(instance);
                instance = null;
                updateInstanceInfo();
            }
        }
    </script>
