<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPS - Preview (통합 API 구조)</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f1219;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .preview-controls {
            display: flex;
            gap: 12px;
        }

        .preview-btn {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .preview-btn:hover {
            background: #2563eb;
        }

        .preview-btn.warning {
            background: #eab308;
            color: #000;
        }

        .preview-btn.critical {
            background: #ef4444;
        }

        .preview-btn.destroy {
            background: #6b7280;
        }

        .preview-btn.destroy:hover {
            background: #4b5563;
        }

        .instance-info {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="preview-controls">
        <button class="preview-btn" onclick="showNormal()">Normal UPS</button>
        <button class="preview-btn warning" onclick="showWarning()">Warning UPS</button>
        <button class="preview-btn critical" onclick="showCritical()">Critical UPS</button>
        <button class="preview-btn destroy" onclick="destroyInstance()">Destroy</button>
    </div>
    <div class="instance-info" id="instance-info">Instance: not created</div>

    <div id="popup-host"></div>

    <script>
        // ======================
        // TEMPLATE DATA (publishCode에서 로드되는 것과 동일)
        // ======================
        const htmlCode = `
            <template id="popup-ups">
                <div class="popup-overlay">
                    <div class="popup-content">
                        <!-- Header -->
                        <div class="popup-header">
                            <div class="header-info">
                                <h2 class="ups-name">-</h2>
                                <span class="ups-zone">-</span>
                            </div>
                            <div class="header-actions">
                                <span class="ups-status" data-status="normal">Normal</span>
                                <button class="close-btn" type="button" aria-label="Close">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                        <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Body -->
                        <div class="popup-body">
                            <!-- Dynamic Fields Container -->
                            <div class="fields-container"></div>

                            <!-- Chart -->
                            <div class="chart-section">
                                <div class="chart-header">
                                    <span class="chart-title">Load & Battery History</span>
                                </div>
                                <div class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        `;

        const cssCode = `
            .popup-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.6);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            }

            .popup-content {
                background: #1a1f2e;
                border-radius: 12px;
                width: 560px;
                max-width: 90vw;
                max-height: 90vh;
                overflow: hidden;
                box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
                border: 1px solid #2a3142;
            }

            .popup-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px 24px;
                border-bottom: 1px solid #2a3142;
            }

            .header-info {
                display: flex;
                flex-direction: column;
                gap: 4px;
            }

            .ups-name {
                margin: 0;
                font-size: 18px;
                font-weight: 600;
                color: #e0e6ed;
            }

            .ups-zone {
                font-size: 13px;
                color: #8892a0;
            }

            .header-actions {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .ups-status {
                padding: 4px 12px;
                border-radius: 12px;
                font-size: 12px;
                font-weight: 500;
                text-transform: capitalize;
            }

            .ups-status[data-status="normal"] {
                background: rgba(34, 197, 94, 0.15);
                color: #22c55e;
            }

            .ups-status[data-status="warning"] {
                background: rgba(234, 179, 8, 0.15);
                color: #eab308;
            }

            .ups-status[data-status="critical"] {
                background: rgba(239, 68, 68, 0.15);
                color: #ef4444;
            }

            .close-btn {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 32px;
                height: 32px;
                padding: 0;
                background: transparent;
                border: none;
                border-radius: 6px;
                color: #8892a0;
                cursor: pointer;
                transition: background 0.15s, color 0.15s;
            }

            .close-btn:hover {
                background: #2a3142;
                color: #e0e6ed;
            }

            .popup-body {
                padding: 24px;
                display: flex;
                flex-direction: column;
                gap: 24px;
            }

            .fields-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }

            .value-card {
                background: #252b3b;
                border-radius: 8px;
                padding: 12px;
            }

            .value-label {
                font-size: 11px;
                color: #8892a0;
                margin-bottom: 4px;
                text-transform: uppercase;
            }

            .value-data {
                font-size: 20px;
                font-weight: 600;
                color: #e0e6ed;
            }

            .chart-section {
                background: #252b3b;
                border-radius: 8px;
                overflow: hidden;
            }

            .chart-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 16px;
                border-bottom: 1px solid #2a3142;
            }

            .chart-title {
                font-size: 14px;
                font-weight: 500;
                color: #e0e6ed;
            }

            .chart-container {
                width: 100%;
                height: 200px;
            }
        `;

        // ======================
        // MOCK IMPLEMENTATIONS
        // ======================

        const fx = {
            go: (data, ...fns) => fns.reduce((acc, fn) => acc.then ? acc.then(fn) : Promise.resolve(fn(acc)), Promise.resolve(data)),
            each: (fn, arr) => {
                if (arr === undefined) return (arr2) => { arr2.forEach(fn); return arr2; };
                arr.forEach(fn); return arr;
            }
        };

        const Wkit = {
            bind3DEvents: (ctx, events) => console.log('[Wkit.bind3DEvents]', Object.keys(events)),
            fetchData: (page, datasetName, param) => {
                console.log('[Wkit.fetchData]', datasetName, param);
                return Promise.resolve({ response: { data: getMockData(datasetName) } });
            }
        };

        // Mock data - 통합 API 응답 구조 (assetDetailUnified)
        // register.js의 renderAssetInfo + renderProperties와 일치
        const mockUPSData = {
            normal: {
                asset: {
                    name: 'UPS-A01',
                    locationLabel: 'Zone-A',
                    statusType: 'ACTIVE'
                },
                properties: [
                    { label: 'Load', value: '45%', helpText: 'Current load percentage', displayOrder: 1 },
                    { label: 'Battery', value: '100%', helpText: 'Battery charge level', displayOrder: 2 },
                    { label: 'Input', value: '220V', helpText: 'Input voltage', displayOrder: 3 },
                    { label: 'Output', value: '220V', helpText: 'Output voltage', displayOrder: 4 },
                    { label: 'Runtime', value: '120min', helpText: 'Estimated runtime', displayOrder: 5 },
                    { label: 'Mode', value: 'Online', helpText: 'Operating mode', displayOrder: 6 }
                ]
            },
            warning: {
                asset: {
                    name: 'UPS-B02',
                    locationLabel: 'Zone-B',
                    statusType: 'WARNING'
                },
                properties: [
                    { label: 'Load', value: '78%', helpText: 'Current load percentage', displayOrder: 1 },
                    { label: 'Battery', value: '65%', helpText: 'Battery charge level', displayOrder: 2 },
                    { label: 'Input', value: '218V', helpText: 'Input voltage', displayOrder: 3 },
                    { label: 'Output', value: '220V', helpText: 'Output voltage', displayOrder: 4 },
                    { label: 'Runtime', value: '45min', helpText: 'Estimated runtime', displayOrder: 5 },
                    { label: 'Mode', value: 'Online', helpText: 'Operating mode', displayOrder: 6 }
                ]
            },
            critical: {
                asset: {
                    name: 'UPS-C03',
                    locationLabel: 'Zone-C',
                    statusType: 'CRITICAL'
                },
                properties: [
                    { label: 'Load', value: '95%', helpText: 'Current load percentage', displayOrder: 1 },
                    { label: 'Battery', value: '15%', helpText: 'Battery charge level', displayOrder: 2 },
                    { label: 'Input', value: '0V', helpText: 'Input voltage - Power Failure', displayOrder: 3 },
                    { label: 'Output', value: '220V', helpText: 'Output voltage', displayOrder: 4 },
                    { label: 'Runtime', value: '8min', helpText: 'Estimated runtime', displayOrder: 5 },
                    { label: 'Mode', value: 'Battery', helpText: 'Operating mode', displayOrder: 6 }
                ]
            }
        };

        let currentStatus = 'normal';

        function generateHistoryData() {
            const timestamps = [];
            const load = [];
            const battery = [];
            const now = new Date();

            for (let i = 23; i >= 0; i--) {
                const time = new Date(now.getTime() - i * 3600000);
                timestamps.push(time.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' }));
                const baseLoad = 45 + Math.sin(i / 4) * 15;
                load.push(Math.round((baseLoad + (Math.random() - 0.5) * 10) * 10) / 10);
                battery.push(Math.round((95 + (Math.random() - 0.5) * 10) * 10) / 10);
            }

            // API fields 구조에 맞춤
            return {
                timestamps,
                values: { load, battery },
                fields: [
                    { key: 'load', label: 'Load', unit: '%' },
                    { key: 'battery', label: 'Battery', unit: '%' }
                ]
            };
        }

        function getMockData(datasetName) {
            switch (datasetName) {
                case 'assetDetailUnified': return mockUPSData[currentStatus];
                case 'upsHistory': return generateHistoryData();
                default: return {};
            }
        }

        // Mock PopupMixin
        const PopupMixin = {
            applyShadowPopupMixin: (ctx, config) => {
                let shadowRoot = null;
                let _chart = null;

                ctx.showPopup = () => {
                    const host = ctx.page.element;
                    if (!host.shadowRoot) {
                        shadowRoot = host.attachShadow({ mode: 'open' });
                    } else {
                        shadowRoot = host.shadowRoot;
                        shadowRoot.innerHTML = '';
                    }

                    const style = document.createElement('style');
                    style.textContent = config.getStyles();
                    shadowRoot.appendChild(style);

                    const content = document.createElement('div');
                    content.innerHTML = config.getHTML();
                    shadowRoot.appendChild(content);

                    ctx._shadowRoot = shadowRoot;
                    config.onCreated?.();
                    console.log('[PopupMixin] Popup shown');
                };

                ctx.hidePopup = () => {
                    if (ctx._shadowRoot) {
                        ctx._shadowRoot.innerHTML = '';
                        console.log('[PopupMixin] Popup hidden');
                    }
                };

                ctx.destroyPopup = () => {
                    if (_chart) { _chart.dispose(); _chart = null; }
                    if (ctx._shadowRoot) {
                        ctx._shadowRoot.innerHTML = '';
                        ctx._shadowRoot = null;
                    }
                    console.log('[PopupMixin] Popup destroyed');
                };

                ctx.popupQuery = (sel) => ctx._shadowRoot?.querySelector(sel);
                ctx.popupQueryAll = (sel) => ctx._shadowRoot?.querySelectorAll(sel) || [];
                ctx.bindPopupEvents = (events) => {
                    Object.entries(events).forEach(([eventType, handlers]) => {
                        Object.entries(handlers).forEach(([selector, handler]) => {
                            ctx.popupQueryAll(selector).forEach(el => el.addEventListener(eventType, handler));
                        });
                    });
                };

                ctx._getChartRef = () => _chart;
                ctx._setChartRef = (c) => { _chart = c; };
            },

            applyEChartsMixin: (ctx) => {
                ctx.createChart = (selector) => {
                    const container = ctx.popupQuery(selector);
                    if (container) {
                        const chart = echarts.init(container);
                        ctx._setChartRef(chart);
                        console.log('[EChartsMixin] Chart created');
                    }
                };

                ctx.updateChart = (selector, option) => {
                    let chart = ctx._getChartRef();
                    if (!chart) {
                        const container = ctx.popupQuery(selector);
                        if (container) {
                            chart = echarts.init(container);
                            ctx._setChartRef(chart);
                        }
                    }
                    if (chart) {
                        chart.setOption(option);
                        console.log('[EChartsMixin] Chart updated');
                    }
                };
            }
        };

        // ======================
        // TEMPLATE HELPER
        // ======================
        function extractTemplate(htmlCode, templateId) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlCode, 'text/html');
            const template = doc.querySelector(`template#${templateId}`);
            return template?.innerHTML || '';
        }

        // ======================
        // COMPONENT INSTANCE
        // ======================
        let instance = null;

        function createInstance() {
            if (instance) {
                onInstanceUnLoad.call(instance);
            }

            instance = {
                id: 'preview-ups',
                page: { element: document.getElementById('popup-host') },
                properties: { publishCode: { htmlCode, cssCode } },
                setter: { assetInfo: { assetKey: 'mock-ups-001' } }
            };

            initComponent.call(instance);
            updateInstanceInfo();
        }

        function updateInstanceInfo() {
            const info = document.getElementById('instance-info');
            info.textContent = instance ? `Instance: ${instance.id}` : 'Instance: not created';
        }

        // ======================
        // COMPONENT LIFECYCLE (register.js와 동일한 구조)
        // ======================

        // Status transform functions (Asset API v1)
        function statusTypeToLabel(statusType) {
            const labels = { ACTIVE: 'Normal', WARNING: 'Warning', CRITICAL: 'Critical', INACTIVE: 'Inactive', MAINTENANCE: 'Maintenance' };
            return labels[statusType] || statusType;
        }

        function statusTypeToDataAttr(statusType) {
            const map = { ACTIVE: 'normal', WARNING: 'warning', CRITICAL: 'critical', INACTIVE: 'inactive', MAINTENANCE: 'maintenance' };
            return map[statusType] || 'normal';
        }

        function initComponent() {
            const { bind3DEvents, fetchData } = Wkit;
            const { applyShadowPopupMixin, applyEChartsMixin } = PopupMixin;

            const BASE_URL = 'http://10.23.128.140:8811';

            // register.js와 동일한 구조 (통합 API)
            this._defaultAssetKey = this.setter?.assetInfo?.assetKey || this.id;

            // 현재 활성화된 데이터셋 (통합 API 사용)
            this.datasetInfo = [
                { datasetName: 'assetDetailUnified', render: ['renderAssetInfo', 'renderProperties'] },  // 통합 API: asset + properties
                // { datasetName: 'upsHistory', render: ['renderChart'] },  // 차트 (추후 활성화)
            ];

            // 헤더 영역 고정 필드
            this.baseInfoConfig = [
                { key: 'name', selector: '.ups-name' },
                { key: 'locationLabel', selector: '.ups-zone' },
                { key: 'statusType', selector: '.ups-status', transform: statusTypeToLabel },
                { key: 'statusType', selector: '.ups-status', dataAttr: 'status', transform: statusTypeToDataAttr }
            ];

            // 동적 필드 컨테이너 selector
            this.fieldsContainerSelector = '.fields-container';

            // chartConfig: 차트 렌더링 설정
            this.chartConfig = {
                xKey: 'timestamps',
                styleMap: {
                    load: { label: '부하율', unit: '%', color: '#3b82f6', smooth: true, areaStyle: true },
                    battery: { label: '배터리', unit: '%', color: '#22c55e', smooth: true }
                },
                optionBuilder: getMultiLineChartOption
            };

            // 렌더링 함수 바인딩 (register.js와 동일)
            this.renderAssetInfo = renderAssetInfo.bind(this);      // 자산 기본 정보 (asset 객체)
            this.renderProperties = renderProperties.bind(this);    // 동적 프로퍼티 (properties 배열)
            this.renderChart = renderChart.bind(this, this.chartConfig);
            this.renderError = renderError.bind(this);              // 에러 상태 렌더링
            this.showDetail = showDetail.bind(this);
            this.hideDetail = hideDetail.bind(this);

            this.customEvents = { click: '@assetClicked' };
            bind3DEvents(this, this.customEvents);

            this.templateConfig = { popup: 'popup-ups' };
            this.popupCreatedConfig = {
                chartSelector: '.chart-container',
                events: { click: { '.close-btn': () => this.hideDetail() } }
            };

            const { htmlCode, cssCode } = this.properties.publishCode || {};
            this.getPopupHTML = () => extractTemplate(htmlCode || '', this.templateConfig.popup);
            this.getPopupStyles = () => cssCode || '';
            this.onPopupCreated = onPopupCreated.bind(this, this.popupCreatedConfig);

            applyShadowPopupMixin(this, {
                getHTML: this.getPopupHTML,
                getStyles: this.getPopupStyles,
                onCreated: this.onPopupCreated
            });

            applyEChartsMixin(this);

            console.log('[UPS] Registered:', this._defaultAssetKey);
        }

        function showDetail() {
            this.showPopup();
            fx.go(
                this.datasetInfo,
                fx.each(({ datasetName, render }) =>
                    fx.go(
                        Wkit.fetchData(this.page, datasetName, { baseUrl: BASE_URL, assetKey: this._defaultAssetKey, locale: 'ko' }),
                        (response) => {
                            // response가 없거나 response.response가 없는 경우 에러 표시
                            if (!response || !response.response) {
                                this.renderError('데이터를 불러올 수 없습니다.');
                                return;
                            }
                            // response.response.data가 null/undefined인 경우 에러 표시
                            if (response.response.data === null || response.response.data === undefined) {
                                this.renderError('자산 정보가 존재하지 않습니다.');
                                return;
                            }
                            fx.each((fn) => this[fn](response), render);
                        }
                    )
                )
            ).catch(e => {
                console.error('[UPS]', e);
                this.renderError('데이터 로드 중 오류가 발생했습니다.');
            });
        }

        // 에러 상태 렌더링
        function renderError(message) {
            // 헤더 영역에 에러 표시
            const nameEl = this.popupQuery('.ups-name');
            const zoneEl = this.popupQuery('.ups-zone');
            const statusEl = this.popupQuery('.ups-status');

            if (nameEl) nameEl.textContent = '데이터 없음';
            if (zoneEl) zoneEl.textContent = message;
            if (statusEl) {
                statusEl.textContent = 'Error';
                statusEl.dataset.status = 'critical';
            }

            // fields-container에 에러 메시지 표시
            const container = this.popupQuery(this.fieldsContainerSelector);
            if (container) {
                container.innerHTML = `
                    <div class="value-card" style="grid-column: 1 / -1; text-align: center;">
                        <div class="value-label">오류</div>
                        <div class="value-data" style="font-size: 14px; color: #ef4444;">${message}</div>
                    </div>
                `;
            }

            console.warn('[UPS] renderError:', message);
        }

        // 자산 기본 정보 렌더링 (통합 API - data.asset)
        function renderAssetInfo({ response }) {
            const { data } = response;
            if (!data || !data.asset) {
                renderError.call(this, '자산 데이터가 없습니다.');
                return;
            }

            const asset = data.asset;

            // 헤더 영역 고정 필드 렌더링
            fx.go(
                this.baseInfoConfig,
                fx.each(({ key, selector, dataAttr, transform }) => {
                    const el = this.popupQuery(selector);
                    if (!el) return;
                    let value = asset[key];
                    if (transform) value = transform(value);
                    if (dataAttr) {
                        el.dataset[dataAttr] = value;
                    } else {
                        el.textContent = value;
                    }
                })
            );
        }

        // 동적 프로퍼티 렌더링 (통합 API - data.properties[])
        function renderProperties({ response }) {
            const { data } = response;
            const container = this.popupQuery(this.fieldsContainerSelector);
            if (!container) return;

            // properties가 없거나 빈 배열인 경우
            if (!data?.properties || data.properties.length === 0) {
                container.innerHTML = `
                    <div class="value-card" style="grid-column: 1 / -1; text-align: center;">
                        <div class="value-label">알림</div>
                        <div class="value-data" style="font-size: 14px; color: #6b7280;">프로퍼티 정보가 없습니다</div>
                    </div>
                `;
                return;
            }

            // displayOrder로 정렬된 properties 배열을 카드로 렌더링
            const sortedProperties = [...data.properties].sort((a, b) => (a.displayOrder || 0) - (b.displayOrder || 0));

            container.innerHTML = sortedProperties
                .map(({ label, value, helpText }) => {
                    return `<div class="value-card" title="${helpText || ''}">
                        <div class="value-label">${label}</div>
                        <div class="value-data">${value ?? '-'}</div>
                    </div>`;
                })
                .join('');
        }

        function renderChart(config, { response }) {
            const { data } = response;
            if (!data) return;
            const { optionBuilder, ...chartConfig } = config;
            const option = optionBuilder(chartConfig, data);
            this.updateChart('.chart-container', option);
        }

        function hideDetail() {
            this.hidePopup();
        }

        function getMultiLineChartOption(config, data) {
            const { xKey, styleMap } = config;

            // styleMap 기반으로 series 생성
            const seriesData = Object.entries(styleMap).map(([key, style]) => ({
                key,
                name: style.label,
                unit: style.unit,
                color: style.color,
                smooth: style.smooth,
                areaStyle: style.areaStyle
            }));

            return {
                grid: { left: 45, right: 16, top: 30, bottom: 24 },
                legend: {
                    data: seriesData.map(s => s.name),
                    top: 0,
                    textStyle: { color: '#8892a0', fontSize: 11 }
                },
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: '#1a1f2e',
                    borderColor: '#2a3142',
                    textStyle: { color: '#e0e6ed', fontSize: 12 }
                },
                xAxis: {
                    type: 'category',
                    data: data[xKey],
                    axisLine: { lineStyle: { color: '#333' } },
                    axisLabel: { color: '#888', fontSize: 10 }
                },
                yAxis: {
                    type: 'value',
                    min: 0,
                    max: 100,
                    axisLine: { show: false },
                    axisLabel: { color: '#888', fontSize: 10, formatter: '{value}%' },
                    splitLine: { lineStyle: { color: '#333' } }
                },
                series: seriesData.map(({ key, name, color, smooth, areaStyle }) => ({
                    name,
                    type: 'line',
                    data: data[key],
                    smooth,
                    symbol: 'none',
                    lineStyle: { color, width: 2 },
                    areaStyle: areaStyle ? {
                        color: {
                            type: 'linear',
                            x: 0, y: 0, x2: 0, y2: 1,
                            colorStops: [
                                { offset: 0, color: hexToRgba(color, 0.3) },
                                { offset: 1, color: hexToRgba(color, 0) }
                            ]
                        }
                    } : null
                }))
            };
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function onPopupCreated({ chartSelector, events }) {
            chartSelector && this.createChart(chartSelector);
            events && this.bindPopupEvents(events);
        }

        function onInstanceUnLoad() {
            this.destroyPopup();
            console.log('[UPS] Destroyed:', this.id);
        }

        // ======================
        // PREVIEW CONTROLS
        // ======================

        function showNormal() {
            currentStatus = 'normal';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function showWarning() {
            currentStatus = 'warning';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function showCritical() {
            currentStatus = 'critical';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function destroyInstance() {
            if (instance) {
                onInstanceUnLoad.call(instance);
                instance = null;
                updateInstanceInfo();
            }
        }
    </script>
</body>
</html>
