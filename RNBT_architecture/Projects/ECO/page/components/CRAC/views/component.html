<!--
  CRAC - Shadow DOM Popup Template
  항온항습기 상세 팝업
-->
<template id="popup-crac">
    <div class="popup-overlay">
        <div class="popup-content">
            <!-- Header -->
            <div class="popup-header">
                <div class="header-info">
                    <h2 class="crac-name">-</h2>
                    <span class="crac-zone">-</span>
                </div>
                <div class="header-actions">
                    <span class="crac-status" data-status="normal">Normal</span>
                    <button class="close-btn" type="button" aria-label="Close">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Body -->
            <div class="popup-body">
                <!-- Current Values (동적 생성 - API fields 배열 사용) -->
                <div class="current-values fields-container">
                    <!-- JS에서 API 응답의 fields 배열을 기반으로 동적 생성 -->
                </div>

                <!-- Chart -->
                <div class="chart-section">
                    <div class="chart-header">
                        <span class="chart-title">Temperature & Humidity History</span>
                    </div>
                    <div class="chart-container"></div>
                </div>
            </div>
        </div>
    </div>
</template>
