<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAC - Preview (통합 API 구조)</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f1219;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .preview-controls { display: flex; gap: 12px; }

        .preview-btn {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .preview-btn:hover { background: #2563eb; }
        .preview-btn.warning { background: #eab308; color: #000; }
        .preview-btn.critical { background: #ef4444; }
        .preview-btn.destroy { background: #6b7280; }
        .preview-btn.destroy:hover { background: #4b5563; }

        .instance-info { font-size: 12px; color: #6b7280; margin-top: 8px; }
    </style>
</head>
<body>
    <div class="preview-controls">
        <button class="preview-btn" onclick="showNormal()">Normal CRAC</button>
        <button class="preview-btn warning" onclick="showWarning()">Warning CRAC</button>
        <button class="preview-btn critical" onclick="showCritical()">Critical CRAC</button>
        <button class="preview-btn destroy" onclick="destroyInstance()">Destroy</button>
    </div>
    <div class="instance-info" id="instance-info">Instance: not created</div>

    <div id="popup-host"></div>

    <script>
        // ======================
        // TEMPLATE DATA
        // ======================
        const htmlCode = `
            <template id="popup-crac">
                <div class="popup-overlay">
                    <div class="popup-content">
                        <div class="popup-header">
                            <div class="header-info">
                                <h2 class="crac-name">-</h2>
                                <span class="crac-zone">-</span>
                            </div>
                            <div class="header-actions">
                                <span class="crac-status" data-status="normal">Normal</span>
                                <button class="close-btn" type="button" aria-label="Close">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                        <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="popup-body">
                            <!-- Dynamic Fields Container -->
                            <div class="fields-container"></div>

                            <div class="chart-section">
                                <div class="chart-header">
                                    <span class="chart-title">Temperature & Humidity History</span>
                                </div>
                                <div class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        `;

        const cssCode = `
            .popup-overlay {
                position: fixed; top: 0; left: 0;
                width: 100vw; height: 100vh;
                background: rgba(0, 0, 0, 0.6);
                display: flex; align-items: center; justify-content: center;
                z-index: 1000;
            }

            .popup-content {
                background: #1a1f2e;
                border-radius: 12px;
                width: 560px; max-width: 90vw; max-height: 90vh;
                overflow: hidden;
                box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
                border: 1px solid #2a3142;
            }

            .popup-header {
                display: flex; justify-content: space-between; align-items: center;
                padding: 20px 24px; border-bottom: 1px solid #2a3142;
            }

            .header-info { display: flex; flex-direction: column; gap: 4px; }
            .crac-name { margin: 0; font-size: 18px; font-weight: 600; color: #e0e6ed; }
            .crac-zone { font-size: 13px; color: #8892a0; }

            .header-actions { display: flex; align-items: center; gap: 12px; }
            .crac-status { padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 500; text-transform: capitalize; }
            .crac-status[data-status="normal"] { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
            .crac-status[data-status="warning"] { background: rgba(234, 179, 8, 0.15); color: #eab308; }
            .crac-status[data-status="critical"] { background: rgba(239, 68, 68, 0.15); color: #ef4444; }

            .close-btn {
                display: flex; align-items: center; justify-content: center;
                width: 32px; height: 32px; padding: 0;
                background: transparent; border: none; border-radius: 6px;
                color: #8892a0; cursor: pointer;
                transition: background 0.15s, color 0.15s;
            }
            .close-btn:hover { background: #2a3142; color: #e0e6ed; }

            .popup-body { padding: 24px; display: flex; flex-direction: column; gap: 20px; }

            .fields-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }

            .value-card {
                background: #252b3b;
                border-radius: 8px;
                padding: 12px;
            }

            .value-label {
                font-size: 11px;
                color: #8892a0;
                margin-bottom: 4px;
                text-transform: uppercase;
            }

            .value-data {
                font-size: 20px;
                font-weight: 600;
                color: #e0e6ed;
            }

            .chart-section { background: #252b3b; border-radius: 8px; overflow: hidden; }
            .chart-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; border-bottom: 1px solid #2a3142; }
            .chart-title { font-size: 14px; font-weight: 500; color: #e0e6ed; }
            .chart-container { width: 100%; height: 200px; }
        `;

        // ======================
        // MOCK IMPLEMENTATIONS
        // ======================

        const fx = {
            go: (data, ...fns) => fns.reduce((acc, fn) => acc.then ? acc.then(fn) : Promise.resolve(fn(acc)), Promise.resolve(data)),
            each: (fn, arr) => {
                if (arr === undefined) return (arr2) => { arr2.forEach(fn); return arr2; };
                arr.forEach(fn); return arr;
            }
        };

        const Wkit = {
            bind3DEvents: (ctx, events) => console.log('[Wkit.bind3DEvents]', Object.keys(events)),
            fetchData: (page, datasetName, param) => {
                console.log('[Wkit.fetchData]', datasetName, param);
                return Promise.resolve({ response: { data: getMockData(datasetName) } });
            }
        };

        // Mock data - 통합 API 응답 구조 (assetDetailUnified)
        // register.js의 renderAssetInfo + renderProperties와 일치
        const mockCRACData = {
            normal: {
                asset: {
                    name: 'CRAC-A01',
                    locationLabel: 'Zone-A',
                    statusType: 'ACTIVE'
                },
                properties: [
                    { label: 'Supply Temp', value: '18.2°C', helpText: 'Supply air temperature', displayOrder: 1 },
                    { label: 'Return Temp', value: '24.5°C', helpText: 'Return air temperature', displayOrder: 2 },
                    { label: 'Humidity', value: '48%', helpText: 'Relative humidity', displayOrder: 3 },
                    { label: 'Fan Speed', value: '75%', helpText: 'Fan speed percentage', displayOrder: 4 },
                    { label: 'Setpoint', value: '18.0°C', helpText: 'Temperature setpoint', displayOrder: 5 },
                    { label: 'Mode', value: 'Cooling', helpText: 'Operating mode', displayOrder: 6 }
                ]
            },
            warning: {
                asset: {
                    name: 'CRAC-B02',
                    locationLabel: 'Zone-B',
                    statusType: 'WARNING'
                },
                properties: [
                    { label: 'Supply Temp', value: '20.5°C', helpText: 'Supply air temperature - HIGH', displayOrder: 1 },
                    { label: 'Return Temp', value: '28.8°C', helpText: 'Return air temperature - HIGH', displayOrder: 2 },
                    { label: 'Humidity', value: '62%', helpText: 'Relative humidity - HIGH', displayOrder: 3 },
                    { label: 'Fan Speed', value: '95%', helpText: 'Fan speed percentage', displayOrder: 4 },
                    { label: 'Setpoint', value: '18.0°C', helpText: 'Temperature setpoint', displayOrder: 5 },
                    { label: 'Mode', value: 'Cooling', helpText: 'Operating mode', displayOrder: 6 }
                ]
            },
            critical: {
                asset: {
                    name: 'CRAC-C03',
                    locationLabel: 'Zone-C',
                    statusType: 'CRITICAL'
                },
                properties: [
                    { label: 'Supply Temp', value: '22.0°C', helpText: 'Supply air temperature - CRITICAL', displayOrder: 1 },
                    { label: 'Return Temp', value: '32.5°C', helpText: 'Return air temperature - CRITICAL', displayOrder: 2 },
                    { label: 'Humidity', value: '72%', helpText: 'Relative humidity - CRITICAL', displayOrder: 3 },
                    { label: 'Fan Speed', value: '100%', helpText: 'Fan speed percentage - MAX', displayOrder: 4 },
                    { label: 'Setpoint', value: '18.0°C', helpText: 'Temperature setpoint', displayOrder: 5 },
                    { label: 'Mode', value: 'Cooling', helpText: 'Operating mode', displayOrder: 6 }
                ]
            }
        };

        let currentStatus = 'normal';

        function generateHistoryData() {
            const timestamps = [];
            const supplyTemp = [];
            const returnTemp = [];
            const humidity = [];
            const now = new Date();

            for (let i = 23; i >= 0; i--) {
                const time = new Date(now.getTime() - i * 3600000);
                timestamps.push(time.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' }));

                const baseSupply = 18 + Math.sin(i / 8) * 1;
                supplyTemp.push(Math.round((baseSupply + (Math.random() - 0.5) * 2) * 10) / 10);

                const baseReturn = 24 + Math.sin(i / 6) * 2;
                returnTemp.push(Math.round((baseReturn + (Math.random() - 0.5) * 3) * 10) / 10);

                const baseHumidity = 50 + Math.sin(i / 10) * 5;
                humidity.push(Math.round(Math.max(35, Math.min(65, baseHumidity + (Math.random() - 0.5) * 8)) * 10) / 10);
            }

            // API fields 구조에 맞춤
            return {
                timestamps,
                values: { supplyTemp, returnTemp, humidity },
                fields: [
                    { key: 'supplyTemp', label: 'Supply Temp', unit: '°C' },
                    { key: 'returnTemp', label: 'Return Temp', unit: '°C' },
                    { key: 'humidity', label: 'Humidity', unit: '%' }
                ]
            };
        }

        function getMockData(datasetName) {
            switch (datasetName) {
                case 'assetDetailUnified': return mockCRACData[currentStatus];
                case 'cracHistory': return generateHistoryData();
                default: return {};
            }
        }

        // Mock PopupMixin
        const PopupMixin = {
            applyShadowPopupMixin: (ctx, config) => {
                let shadowRoot = null;
                let _chart = null;

                ctx.showPopup = () => {
                    const host = ctx.page.element;
                    if (!host.shadowRoot) {
                        shadowRoot = host.attachShadow({ mode: 'open' });
                    } else {
                        shadowRoot = host.shadowRoot;
                        shadowRoot.innerHTML = '';
                    }

                    const style = document.createElement('style');
                    style.textContent = config.getStyles();
                    shadowRoot.appendChild(style);

                    const content = document.createElement('div');
                    content.innerHTML = config.getHTML();
                    shadowRoot.appendChild(content);

                    ctx._shadowRoot = shadowRoot;
                    config.onCreated?.();
                    console.log('[PopupMixin] Popup shown');
                };

                ctx.hidePopup = () => {
                    if (ctx._shadowRoot) {
                        ctx._shadowRoot.innerHTML = '';
                        console.log('[PopupMixin] Popup hidden');
                    }
                };

                ctx.destroyPopup = () => {
                    if (_chart) { _chart.dispose(); _chart = null; }
                    if (ctx._shadowRoot) {
                        ctx._shadowRoot.innerHTML = '';
                        ctx._shadowRoot = null;
                    }
                    console.log('[PopupMixin] Popup destroyed');
                };

                ctx.popupQuery = (sel) => ctx._shadowRoot?.querySelector(sel);
                ctx.popupQueryAll = (sel) => ctx._shadowRoot?.querySelectorAll(sel) || [];
                ctx.bindPopupEvents = (events) => {
                    Object.entries(events).forEach(([eventType, handlers]) => {
                        Object.entries(handlers).forEach(([selector, handler]) => {
                            ctx.popupQueryAll(selector).forEach(el => el.addEventListener(eventType, handler));
                        });
                    });
                };

                ctx._getChartRef = () => _chart;
                ctx._setChartRef = (c) => { _chart = c; };
            },

            applyEChartsMixin: (ctx) => {
                ctx.createChart = (selector) => {
                    const container = ctx.popupQuery(selector);
                    if (container) {
                        const chart = echarts.init(container);
                        ctx._setChartRef(chart);
                        console.log('[EChartsMixin] Chart created');
                    }
                };

                ctx.updateChart = (selector, option) => {
                    let chart = ctx._getChartRef();
                    if (!chart) {
                        const container = ctx.popupQuery(selector);
                        if (container) {
                            chart = echarts.init(container);
                            ctx._setChartRef(chart);
                        }
                    }
                    if (chart) {
                        chart.setOption(option);
                        console.log('[EChartsMixin] Chart updated');
                    }
                };
            }
        };

        // ======================
        // TEMPLATE HELPER
        // ======================
        function extractTemplate(htmlCode, templateId) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlCode, 'text/html');
            const template = doc.querySelector(`template#${templateId}`);
            return template?.innerHTML || '';
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // ======================
        // COMPONENT INSTANCE
        // ======================
        let instance = null;

        function createInstance() {
            if (instance) { onInstanceUnLoad.call(instance); }

            instance = {
                id: 'preview-crac',
                page: { element: document.getElementById('popup-host') },
                properties: { publishCode: { htmlCode, cssCode } },
                setter: { assetInfo: { assetKey: 'mock-crac-001' } }
            };

            initComponent.call(instance);
            updateInstanceInfo();
        }

        function updateInstanceInfo() {
            const info = document.getElementById('instance-info');
            info.textContent = instance ? `Instance: ${instance.id}` : 'Instance: not created';
        }

        // ======================
        // COMPONENT LIFECYCLE
        // ======================

        // Status transform functions (Asset API v1)
        function statusTypeToLabel(statusType) {
            const labels = { ACTIVE: 'Normal', WARNING: 'Warning', CRITICAL: 'Critical', INACTIVE: 'Inactive', MAINTENANCE: 'Maintenance' };
            return labels[statusType] || statusType;
        }

        function statusTypeToDataAttr(statusType) {
            const map = { ACTIVE: 'normal', WARNING: 'warning', CRITICAL: 'critical', INACTIVE: 'inactive', MAINTENANCE: 'maintenance' };
            return map[statusType] || 'normal';
        }

        function initComponent() {
            const { bind3DEvents, fetchData } = Wkit;
            const { applyShadowPopupMixin, applyEChartsMixin } = PopupMixin;

            const BASE_URL = 'http://10.23.128.140:8811';

            // register.js와 동일한 구조 (통합 API)
            this._defaultAssetKey = this.setter?.assetInfo?.assetKey || this.id;

            // 현재 활성화된 데이터셋 (통합 API 사용)
            this.datasetInfo = [
                { datasetName: 'assetDetailUnified', render: ['renderAssetInfo', 'renderProperties'] },  // 통합 API: asset + properties
                // { datasetName: 'cracHistory', render: ['renderChart'] },    // 차트 (추후 활성화)
            ];

            // 헤더 영역 고정 필드
            this.baseInfoConfig = [
                { key: 'name', selector: '.crac-name' },
                { key: 'locationLabel', selector: '.crac-zone' },
                { key: 'statusType', selector: '.crac-status', transform: statusTypeToLabel },
                { key: 'statusType', selector: '.crac-status', dataAttr: 'status', transform: statusTypeToDataAttr }
            ];

            // 동적 필드 컨테이너 selector
            this.fieldsContainerSelector = '.fields-container';

            // chartConfig: 차트 렌더링 설정
            this.chartConfig = {
                xKey: 'timestamps',
                styleMap: {
                    supplyTemp: { label: '공급 온도', unit: '°C', color: '#3b82f6', yAxisIndex: 0 },
                    returnTemp: { label: '환기 온도', unit: '°C', color: '#ef4444', yAxisIndex: 0 },
                    humidity: { label: '습도', unit: '%', color: '#22c55e', yAxisIndex: 1 }
                },
                optionBuilder: getDualAxisChartOption
            };

            // 렌더링 함수 바인딩 (register.js와 동일)
            this.renderAssetInfo = renderAssetInfo.bind(this);      // 자산 기본 정보 (asset 객체)
            this.renderProperties = renderProperties.bind(this);    // 동적 프로퍼티 (properties 배열)
            this.renderChart = renderChart.bind(this);
            this.renderError = renderError.bind(this);              // 에러 상태 렌더링

            this.showDetail = showDetail.bind(this);
            this.hideDetail = hideDetail.bind(this);

            this.customEvents = { click: '@assetClicked' };
            bind3DEvents(this, this.customEvents);

            this.templateConfig = { popup: 'popup-crac' };
            this.popupCreatedConfig = {
                chartSelector: '.chart-container',
                events: { click: { '.close-btn': () => this.hideDetail() } }
            };

            const { htmlCode, cssCode } = this.properties.publishCode || {};
            const ctx = this;
            this.getPopupHTML = () => extractTemplate(htmlCode || '', ctx.templateConfig.popup);
            this.getPopupStyles = () => cssCode || '';
            this.onPopupCreated = function() {
                const { chartSelector, events } = ctx.popupCreatedConfig;
                if (chartSelector) ctx.createChart(chartSelector);
                if (events) ctx.bindPopupEvents(events);
            };

            applyShadowPopupMixin(this, {
                getHTML: this.getPopupHTML,
                getStyles: this.getPopupStyles,
                onCreated: this.onPopupCreated
            });

            applyEChartsMixin(this);

            console.log('[CRAC] Registered:', this._defaultAssetKey);
        }

        // 에러 상태 렌더링
        function renderError(message) {
            // 헤더 영역에 에러 표시
            const nameEl = this.popupQuery('.crac-name');
            const zoneEl = this.popupQuery('.crac-zone');
            const statusEl = this.popupQuery('.crac-status');

            if (nameEl) nameEl.textContent = '데이터 없음';
            if (zoneEl) zoneEl.textContent = message;
            if (statusEl) {
                statusEl.textContent = 'Error';
                statusEl.dataset.status = 'critical';
            }

            // fields-container에 에러 메시지 표시
            const container = this.popupQuery(this.fieldsContainerSelector);
            if (container) {
                container.innerHTML = `
                    <div class="value-card" style="grid-column: 1 / -1; text-align: center;">
                        <div class="value-label">오류</div>
                        <div class="value-data" style="font-size: 14px; color: #ef4444;">${message}</div>
                    </div>
                `;
            }

            console.warn('[CRAC] renderError:', message);
        }

        // 자산 기본 정보 렌더링 (통합 API - data.asset)
        function renderAssetInfo({ response }) {
            const { data } = response;
            if (!data || !data.asset) {
                renderError.call(this, '자산 데이터가 없습니다.');
                return;
            }

            const asset = data.asset;

            // 헤더 영역 고정 필드 렌더링
            fx.go(
                this.baseInfoConfig,
                fx.each(({ key, selector, dataAttr, transform }) => {
                    const el = this.popupQuery(selector);
                    if (!el) return;
                    let value = asset[key];
                    if (transform) value = transform(value);
                    if (dataAttr) {
                        el.dataset[dataAttr] = value;
                    } else {
                        el.textContent = value;
                    }
                })
            );
        }

        // 동적 프로퍼티 렌더링 (통합 API - data.properties[])
        function renderProperties({ response }) {
            const { data } = response;
            const container = this.popupQuery(this.fieldsContainerSelector);
            if (!container) return;

            // properties가 없거나 빈 배열인 경우
            if (!data?.properties || data.properties.length === 0) {
                container.innerHTML = `
                    <div class="value-card" style="grid-column: 1 / -1; text-align: center;">
                        <div class="value-label">알림</div>
                        <div class="value-data" style="font-size: 14px; color: #6b7280;">프로퍼티 정보가 없습니다</div>
                    </div>
                `;
                return;
            }

            // displayOrder로 정렬된 properties 배열을 카드로 렌더링
            const sortedProperties = [...data.properties].sort((a, b) => (a.displayOrder || 0) - (b.displayOrder || 0));

            container.innerHTML = sortedProperties
                .map(({ label, value, helpText }) => {
                    return `<div class="value-card" title="${helpText || ''}">
                        <div class="value-label">${label}</div>
                        <div class="value-data">${value ?? '-'}</div>
                    </div>`;
                })
                .join('');
        }

        function renderChart({ response }) {
            const { data } = response;
            if (!data) return;
            const { optionBuilder, ...chartConfig } = this.chartConfig;
            const option = optionBuilder(chartConfig, data);
            this.updateChart('.chart-container', option);
        }

        function showDetail() {
            this.showPopup();
            fx.go(
                this.datasetInfo,
                fx.each(({ datasetName, render }) =>
                    fx.go(
                        Wkit.fetchData(this.page, datasetName, { baseUrl: BASE_URL, assetKey: this._defaultAssetKey, locale: 'ko' }),
                        (response) => {
                            // response가 없거나 response.response가 없는 경우 에러 표시
                            if (!response || !response.response) {
                                this.renderError('데이터를 불러올 수 없습니다.');
                                return;
                            }
                            // response.response.data가 null/undefined인 경우 에러 표시
                            if (response.response.data === null || response.response.data === undefined) {
                                this.renderError('자산 정보가 존재하지 않습니다.');
                                return;
                            }
                            fx.each((fn) => this[fn](response), render);
                        }
                    )
                )
            ).catch(e => {
                console.error('[CRAC]', e);
                this.renderError('데이터 로드 중 오류가 발생했습니다.');
            });
        }

        function hideDetail() { this.hidePopup(); }

        function getDualAxisChartOption(config, data) {
            const { xKey, styleMap } = config;

            // styleMap 기반으로 series 생성
            const seriesData = Object.entries(styleMap).map(([key, style]) => ({
                key,
                name: style.label,
                unit: style.unit,
                color: style.color,
                yAxisIndex: style.yAxisIndex
            }));

            // yAxis 설정: styleMap의 unit 정보 활용
            const yAxisUnits = [...new Set(seriesData.map(s => s.unit))];
            const yAxes = yAxisUnits.map((unit, idx) => ({
                type: 'value',
                name: unit,
                position: idx === 0 ? 'left' : 'right',
                axisLine: { show: true, lineStyle: { color: '#333' } },
                axisLabel: { color: '#888', fontSize: 10 },
                splitLine: { lineStyle: { color: idx === 0 ? '#333' : 'transparent' } }
            }));

            return {
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(26, 31, 46, 0.95)',
                    borderColor: '#2a3142',
                    textStyle: { color: '#e0e6ed', fontSize: 12 }
                },
                legend: {
                    data: seriesData.map(s => s.name),
                    top: 8,
                    textStyle: { color: '#8892a0', fontSize: 11 }
                },
                grid: { left: 50, right: 50, top: 40, bottom: 24 },
                xAxis: {
                    type: 'category',
                    data: data[xKey],
                    axisLine: { lineStyle: { color: '#333' } },
                    axisLabel: { color: '#888', fontSize: 10 }
                },
                yAxis: yAxes,
                series: seriesData.map(({ key, name, color, yAxisIndex = 0 }) => ({
                    name,
                    type: 'line',
                    yAxisIndex,
                    data: data[key],
                    smooth: true,
                    symbol: 'none',
                    lineStyle: { color, width: 2 },
                    areaStyle: {
                        color: {
                            type: 'linear',
                            x: 0, y: 0, x2: 0, y2: 1,
                            colorStops: [
                                { offset: 0, color: hexToRgba(color, 0.2) },
                                { offset: 1, color: hexToRgba(color, 0) }
                            ]
                        }
                    }
                }))
            };
        }

        function onPopupCreated({ chartSelector, events }) {
            if (chartSelector) this.createChart(chartSelector);
            if (events) this.bindPopupEvents(events);
        }

        function onInstanceUnLoad() {
            this.destroyPopup();
            console.log('[CRAC] Destroyed:', this.id);
        }

        // ======================
        // PREVIEW CONTROLS
        // ======================

        function showNormal() {
            currentStatus = 'normal';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function showWarning() {
            currentStatus = 'warning';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function showCritical() {
            currentStatus = 'critical';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function destroyInstance() {
            if (instance) {
                onInstanceUnLoad.call(instance);
                instance = null;
                updateInstanceInfo();
            }
        }
    </script>
</body>
</html>
