<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempHumiditySensor - Preview (register.js 구조)</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f1219;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .preview-controls { display: flex; gap: 12px; }

        .preview-btn {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .preview-btn:hover { background: #2563eb; }
        .preview-btn.warning { background: #eab308; color: #000; }
        .preview-btn.critical { background: #ef4444; }
        .preview-btn.destroy { background: #6b7280; }
        .preview-btn.destroy:hover { background: #4b5563; }

        .instance-info { font-size: 12px; color: #6b7280; margin-top: 8px; }
    </style>
</head>
<body>
    <div class="preview-controls">
        <button class="preview-btn" onclick="showNormal()">Normal Sensor</button>
        <button class="preview-btn warning" onclick="showWarning()">Warning Sensor</button>
        <button class="preview-btn critical" onclick="showCritical()">Critical Sensor</button>
        <button class="preview-btn destroy" onclick="destroyInstance()">Destroy</button>
    </div>
    <div class="instance-info" id="instance-info">Instance: not created</div>

    <div id="popup-host"></div>

    <script>
        // ======================
        // TEMPLATE DATA
        // ======================
        const htmlCode = `
            <template id="popup-sensor">
                <div class="popup-overlay">
                    <div class="popup-content">
                        <div class="popup-header">
                            <div class="header-info">
                                <h2 class="sensor-name">-</h2>
                                <span class="sensor-zone">-</span>
                            </div>
                            <div class="header-actions">
                                <span class="sensor-status" data-status="normal">Normal</span>
                                <button class="close-btn" type="button" aria-label="Close">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                        <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="popup-body">
                            <!-- Dynamic Fields Container -->
                            <div class="fields-container"></div>

                            <div class="chart-section">
                                <div class="chart-header">
                                    <span class="chart-title">Temperature & Humidity History</span>
                                </div>
                                <div class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        `;

        const cssCode = `
            .popup-overlay {
                position: fixed; top: 0; left: 0;
                width: 100vw; height: 100vh;
                background: rgba(0, 0, 0, 0.6);
                display: flex; align-items: center; justify-content: center;
                z-index: 1000;
            }

            .popup-content {
                background: #1a1f2e;
                border-radius: 12px;
                width: 480px; max-width: 90vw; max-height: 90vh;
                overflow: hidden;
                box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
                border: 1px solid #2a3142;
            }

            .popup-header {
                display: flex; justify-content: space-between; align-items: center;
                padding: 20px 24px; border-bottom: 1px solid #2a3142;
            }

            .header-info { display: flex; flex-direction: column; gap: 4px; }
            .sensor-name { margin: 0; font-size: 18px; font-weight: 600; color: #e0e6ed; }
            .sensor-zone { font-size: 13px; color: #8892a0; }

            .header-actions { display: flex; align-items: center; gap: 12px; }
            .sensor-status { padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 500; text-transform: capitalize; }
            .sensor-status[data-status="normal"] { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
            .sensor-status[data-status="warning"] { background: rgba(234, 179, 8, 0.15); color: #eab308; }
            .sensor-status[data-status="critical"] { background: rgba(239, 68, 68, 0.15); color: #ef4444; }

            .close-btn {
                display: flex; align-items: center; justify-content: center;
                width: 32px; height: 32px; padding: 0;
                background: transparent; border: none; border-radius: 6px;
                color: #8892a0; cursor: pointer;
                transition: background 0.15s, color 0.15s;
            }
            .close-btn:hover { background: #2a3142; color: #e0e6ed; }

            .popup-body { padding: 24px; display: flex; flex-direction: column; gap: 24px; }

            .fields-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .value-card {
                background: #252b3b;
                border-radius: 8px;
                padding: 12px;
            }

            .value-label {
                font-size: 11px;
                color: #8892a0;
                margin-bottom: 4px;
                text-transform: uppercase;
            }

            .value-data {
                font-size: 20px;
                font-weight: 600;
                color: #e0e6ed;
            }

            .chart-section { background: #252b3b; border-radius: 8px; overflow: hidden; }
            .chart-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; border-bottom: 1px solid #2a3142; }
            .chart-title { font-size: 14px; font-weight: 500; color: #e0e6ed; }
            .chart-container { width: 100%; height: 200px; }
        `;

        // ======================
        // MOCK IMPLEMENTATIONS
        // ======================

        const fx = {
            go: (data, ...fns) => fns.reduce((acc, fn) => acc.then ? acc.then(fn) : Promise.resolve(fn(acc)), Promise.resolve(data)),
            each: (fn) => (arr) => { arr.forEach(fn); return arr; }
        };

        const Wkit = {
            bind3DEvents: (ctx, events) => console.log('[Wkit.bind3DEvents]', Object.keys(events)),
            fetchData: (page, datasetName, param) => {
                console.log('[Wkit.fetchData]', datasetName, param);
                return Promise.resolve({ response: { data: getMockData(datasetName) } });
            }
        };

        // Mock data - API 응답 구조에 맞춤 (fields 배열 포함)
        const mockSensorData = {
            normal: {
                name: 'Sensor-A01', zone: 'Zone-A', statusLabel: 'Normal', status: 'normal',
                fields: [
                    { key: 'temperature', label: 'Temperature', value: 24.5, unit: '°C', order: 1 },
                    { key: 'humidity', label: 'Humidity', value: 48, unit: '%', order: 2 }
                ]
            },
            warning: {
                name: 'Sensor-B02', zone: 'Zone-B', statusLabel: 'Warning', status: 'warning',
                fields: [
                    { key: 'temperature', label: 'Temperature', value: 28.8, unit: '°C', order: 1 },
                    { key: 'humidity', label: 'Humidity', value: 62, unit: '%', order: 2 }
                ]
            },
            critical: {
                name: 'Sensor-C03', zone: 'Zone-C', statusLabel: 'Critical', status: 'critical',
                fields: [
                    { key: 'temperature', label: 'Temperature', value: 32.5, unit: '°C', order: 1 },
                    { key: 'humidity', label: 'Humidity', value: 72, unit: '%', order: 2 }
                ]
            }
        };

        let currentStatus = 'normal';

        function generateHistoryData() {
            const timestamps = [];
            const temperature = [];
            const humidity = [];
            const now = new Date();

            for (let i = 23; i >= 0; i--) {
                const time = new Date(now.getTime() - i * 3600000);
                timestamps.push(time.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' }));

                const baseTemp = 24 + Math.sin(i / 6) * 2;
                temperature.push(Math.round((baseTemp + (Math.random() - 0.5) * 3) * 10) / 10);

                const baseHumidity = 50 + Math.sin(i / 8) * 5;
                humidity.push(Math.round(Math.max(35, Math.min(65, baseHumidity + (Math.random() - 0.5) * 8)) * 10) / 10);
            }

            // API fields 구조에 맞춤
            return {
                timestamps,
                values: { temperature, humidity },
                fields: [
                    { key: 'temperature', label: 'Temperature', unit: '°C' },
                    { key: 'humidity', label: 'Humidity', unit: '%' }
                ]
            };
        }

        function getMockData(datasetName) {
            switch (datasetName) {
                case 'sensor': return mockSensorData[currentStatus];
                case 'sensorHistory': return generateHistoryData();
                default: return {};
            }
        }

        // Mock PopupMixin
        const PopupMixin = {
            applyShadowPopupMixin: (ctx, config) => {
                let shadowRoot = null;
                let _chart = null;

                ctx.showPopup = () => {
                    const host = ctx.page.element;
                    if (!host.shadowRoot) {
                        shadowRoot = host.attachShadow({ mode: 'open' });
                    } else {
                        shadowRoot = host.shadowRoot;
                        shadowRoot.innerHTML = '';
                    }

                    const style = document.createElement('style');
                    style.textContent = config.getStyles();
                    shadowRoot.appendChild(style);

                    const content = document.createElement('div');
                    content.innerHTML = config.getHTML();
                    shadowRoot.appendChild(content);

                    ctx._shadowRoot = shadowRoot;
                    config.onCreated?.();
                    console.log('[PopupMixin] Popup shown');
                };

                ctx.hidePopup = () => {
                    if (ctx._shadowRoot) {
                        ctx._shadowRoot.innerHTML = '';
                        console.log('[PopupMixin] Popup hidden');
                    }
                };

                ctx.destroyPopup = () => {
                    if (_chart) { _chart.dispose(); _chart = null; }
                    if (ctx._shadowRoot) {
                        ctx._shadowRoot.innerHTML = '';
                        ctx._shadowRoot = null;
                    }
                    console.log('[PopupMixin] Popup destroyed');
                };

                ctx.popupQuery = (sel) => ctx._shadowRoot?.querySelector(sel);
                ctx.popupQueryAll = (sel) => ctx._shadowRoot?.querySelectorAll(sel) || [];
                ctx.bindPopupEvents = (events) => {
                    Object.entries(events).forEach(([eventType, handlers]) => {
                        Object.entries(handlers).forEach(([selector, handler]) => {
                            ctx.popupQueryAll(selector).forEach(el => el.addEventListener(eventType, handler));
                        });
                    });
                };

                ctx._getChartRef = () => _chart;
                ctx._setChartRef = (c) => { _chart = c; };
            },

            applyEChartsMixin: (ctx) => {
                ctx.createChart = (selector) => {
                    const container = ctx.popupQuery(selector);
                    if (container) {
                        const chart = echarts.init(container);
                        ctx._setChartRef(chart);
                        console.log('[EChartsMixin] Chart created');
                    }
                };

                ctx.updateChart = (selector, option) => {
                    let chart = ctx._getChartRef();
                    if (!chart) {
                        const container = ctx.popupQuery(selector);
                        if (container) {
                            chart = echarts.init(container);
                            ctx._setChartRef(chart);
                        }
                    }
                    if (chart) {
                        chart.setOption(option);
                        console.log('[EChartsMixin] Chart updated');
                    }
                };
            }
        };

        // ======================
        // TEMPLATE HELPER
        // ======================
        function extractTemplate(htmlCode, templateId) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlCode, 'text/html');
            const template = doc.querySelector(`template#${templateId}`);
            return template?.innerHTML || '';
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // ======================
        // COMPONENT INSTANCE
        // ======================
        let instance = null;

        function createInstance() {
            if (instance) { onInstanceUnLoad.call(instance); }

            instance = {
                id: 'preview-sensor',
                page: { element: document.getElementById('popup-host') },
                properties: { publishCode: { htmlCode, cssCode } },
                setter: { assetInfo: { assetId: 'mock-sensor-001' } }
            };

            initComponent.call(instance);
            updateInstanceInfo();
        }

        function updateInstanceInfo() {
            const info = document.getElementById('instance-info');
            info.textContent = instance ? `Instance: ${instance.id}` : 'Instance: not created';
        }

        // ======================
        // COMPONENT LIFECYCLE
        // ======================

        function initComponent() {
            const { bind3DEvents, fetchData } = Wkit;
            const { applyShadowPopupMixin, applyEChartsMixin } = PopupMixin;

            // register.js와 동일한 구조
            this._defaultAssetId = this.setter?.assetInfo?.assetId || this.id;

            this.datasetInfo = [
                { datasetName: 'sensor', render: ['renderSensorInfo'] },
                { datasetName: 'sensorHistory', render: ['renderChart'] }
            ];

            this.baseInfoConfig = [
                { key: 'name', selector: '.sensor-name' },
                { key: 'zone', selector: '.sensor-zone' },
                { key: 'statusLabel', selector: '.sensor-status' },
                { key: 'status', selector: '.sensor-status', dataAttr: 'status' }
            ];

            // 동적 필드 컨테이너 selector
            this.fieldsContainerSelector = '.fields-container';

            // chartConfig: API fields를 활용한 동적 렌더링
            this.chartConfig = {
                xKey: 'timestamps',
                valuesKey: 'values',
                styleMap: {
                    temperature: { color: '#3b82f6', yAxisIndex: 0 },
                    humidity: { color: '#22c55e', yAxisIndex: 1 }
                },
                optionBuilder: getDualAxisChartOption
            };

            this.renderSensorInfo = renderSensorInfo.bind(this);
            this.renderChart = renderChart.bind(this);

            this.showDetail = showDetail.bind(this);
            this.hideDetail = hideDetail.bind(this);

            this.customEvents = { click: '@assetClicked' };
            bind3DEvents(this, this.customEvents);

            this.templateConfig = { popup: 'popup-sensor' };
            this.popupCreatedConfig = {
                chartSelector: '.chart-container',
                events: { click: { '.close-btn': () => this.hideDetail() } }
            };

            const { htmlCode, cssCode } = this.properties.publishCode || {};
            const ctx = this;
            this.getPopupHTML = () => extractTemplate(htmlCode || '', ctx.templateConfig.popup);
            this.getPopupStyles = () => cssCode || '';
            this.onPopupCreated = function() {
                const { chartSelector, events } = ctx.popupCreatedConfig;
                if (chartSelector) ctx.createChart(chartSelector);
                if (events) ctx.bindPopupEvents(events);
            };

            applyShadowPopupMixin(this, {
                getHTML: this.getPopupHTML,
                getStyles: this.getPopupStyles,
                onCreated: this.onPopupCreated
            });

            applyEChartsMixin(this);

            console.log('[TempHumiditySensor] Registered:', this._defaultAssetId);
        }

        function renderSensorInfo({ response }) {
            const { data } = response;
            if (!data) return;

            // 기본 정보 렌더링 (name, zone, status)
            fx.go(
                this.baseInfoConfig,
                fx.each(({ key, selector, dataAttr }) => {
                    const el = this.popupQuery(selector);
                    if (el) {
                        el.textContent = data[key];
                        if (dataAttr) el.dataset[dataAttr] = data[key];
                    }
                })
            );

            // 동적 필드 렌더링 (API fields 배열 사용)
            const container = this.popupQuery(this.fieldsContainerSelector);
            if (!container || !data.fields) return;

            const sortedFields = [...data.fields].sort((a, b) => (a.order || 0) - (b.order || 0));
            container.innerHTML = sortedFields.map(({ label, value, unit, valueLabel }) => {
                const displayValue = valueLabel ? valueLabel : (unit ? `${value}${unit}` : value);
                return `<div class="value-card">
                    <div class="value-label">${label}</div>
                    <div class="value-data">${displayValue ?? '-'}</div>
                </div>`;
            }).join('');
        }

        function renderChart({ response }) {
            const { data } = response;
            if (!data) return;
            const { optionBuilder, ...chartConfig } = this.chartConfig;
            const option = optionBuilder(chartConfig, data);
            this.updateChart('.chart-container', option);
        }

        function showDetail() {
            this.showPopup();
            fx.go(
                this.datasetInfo,
                fx.each(({ datasetName, render }) =>
                    fx.go(
                        Wkit.fetchData(this.page, datasetName, { assetId: this._defaultAssetId }),
                        response => response && fx.each(fn => this[fn](response), render)
                    )
                )
            ).catch(e => {
                console.error('[TempHumiditySensor]', e);
                this.hidePopup();
            });
        }

        function hideDetail() { this.hidePopup(); }

        function getDualAxisChartOption(config, data) {
            const { xKey, valuesKey, styleMap } = config;
            const { fields } = data;
            const values = data[valuesKey];

            // API fields를 기반으로 series 생성
            const seriesData = fields.map(field => {
                const style = styleMap[field.key] || {};
                return {
                    key: field.key,
                    name: field.label,
                    unit: field.unit,
                    ...style
                };
            });

            // yAxis 설정: fields의 unit 정보 활용
            const yAxisUnits = [...new Set(seriesData.map(s => s.unit))];
            const yAxes = yAxisUnits.map((unit, idx) => ({
                type: 'value',
                name: unit,
                position: idx === 0 ? 'left' : 'right',
                axisLine: { show: true, lineStyle: { color: '#333' } },
                axisLabel: { color: '#888', fontSize: 10 },
                splitLine: { lineStyle: { color: idx === 0 ? '#333' : 'transparent' } }
            }));

            return {
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(26, 31, 46, 0.95)',
                    borderColor: '#2a3142',
                    textStyle: { color: '#e0e6ed', fontSize: 12 }
                },
                legend: {
                    data: seriesData.map(s => s.name),
                    top: 8,
                    textStyle: { color: '#8892a0', fontSize: 11 }
                },
                grid: { left: 50, right: 50, top: 40, bottom: 24 },
                xAxis: {
                    type: 'category',
                    data: data[xKey],
                    axisLine: { lineStyle: { color: '#333' } },
                    axisLabel: { color: '#888', fontSize: 10 }
                },
                yAxis: yAxes,
                series: seriesData.map(({ key, name, color, yAxisIndex = 0 }) => ({
                    name,
                    type: 'line',
                    yAxisIndex,
                    data: values[key],
                    smooth: true,
                    symbol: 'none',
                    lineStyle: { color, width: 2 },
                    areaStyle: {
                        color: {
                            type: 'linear',
                            x: 0, y: 0, x2: 0, y2: 1,
                            colorStops: [
                                { offset: 0, color: hexToRgba(color, 0.2) },
                                { offset: 1, color: hexToRgba(color, 0) }
                            ]
                        }
                    }
                }))
            };
        }

        function onPopupCreated({ chartSelector, events }) {
            if (chartSelector) this.createChart(chartSelector);
            if (events) this.bindPopupEvents(events);
        }

        function onInstanceUnLoad() {
            this.destroyPopup();
            console.log('[TempHumiditySensor] Destroyed:', this.id);
        }

        // ======================
        // PREVIEW CONTROLS
        // ======================

        function showNormal() {
            currentStatus = 'normal';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function showWarning() {
            currentStatus = 'warning';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function showCritical() {
            currentStatus = 'critical';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function destroyInstance() {
            if (instance) {
                onInstanceUnLoad.call(instance);
                instance = null;
                updateInstanceInfo();
            }
        }
    </script>
</body>
</html>
