        const cssCode = `

        // ======================

        const STATUS_CONFIG = {
            temperature: {

        // ======================
        // MOCK IMPLEMENTATIONS
        // ======================

        const fx = {
            go: (data, ...fns) => fns.reduce((acc, fn) => acc.then ? acc.then(fn) : Promise.resolve(fn(acc)), Promise.resolve(data)),
            each: (fn, arr) => {
                if (arr === undefined) return (arr2) => { arr2.forEach(fn); return arr2; };
                arr.forEach(fn); return arr;

        const API_BASE = '10.23.128.125:4004';
        let currentStatus = 'normal';

        // Mock assetDetailUnified 응답
        const mockAssetData = {
            normal: {
                asset: {
                    name: 'TH-Sensor-01',

        // Mock modelDetail 응답
        const mockModelData = {
            'model-001': { name: 'HMP110', assetVendorKey: 'vendor-001' },

        // 트렌드 데이터 생성 (24시간)
        function generateTrendData() {
            const now = new Date();
            const data = [];
            for (let i = 23; i >= 0; i--) {
                const time = new Date(now.getTime() - i * 60 * 60 * 1000);
                // 온도 데이터
                data.push({
                    time: time.toISOString(),
                    metricCode: 'SENSOR.TEMP',
                    statsBody: { avg: 22 + Math.random() * 6 }
                });
                // 습도 데이터
                data.push({
                    time: time.toISOString(),
                    metricCode: 'SENSOR.HUMIDITY',
                    statsBody: { avg: 40 + Math.random() * 20 }
                });
            }
            return data;
        }

        function getMockData(datasetName, params) {
            switch (datasetName) {
                case 'assetDetailUnified':
                    return mockAssetData[currentStatus];
                case 'metricLatest':
                    // 실시간 데이터에 약간의 변동 추가 (5초 갱신용)
                    const baseData = mockMetricData[currentStatus];
                    return baseData.map(m => ({
                        ...m,
                        eventedAt: new Date().toISOString(),
                        valueNumber: m.valueNumber + (Math.random() - 0.5) * 2
                    }));
                case 'modelDetail':
                    return mockModelData[params?.assetModelKey] || null;
                case 'vendorDetail':
                    return mockVendorData[params?.assetVendorKey] || null;
                case 'metricHistoryStats':
                    return generateTrendData();
                default:
                    return {};
            }
        }

        const Wkit = {
            bind3DEvents: (ctx, events) => console.log('[Wkit.bind3DEvents]', Object.keys(events)),
            fetchData: (page, datasetName, params) => {
                console.log('[Wkit.fetchData]', datasetName, params);
                return Promise.resolve({ response: { data: getMockData(datasetName, params) } });
            }
        };

        // Mock PopupMixin
        const PopupMixin = {
            applyShadowPopupMixin: (ctx, config) => {
                let shadowRoot = null;
                let _chart = null;

                ctx.showPopup = () => {
                    const host = ctx.page.element;
                    if (!host.shadowRoot) {
                        shadowRoot = host.attachShadow({ mode: 'open' });
                    } else {
                        shadowRoot = host.shadowRoot;
                        shadowRoot.innerHTML = '';
                    }

                    const style = document.createElement('style');
                    style.textContent = config.getStyles();
                    shadowRoot.appendChild(style);

                    const content = document.createElement('div');
                    content.innerHTML = config.getHTML();
                    shadowRoot.appendChild(content);

                    ctx._shadowRoot = shadowRoot;
                    config.onCreated?.();
                    console.log('[PopupMixin] Popup shown');
                };

                ctx.hidePopup = () => {
                    if (ctx._shadowRoot) {
                        ctx._shadowRoot.innerHTML = '';
                        console.log('[PopupMixin] Popup hidden');
                    }
                };

                ctx.destroyPopup = () => {
                    if (_chart) { _chart.dispose(); _chart = null; }
                    if (ctx._shadowRoot) {
                        ctx._shadowRoot.innerHTML = '';
                        ctx._shadowRoot = null;
                    }
                    console.log('[PopupMixin] Popup destroyed');
                };

                ctx.popupQuery = (sel) => ctx._shadowRoot?.querySelector(sel);
                ctx.popupQueryAll = (sel) => ctx._shadowRoot?.querySelectorAll(sel) || [];
                ctx.bindPopupEvents = (events) => {
                    Object.entries(events).forEach(([eventType, handlers]) => {
                        Object.entries(handlers).forEach(([selector, handler]) => {
                            ctx.popupQueryAll(selector).forEach(el => el.addEventListener(eventType, handler));
                        });
                    });
                };

                ctx._getChartRef = () => _chart;
                ctx._setChartRef = (c) => { _chart = c; };
            },

            applyEChartsMixin: (ctx) => {
                ctx.createChart = (selector) => {
                    const container = ctx.popupQuery(selector);
                    if (container) {
                        const chart = echarts.init(container);
                        ctx._setChartRef(chart);
                        console.log('[EChartsMixin] Chart created');
                    }
                };

                ctx.updateChart = (selector, option) => {
                    let chart = ctx._getChartRef();
                    if (!chart) {
                        const container = ctx.popupQuery(selector);
                        if (container) {
                            chart = echarts.init(container);
                            ctx._setChartRef(chart);
                        }
                    }
                    if (chart) {
                        chart.setOption(option, true);
                        console.log('[EChartsMixin] Chart updated');
                    }
                };
            }
        };

        // ======================
        // TEMPLATE HELPER
        // ======================
        function extractTemplate(htmlCode, templateId) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlCode, 'text/html');
            const template = doc.querySelector(`template#${templateId}`);
            return template?.innerHTML || '';
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // ======================
        // COMPONENT INSTANCE
        // ======================
        let instance = null;

        function createInstance() {
            if (instance) { onInstanceUnLoad.call(instance); }

            instance = {
                id: 'preview-sensor',
                page: { element: document.getElementById('popup-host') },
                properties: { publishCode: { htmlCode, cssCode } },
                setter: { assetInfo: { assetKey: 'mock-sensor-001' } }
            };

            initComponent.call(instance);
            updateInstanceInfo();
        }

            const info = document.getElementById('instance-info');
            info.textContent = instance ? `Instance: ${instance.id}` : 'Instance: not created';
        }

        // ======================
        // COMPONENT LIFECYCLE
        // ======================

        function statusTypeToLabel(statusType) {
            const labels = { ACTIVE: '정상운영', WARNING: '주의', CRITICAL: '위험', INACTIVE: '비활성', MAINTENANCE: '유지보수' };
            return labels[statusType] || statusType;
        }

        function statusTypeToDataAttr(statusType) {
            const map = { ACTIVE: 'normal', WARNING: 'warning', CRITICAL: 'critical', INACTIVE: 'inactive', MAINTENANCE: 'maintenance' };
            return map[statusType] || 'normal';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit' });
            } catch { return dateStr; }
        }

        function formatTimestamp(isoString) {
            if (!isoString) return '';
            try {
                const date = new Date(isoString);
                return date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            } catch { return ''; }
        }

        function initComponent() {
            const { bind3DEvents, fetchData } = Wkit;
            const { applyShadowPopupMixin, applyEChartsMixin } = PopupMixin;

            this._defaultAssetKey = this.setter?.assetInfo?.assetKey || this.id;
            this._baseUrl = API_BASE;

            this.datasetInfo = [
                { datasetName: 'assetDetailUnified', param: { baseUrl: this._baseUrl, assetKey: this._defaultAssetKey, locale: 'ko' }, render: ['renderBasicInfo'] },
                { datasetName: 'metricLatest', param: { baseUrl: this._baseUrl, assetKey: this._defaultAssetKey }, render: ['renderStatusCards'] },
                {
                    datasetName: 'metricHistoryStats',
                    param: {
                        baseUrl: this._baseUrl,
                        assetKey: this._defaultAssetKey,
                        interval: '1h',
                        timeRange: 24 * 60 * 60 * 1000, // 24시간 (ms)
                        metricCodes: ['SENSOR.TEMP', 'SENSOR.HUMIDITY'],
                        statsKeys: ['avg'],
                    },
                    render: ['renderTrendChart'],
                },
            ];

            this.baseInfoConfig = [
                { key: 'name', selector: '.sensor-name' },
                { key: 'locationLabel', selector: '.sensor-zone' },
                { key: 'statusType', selector: '.sensor-status', transform: statusTypeToLabel },
                { key: 'statusType', selector: '.sensor-status', dataAttr: 'status', transform: statusTypeToDataAttr }
            ];

            this.statusTypeToLabel = statusTypeToLabel;
            this.formatDate = formatDate;
            this.formatTimestamp = formatTimestamp;

            this.renderBasicInfo = renderBasicInfo.bind(this);
            this.renderStatusCards = renderStatusCards.bind(this);
            this.renderTrendChart = renderTrendChart.bind(this);
            this.renderError = renderError.bind(this);

            // Refresh Config
            this.refreshInterval = 5000;
            this._refreshIntervalId = null;

            this.showDetail = showDetail.bind(this);
            this.hideDetail = hideDetail.bind(this);
            this.refreshMetrics = refreshMetricsOnly.bind(this);
            this.stopRefresh = stopRefresh.bind(this);

            this.customEvents = { click: '@assetClicked' };
            bind3DEvents(this, this.customEvents);

            this.templateConfig = { popup: 'popup-sensor' };
            this.popupCreatedConfig = {
                chartSelector: '.chart-container',
                events: { click: { '.close-btn': () => this.hideDetail() } }
            };

            const ctx = this;
            this.getPopupHTML = () => extractTemplate(htmlCode || '', ctx.templateConfig.popup);
            this.getPopupStyles = () => cssCode || '';
            this.onPopupCreated = function() {
                const { chartSelector, events } = ctx.popupCreatedConfig;
                if (chartSelector) ctx.createChart(chartSelector);
                if (events) ctx.bindPopupEvents(events);
            };

            applyShadowPopupMixin(this, {
                getHTML: this.getPopupHTML,
                getStyles: this.getPopupStyles,
                onCreated: this.onPopupCreated
            });

            applyEChartsMixin(this);

            console.log('[TempHumiditySensor] Registered:', this._defaultAssetKey);
        }

        function renderBasicInfo({ response }) {
            const { data } = response;
            if (!data || !data.asset) {
                renderError.call(this, '자산 데이터가 없습니다.');
                return;
            }

            const asset = data.asset;

            // Header 영역
            fx.go(
                this.baseInfoConfig,
                fx.each(({ key, selector, dataAttr, transform }) => {
                    const el = this.popupQuery(selector);
                    if (!el) return;
                    let value = asset[key];
                    if (transform) value = transform(value);
                    if (dataAttr) {
                        el.dataset[dataAttr] = value;
                    } else {
                        el.textContent = value;
                    }
                })
            );

            // 기본정보 테이블
            const setCell = (selector, value) => {
                const el = this.popupQuery(selector);
                if (el) el.textContent = value ?? '-';
            };

            setCell('.info-name', asset.name);
            setCell('.info-type', asset.assetType);
            setCell('.info-usage', asset.usageLabel || '-');
            setCell('.info-location', asset.locationLabel);
            setCell('.info-status', this.statusTypeToLabel(asset.statusType));
            setCell('.info-install-date', this.formatDate(asset.installDate));

            // 제조사명/모델 체이닝
            if (asset.assetModelKey) {
                const ctx = this;
                fx.go(
                    Wkit.fetchData(this.page, 'modelDetail', { baseUrl: this._baseUrl, assetModelKey: asset.assetModelKey }),
                    (modelResp) => {
                        if (!modelResp?.response?.data) return;
                        const model = modelResp.response.data;
                        setCell('.info-model', model.name);

                        if (model.assetVendorKey) {
                            fx.go(
                                Wkit.fetchData(ctx.page, 'vendorDetail', { baseUrl: ctx._baseUrl, assetVendorKey: model.assetVendorKey }),
                                (vendorResp) => {
                                    if (!vendorResp?.response?.data) return;
                                    setCell('.info-vendor', vendorResp.response.data.name);
                                }
                            ).catch(() => {});
                        }
                    }
                ).catch(() => {});
            }
        }

        function renderStatusCards({ response }) {
            const { data } = response;
            const timestampEl = this.popupQuery('.section-timestamp');

            if (!data || !Array.isArray(data) || data.length === 0) {
                console.warn('[TempHumiditySensor] renderStatusCards: no data');
                return;
            }

            // 타임스탬프 표시
            if (timestampEl && data[0]?.eventedAt) {
                timestampEl.textContent = this.formatTimestamp(data[0].eventedAt);
            }

            // 메트릭 코드를 값으로 매핑
            const metricMap = {};
            data.forEach((metric) => {
                const value = metric.valueType === 'NUMBER' ? metric.valueNumber : metric.valueString;
                metricMap[metric.metricCode] = value;
            });

            // 각 카드에 값 설정
            Object.entries(STATUS_CONFIG).forEach(([key, config]) => {
                const card = this.popupQuery(`.status-card[data-metric="${key}"]`);
                if (!card) return;

                const currentValueEl = card.querySelector('.status-current-value');
                const targetValueEl = card.querySelector('.status-target-value');

                // 현재값
                const rawValue = metricMap[config.metricCode];
                if (currentValueEl) {
                    if (rawValue != null) {
                        const displayValue = (rawValue * config.scale).toFixed(1);
                        currentValueEl.textContent = displayValue;
                    } else {
                        currentValueEl.textContent = '-';
                    }
                }

                // 적정값 (API 미확인 → "-")
                if (targetValueEl) {
                    targetValueEl.textContent = config.targetValue ?? '-';
                }
            });
        }

        function renderTrendChart({ response }) {
            const { data } = response;
            if (!data || !Array.isArray(data) || data.length === 0) {
                console.warn('[TempHumiditySensor] renderTrendChart: no data');
                return;
            }

            // 데이터를 시간별로 그룹핑
            const timeMap = {};
            data.forEach((row) => {
                const hour = new Date(row.time).getHours() + '시';
                if (!timeMap[hour]) timeMap[hour] = {};
                timeMap[hour][row.metricCode] = row.statsBody?.avg ?? null;
            });

            const hours = Object.keys(timeMap);
            const tempConfig = STATUS_CONFIG.temperature;
            const humidConfig = STATUS_CONFIG.humidity;

            const tempValues = hours.map((h) => {
                const raw = timeMap[h][tempConfig.metricCode];
                return raw != null ? +(raw * tempConfig.scale).toFixed(1) : null;
            });

            const humidValues = hours.map((h) => {
                const raw = timeMap[h][humidConfig.metricCode];
                return raw != null ? +(raw * humidConfig.scale).toFixed(1) : null;
            });

            const option = {
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(26, 31, 46, 0.95)',
                    borderColor: '#2a3142',
                    textStyle: { color: '#e0e6ed', fontSize: 12 },
                },
                legend: {
                    data: [tempConfig.label, humidConfig.label],
                    top: 8,
                    textStyle: { color: '#8892a0', fontSize: 11 },
                },
                grid: { left: 50, right: 50, top: 40, bottom: 24 },
                xAxis: {
                    type: 'category',
                    data: hours,
                    axisLine: { lineStyle: { color: '#333' } },
                    axisLabel: { color: '#888', fontSize: 10 },
                },
                yAxis: [
                    {
                        type: 'value',
                        name: tempConfig.unit,
                        position: 'left',
                        axisLine: { show: true, lineStyle: { color: tempConfig.color } },
                        axisLabel: { color: '#888', fontSize: 10 },
                        splitLine: { lineStyle: { color: '#333' } },
                    },
                    {
                        type: 'value',
                        name: humidConfig.unit,
                        position: 'right',
                        axisLine: { show: true, lineStyle: { color: humidConfig.color } },
                        axisLabel: { color: '#888', fontSize: 10 },
                        splitLine: { show: false },
                    },
                ],
                series: [
                    {
                        name: tempConfig.label,
                        type: 'bar',
                        yAxisIndex: 0,
                        data: tempValues,
                        itemStyle: { color: hexToRgba(tempConfig.color, 0.7) },
                        barWidth: '40%',
                    },
                    {
                        name: humidConfig.label,
                        type: 'line',
                        yAxisIndex: 1,
                        data: humidValues,
                        smooth: true,
                        symbol: 'circle',
                        symbolSize: 6,
                        lineStyle: { color: humidConfig.color, width: 2 },
                        itemStyle: { color: humidConfig.color },
                    },
                ],
            };

            this.updateChart('.chart-container', option);
        }

        function renderError(message) {
            const nameEl = this.popupQuery('.sensor-name');
            const zoneEl = this.popupQuery('.sensor-zone');
            const statusEl = this.popupQuery('.sensor-status');

            if (nameEl) nameEl.textContent = '데이터 없음';
            if (zoneEl) zoneEl.textContent = message;
            if (statusEl) {
                statusEl.textContent = 'Error';
                statusEl.dataset.status = 'critical';
            }

            console.warn('[TempHumiditySensor] renderError:', message);
        }

        function showDetail() {
            this.showPopup();

            // 1) assetDetailUnified + metricLatest 호출
            fx.go(
                this.datasetInfo,
                fx.each(({ datasetName, param, render }) =>
                    fx.go(
                        Wkit.fetchData(this.page, datasetName, param),
                        (response) => {
                            if (!response || !response.response) {
                                this.renderError('데이터를 불러올 수 없습니다.');
                                return;
                            }
                            const data = response.response.data;
                            if (data === null || data === undefined) {
                                this.renderError('자산 정보가 존재하지 않습니다.');
                                return;
                            }
                            fx.each((fn) => this[fn](response), render);
                        }
                    )
                )
            ).catch(e => {
                console.error('[TempHumiditySensor]', e);
                this.renderError('데이터 로드 중 오류가 발생했습니다.');
            });

            // 2) 트렌드 차트 호출
            fetchTrendData.call(this);

            // 3) 5초 주기로 메트릭 갱신 시작
            this.stopRefresh();
            this._refreshIntervalId = setInterval(() => this.refreshMetrics(), this.refreshInterval);
            console.log('[TempHumiditySensor] Metric refresh started (5s interval)');
        }

        function fetchTrendData() {
            const now = new Date();
            const from = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            const ctx = this;
            fx.go(
                Wkit.fetchData(this.page, 'metricHistoryStats', {
                    baseUrl: this._baseUrl,
                    assetKey: this._defaultAssetKey,
                    interval: '1h',
                    metricCodes: ['SENSOR.TEMP', 'SENSOR.HUMIDITY'],
                    timeFrom: from.toISOString().replace('T', ' ').slice(0, 19),
                    timeTo: now.toISOString().replace('T', ' ').slice(0, 19),
                    statsKeys: ['avg'],
                }),
                (response) => {
                    if (!response || !response.response) {
                        console.warn('[TempHumiditySensor] Trend data unavailable');
                        return;
                    }
                    ctx.renderTrendChart(response);
                }
            ).catch((e) => {
                console.warn('[TempHumiditySensor] Trend fetch failed:', e);
            });
        }

        function hideDetail() {
            this.stopRefresh();
            this.hidePopup();
        }

        function refreshMetricsOnly() {
            const metricInfo = this.datasetInfo.find(d => d.datasetName === 'metricLatest');
            fx.go(
                Wkit.fetchData(this.page, 'metricLatest', metricInfo.param),
                (response) => {
                    if (!response || !response.response) return;
                    const data = response.response.data;
                    if (data === null || data === undefined) return;
                    this.renderStatusCards(response);
                }
            ).catch(e => {
                console.warn('[TempHumiditySensor] Metric refresh failed:', e);
            });
        }

        function stopRefresh() {
            if (this._refreshIntervalId) {
                clearInterval(this._refreshIntervalId);
                this._refreshIntervalId = null;
                console.log('[TempHumiditySensor] Metric refresh stopped');
            }
        }

        function onInstanceUnLoad() {
            this.stopRefresh();
            this.destroyPopup();
            console.log('[TempHumiditySensor] Destroyed:', this.id);
        }

        // ======================
        // PREVIEW CONTROLS
        // ======================

        function showNormal() {
            currentStatus = 'normal';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function showWarning() {
            currentStatus = 'warning';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function showCritical() {
            currentStatus = 'critical';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function destroyInstance() {
            if (instance) {
                onInstanceUnLoad.call(instance);
                instance = null;
                updateInstanceInfo();
            }
        }
    </script>
</body>
