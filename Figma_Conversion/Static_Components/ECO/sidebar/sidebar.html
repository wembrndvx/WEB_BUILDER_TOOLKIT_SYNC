<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar - Space Tree</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="sidebar.css" />
  <style>
    body {
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="sidebar-container">
    <div class="sidebar" data-node-id="2:711">
      <!-- Title Bar -->
      <div class="title-bar" data-node-id="2:712">
        <div class="title-inner">
          <p class="title-text" data-node-id="2:713">Space Tree</p>
        </div>
      </div>

      <!-- Tree Area -->
      <div class="tree-area" data-node-id="2:714">
        <div class="tree-inner">
          <!-- Root: eCOBIT 통합 센터 -->
          <div class="row-root" data-node-id="2:715">
            <div class="chevron-14 expanded">
              <img src="./assets/sidebar_31e6abfb7f15828fd1e850854df0f31ac489ca8e.svg" alt="" data-node-id="2:716" />
            </div>
            <div class="depth1-content" data-node-id="2:718">
              <div class="icon-16" data-node-id="2:719">
                <img src="./assets/sidebar_ea81fc3cb226f590e943929bd371bd0c116fbede.svg" alt="" />
              </div>
              <p class="tree-text" data-node-id="2:721">eCOBIT 통합 센터</p>
            </div>
          </div>

          <!-- Children -->
          <div class="tree-children" data-node-id="2:722">
            <!-- 2Depth: 본관 (expanded) -->
            <div class="depth2-group" data-node-id="2:723">
              <div class="row-depth2" data-node-id="2:724">
                <div class="chevron-16 expanded">
                  <img src="./assets/sidebar_680a618f9dc66367e726833252690346202aa88c.svg" alt="" data-node-id="2:725" />
                </div>
                <div class="icon-16" data-node-id="2:727">
                  <img src="./assets/sidebar_5bfa76d4a2c2587d032c4839ab47c438a51d2632.svg" alt="" />
                </div>
                <p class="tree-text" data-node-id="2:729">본관</p>
              </div>

              <!-- 3Depth Container -->
              <div class="depth3-container" data-node-id="2:730">
                <!-- 5F (non-expandable) -->
                <div class="row-floor" data-node-id="2:731">
                  <div class="empty-16" data-node-id="2:732"></div>
                  <p class="tree-text" data-node-id="2:733">5F</p>
                </div>

                <!-- 3Depth: 4F (expanded) -->
                <div class="depth3-group" data-node-id="2:734">
                  <div class="row-depth3" data-node-id="2:735">
                    <div class="chevron-16 expanded">
                      <img src="./assets/sidebar_680a618f9dc66367e726833252690346202aa88c.svg" alt="" data-node-id="2:736" />
                    </div>
                    <p class="tree-text" data-node-id="2:738">4F</p>
                  </div>

                  <!-- Leaf Items -->
                  <div class="leaf-container" data-node-id="2:739">
                    <!-- 통합 상황실 -->
                    <div class="row-leaf" data-node-id="2:740">
                      <div class="bullet" data-node-id="2:741">
                        <div class="bullet-dot" data-node-id="2:742"></div>
                      </div>
                      <p class="tree-text" data-node-id="2:743">통합 상황실</p>
                    </div>

                    <!-- 전기실 (Selected) -->
                    <div class="row-leaf--selected" data-node-id="2:744">
                      <div class="selected-tag" data-node-id="2:745"></div>
                      <div class="selected-content" data-node-id="2:746">
                        <div class="selected-bullet" data-node-id="2:747">
                          <div class="selected-dot" data-node-id="2:748"></div>
                        </div>
                        <p class="selected-text" data-node-id="2:749">전기실</p>
                      </div>
                    </div>

                    <!-- 서버실 -->
                    <div class="row-leaf" data-node-id="2:750">
                      <div class="bullet" data-node-id="2:751">
                        <div class="bullet-dot" data-node-id="2:752"></div>
                      </div>
                      <p class="tree-text" data-node-id="2:753">서버실</p>
                    </div>
                  </div>
                </div>

                <!-- 3F -->
                <div class="row-floor" data-node-id="2:754">
                  <div class="empty-16" data-node-id="2:755"></div>
                  <p class="tree-text" data-node-id="2:756">3F</p>
                </div>

                <!-- 2F -->
                <div class="row-floor" data-node-id="2:757">
                  <div class="empty-16" data-node-id="2:758"></div>
                  <p class="tree-text" data-node-id="2:759">2F</p>
                </div>

                <!-- 1F -->
                <div class="row-floor" data-node-id="2:760">
                  <div class="empty-16" data-node-id="2:761"></div>
                  <p class="tree-text" data-node-id="2:762">1F</p>
                </div>

                <!-- B1 -->
                <div class="row-floor" data-node-id="2:763">
                  <div class="empty-16" data-node-id="2:764"></div>
                  <p class="tree-text" data-node-id="2:765">B1</p>
                </div>

                <!-- B2 -->
                <div class="row-floor" data-node-id="2:766">
                  <div class="empty-16" data-node-id="2:767"></div>
                  <p class="tree-text" data-node-id="2:768">B2</p>
                </div>
              </div>
            </div>

            <!-- 2Depth: 별관 (collapsed) -->
            <div class="depth2-group--leaf" data-node-id="2:769">
              <div class="row-depth2" data-node-id="2:770">
                <div class="empty-16" data-node-id="2:771"></div>
                <div class="icon-16" data-node-id="2:772">
                  <img src="./assets/sidebar_5bfa76d4a2c2587d032c4839ab47c438a51d2632.svg" alt="" />
                </div>
                <p class="tree-text" data-node-id="2:774">별관</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
