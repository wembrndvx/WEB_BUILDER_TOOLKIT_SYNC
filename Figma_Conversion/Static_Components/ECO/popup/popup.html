<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="popup.css" />
  <style>
    body {
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="popup-container">
    <div class="popup" data-node-id="2:1384">

      <!-- ============================================================
           Title Bar
           ============================================================ -->
      <div class="popup-title" data-node-id="2:1385">
        <div class="popup-title-txt" data-node-id="2:1386">
          <div class="popup-title-dot" data-node-id="2:1387">
            <img src="./assets/popup_b05cd808.svg" alt="" />
          </div>
          <p class="popup-title-text" data-node-id="2:1388">팝업 타이틀</p>
        </div>
        <div class="popup-close-btn" data-node-id="2:1389">
          <img class="close-bg" src="./assets/popup_40a2a29d.svg" alt="" />
          <div class="close-icon" data-node-id="2:1649">
            <img src="./assets/popup_84ee3c8a.svg" alt="" />
          </div>
        </div>
      </div>

      <!-- ============================================================
           Section
           ============================================================ -->
      <div class="popup-section" data-node-id="2:1390">

        <!-- Block 1: Equipment Info -->
        <div class="popup-block" data-node-id="2:1391">
          <p class="block-title" data-node-id="2:1393">컨텐츠 그룹</p>
          <div class="equipment-row" data-node-id="2:1394">

            <!-- Equipment Image -->
            <div class="equipment-img-box" data-node-id="2:1395">
              <div class="equipment-img" data-node-id="2:1396">
                <img src="./assets/popup_0d4a117e.png" alt="" />
              </div>
            </div>

            <!-- Property Table -->
            <div class="property-table" data-node-id="2:1397">
              <div class="property-list" data-node-id="2:1398">
                <div class="property-row" data-node-id="2:1399">
                  <div class="property-name" data-node-id="2:1400"><p data-node-id="2:1401">자산명(ID)</p></div>
                  <div class="property-value" data-node-id="2:1402"><p data-node-id="2:1403">UPS #1</p></div>
                </div>
                <div class="property-row" data-node-id="2:1404">
                  <div class="property-name" data-node-id="2:1405"><p data-node-id="2:1406">자산타입</p></div>
                  <div class="property-value" data-node-id="2:1407"><p data-node-id="2:1408">UPS</p></div>
                </div>
                <div class="property-row" data-node-id="2:1409">
                  <div class="property-name" data-node-id="2:1410"><p data-node-id="2:1411">용도</p></div>
                  <div class="property-value" data-node-id="2:1412"><p data-node-id="2:1413">주전원</p></div>
                </div>
                <div class="property-row" data-node-id="2:1414">
                  <div class="property-name" data-node-id="2:1415"><p data-node-id="2:1416">제조사명</p></div>
                  <div class="property-value" data-node-id="2:1417"><p data-node-id="2:1418">APC</p></div>
                </div>
                <div class="property-row" data-node-id="2:1419">
                  <div class="property-name" data-node-id="2:1420"><p data-node-id="2:1421">모델</p></div>
                  <div class="property-value" data-node-id="2:1422"><p data-node-id="2:1423">Galaxy 8000</p></div>
                </div>
                <div class="property-row" data-node-id="2:1424">
                  <div class="property-name" data-node-id="2:1425"><p data-node-id="2:1426">위치</p></div>
                  <div class="property-value" data-node-id="2:1427"><p data-node-id="2:1428">지하1층 전기실</p></div>
                </div>
                <div class="property-row" data-node-id="2:1429">
                  <div class="property-name" data-node-id="2:1430"><p data-node-id="2:1431">상태</p></div>
                  <div class="property-value" data-node-id="2:1432"><p data-node-id="2:1433">정상운영</p></div>
                </div>
                <div class="property-row" data-node-id="2:1434">
                  <div class="property-name" data-node-id="2:1435"><p data-node-id="2:1436">설치일</p></div>
                  <div class="property-value" data-node-id="2:1437"><p data-node-id="2:1438">2026년 02월 24일</p></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Block 2: Chart -->
        <div class="popup-block" data-node-id="2:1439">
          <p class="block-title" data-node-id="2:1441">컨텐츠 그룹</p>

          <!-- Tab Menu -->
          <div class="tab-menu" data-node-id="2:1875">
            <div class="tab-item tab-item--active" data-node-id="2:1693">
              <p>입/출력 전류</p>
            </div>
            <div class="tab-item tab-item--idle" data-node-id="2:1691">
              <p>입/출력 전압</p>
            </div>
            <div class="tab-item tab-item--idle" data-node-id="2:1691">
              <p>입/출력 주파수</p>
            </div>
          </div>

          <!-- Chart -->
          <div class="chart-container" data-node-id="2:1443">
            <div class="chart-box" data-node-id="2:1444">

              <!-- Grid -->
              <div class="chart-grid" data-node-id="2:1454">
                <!-- Y-axis -->
                <div class="chart-y-area" data-node-id="2:1455">
                  <!-- 40° -->
                  <div class="chart-y-row" data-node-id="2:1456">
                    <p class="chart-y-label" data-node-id="2:1457">40°</p>
                    <div class="chart-y-tick" data-node-id="2:1458"></div>
                    <div class="chart-h-line" data-node-id="2:1459">
                      <img src="./assets/popup_2e9d7454.svg" alt="" />
                    </div>
                  </div>
                  <!-- 30° -->
                  <div class="chart-y-row" data-node-id="2:1461">
                    <p class="chart-y-label" data-node-id="2:1462">30°</p>
                    <div class="chart-y-tick" data-node-id="2:1463"></div>
                    <div class="chart-h-line" data-node-id="2:1464">
                      <img src="./assets/popup_8252c1c9.svg" alt="" />
                    </div>
                  </div>
                  <!-- 20° -->
                  <div class="chart-y-row" data-node-id="2:1466">
                    <p class="chart-y-label" data-node-id="2:1467">20°</p>
                    <div class="chart-y-tick" data-node-id="2:1468"></div>
                    <div class="chart-h-line" data-node-id="2:1469">
                      <img src="./assets/popup_8252c1c9.svg" alt="" />
                    </div>
                  </div>
                  <!-- 10° -->
                  <div class="chart-y-row" data-node-id="2:1471">
                    <p class="chart-y-label" data-node-id="2:1472">10°</p>
                    <div class="chart-y-tick" data-node-id="2:1473"></div>
                    <div class="chart-h-line" data-node-id="2:1474">
                      <img src="./assets/popup_8252c1c9.svg" alt="" />
                    </div>
                  </div>
                  <!-- 0 -->
                  <div class="chart-y-row chart-y-row--zero" data-node-id="2:1476">
                    <p class="chart-y-label" data-node-id="2:1477">0</p>
                    <div class="chart-y-tick chart-y-tick--zero" data-node-id="2:1480"></div>
                    <div class="chart-zero-line" data-node-id="2:1479"></div>
                  </div>
                </div>

                <!-- X-axis -->
                <div class="chart-x-area" data-node-id="2:1481">
                  <!-- 09:00 (origin) -->
                  <div class="chart-x-item--zero" data-node-id="2:1482">
                    <p class="chart-x-label" data-node-id="2:1483">09:00</p>
                    <div class="x-line" data-node-id="2:1485"></div>
                    <div class="x-tick" data-node-id="2:1486"></div>
                  </div>
                  <!-- 09:10 -->
                  <div class="chart-x-item" data-node-id="2:1487">
                    <p class="chart-x-label" data-node-id="2:1488">09:10</p>
                    <div class="x-v-line" data-node-id="2:1489"><img src="./assets/popup_52efcea9.svg" alt="" /></div>
                    <div class="x-tick" data-node-id="2:1491"></div>
                  </div>
                  <!-- 09:20 -->
                  <div class="chart-x-item" data-node-id="2:1492">
                    <p class="chart-x-label" data-node-id="2:1493">09:20</p>
                    <div class="x-v-line" data-node-id="2:1494"><img src="./assets/popup_52efcea9.svg" alt="" /></div>
                    <div class="x-tick" data-node-id="2:1496"></div>
                  </div>
                  <!-- 09:30 -->
                  <div class="chart-x-item" data-node-id="2:1497">
                    <p class="chart-x-label" data-node-id="2:1498">09:30</p>
                    <div class="x-v-line" data-node-id="2:1499"><img src="./assets/popup_52efcea9.svg" alt="" /></div>
                    <div class="x-tick" data-node-id="2:1501"></div>
                  </div>
                  <!-- 09:40 -->
                  <div class="chart-x-item" data-node-id="2:1502">
                    <p class="chart-x-label" data-node-id="2:1503">09:40</p>
                    <div class="x-v-line" data-node-id="2:1504"><img src="./assets/popup_52efcea9.svg" alt="" /></div>
                    <div class="x-tick" data-node-id="2:1506"></div>
                  </div>
                  <!-- 09:50 -->
                  <div class="chart-x-item" data-node-id="2:1507">
                    <p class="chart-x-label" data-node-id="2:1508">09:50</p>
                    <div class="x-v-line" data-node-id="2:1509"><img src="./assets/popup_52efcea9.svg" alt="" /></div>
                    <div class="x-tick" data-node-id="2:1511"></div>
                  </div>
                  <!-- 10:00 -->
                  <div class="chart-x-item" data-node-id="2:1512">
                    <p class="chart-x-label" data-node-id="2:1513">10:00</p>
                    <div class="x-v-line" data-node-id="2:1514"><img src="./assets/popup_52efcea9.svg" alt="" /></div>
                    <div class="x-tick" data-node-id="2:1516"></div>
                  </div>
                  <!-- 10:10 -->
                  <div class="chart-x-item" data-node-id="2:1517">
                    <p class="chart-x-label" data-node-id="2:1518">10:10</p>
                    <div class="x-v-line" data-node-id="2:1519"><img src="./assets/popup_52efcea9.svg" alt="" /></div>
                    <div class="x-tick" data-node-id="2:1521"></div>
                  </div>
                  <!-- 10:20 -->
                  <div class="chart-x-item" data-node-id="2:1522">
                    <p class="chart-x-label" data-node-id="2:1523">10:20</p>
                    <div class="x-v-line" data-node-id="2:1524"><img src="./assets/popup_52efcea9.svg" alt="" /></div>
                    <div class="x-tick" data-node-id="2:1526"></div>
                  </div>
                  <!-- 10:30 -->
                  <div class="chart-x-item" data-node-id="2:1527">
                    <p class="chart-x-label" data-node-id="2:1528">10:30</p>
                    <div class="x-v-line" data-node-id="2:1529"><img src="./assets/popup_52efcea9.svg" alt="" /></div>
                    <div class="x-tick" data-node-id="2:1531"></div>
                  </div>
                </div>
              </div>

              <!-- Graphic (Line Chart) -->
              <div class="chart-graphic" data-node-id="2:1532">
                <!-- Line 1 (green-cyan) -->
                <div class="chart-line-series chart-line1" data-node-id="2:1533">
                  <img src="./assets/popup_a571baea.svg" alt="" data-node-id="2:1534" />
                  <div class="chart-dot chart-dot--line1" data-node-id="2:1535">
                    <div class="dot-outer" data-node-id="2:1536"><img src="./assets/popup_16031568.svg" alt="" /></div>
                    <div class="dot-inner" data-node-id="2:1537"><img src="./assets/popup_5160a85d.svg" alt="" /></div>
                  </div>
                </div>
                <!-- Line 2 (blue) -->
                <div class="chart-line-series chart-line2" data-node-id="2:1538">
                  <img src="./assets/popup_70a59942.svg" alt="" data-node-id="2:1539" />
                  <div class="chart-dot chart-dot--line2" data-node-id="2:1540">
                    <div class="dot-outer" data-node-id="2:1541"><img src="./assets/popup_6d86b084.svg" alt="" /></div>
                    <div class="dot-inner" data-node-id="2:1542"><img src="./assets/popup_c0f82cb6.svg" alt="" /></div>
                  </div>
                </div>
              </div>

              <!-- Hover Tooltip -->
              <div class="chart-hover" data-node-id="2:1543">
                <div class="chart-hover-line" data-node-id="2:1544">
                  <img src="./assets/popup_f42c6c61.svg" alt="" />
                </div>
                <div class="chart-hover-tips" data-node-id="2:1545">
                  <p class="hover-time" data-node-id="2:1546">09:40</p>
                  <div class="hover-row" data-node-id="2:1547">
                    <div class="hover-legend" data-node-id="2:1548">
                      <div class="hover-legend-icon" data-node-id="2:1549"><img src="./assets/popup_f6b4a399.svg" alt="" /></div>
                      <p class="hover-legend-name" data-node-id="2:1551">범례1</p>
                    </div>
                    <p class="hover-value" data-node-id="2:1552">30</p>
                  </div>
                  <div class="hover-row" data-node-id="2:1553">
                    <div class="hover-legend" data-node-id="2:1554">
                      <div class="hover-legend-icon" data-node-id="2:1555"><img src="./assets/popup_ca649953.svg" alt="" /></div>
                      <p class="hover-legend-name" data-node-id="2:1557">범례2</p>
                    </div>
                    <p class="hover-value" data-node-id="2:1558">13</p>
                  </div>
                </div>
              </div>

              <!-- Legend -->
              <div class="chart-legend" data-node-id="2:1445">
                <div class="legend-info" data-node-id="2:1446">
                  <div class="legend-info-icon" data-node-id="2:1447"><img src="./assets/popup_9d24072c.svg" alt="" /></div>
                  <p class="legend-info-name" data-node-id="2:1449">범례1</p>
                </div>
                <div class="legend-info" data-node-id="2:1450">
                  <div class="legend-info-icon" data-node-id="2:1451"><img src="./assets/popup_f3e4639d.svg" alt="" /></div>
                  <p class="legend-info-name" data-node-id="2:1453">범례2</p>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
